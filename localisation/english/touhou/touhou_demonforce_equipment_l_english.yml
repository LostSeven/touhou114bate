l_english:
 touhou_demonforce_infantry_equipment:0 "哈努曼级"
 touhou_demonforce_infantry_equipment_desc:0 "地面战场的主体，等同于外界科技中的步兵。"
 touhou_demonforce_infantry_equipment_0:0 "妖怪"
 touhou_demonforce_infantry_equipment_0_short:0 "妖怪"
 touhou_demonforce_infantry_equipment_0_desc:0 "对拥有妖力的生物的统称，包含的种族千差万别，不可一概而论。"
 touhou_demonforce_infantry_equipment_1:0 "妖魔"
 touhou_demonforce_infantry_equipment_1_short:0 "妖魔"
 touhou_demonforce_infantry_equipment_1_desc:0 "拥有魔的力量，妖力比寻常的妖怪要更进一步。"
 touhou_demonforce_infantry_equipment_2:0 "幻魔"
 touhou_demonforce_infantry_equipment_2_short:0 "幻魔"
 touhou_demonforce_infantry_equipment_2_desc:0 "妖魔掌握幻化之力，幻化后的统称，拥有人形，变化万千。"
 touhou_demonforce_infantry_equipment_3:0 "哈努曼"
 touhou_demonforce_infantry_equipment_3_short:0 "哈努曼"
 touhou_demonforce_infantry_equipment_3_desc:0 "印度神话史诗《罗摩衍那》中的神猴。是风神伐由之子，力能担山。在罗摩王子与十头魔王罗婆那的 战争中大为活跃，率领猴军帮助罗摩获胜。"
 
 touhou_demonforce_anti_air_equipment:0 "单卡拉比级"
 touhou_demonforce_anti_air_equipment_desc:0 "地面防空的主体，等同于外界科技中的防空炮。"
 touhou_demonforce_anti_air_equipment_1:0 "恶鬼"
 touhou_demonforce_anti_air_equipment_1_short:0 "恶鬼"
 touhou_demonforce_anti_air_equipment_1_desc:0 "凶恶的厉鬼，不同于后迁移进旧地狱的鬼族，恶鬼是地狱的原住民。"
 touhou_demonforce_anti_air_equipment_2:0 "恶魔"
 touhou_demonforce_anti_air_equipment_2_short:0 "恶魔"
 touhou_demonforce_anti_air_equipment_2_desc:0 "地狱的又一原住民，拥有非常强劲的力量，喜好蛊惑人心。"
 touhou_demonforce_anti_air_equipment_3:0 "单卡拉比"
 touhou_demonforce_anti_air_equipment_3_short:0 "单卡拉比"
 touhou_demonforce_anti_air_equipment_3_desc:0 "形象为一颗五角星，也有人的相貌。擅长判别宝石或鸟类的品相，可以驱使群鸟。所罗门王72柱魔神中排第69位的魔神，位阶侯爵，统帅30个军团。"
 
 touhou_demonforce_anti_tank_equipment:0 "巴隆级"
 touhou_demonforce_anti_tank_equipment_desc:0 "地面反装甲的主体，等同于外界科技中的反坦克炮。"
 touhou_demonforce_anti_tank_equipment_1:0 "走兽"
 touhou_demonforce_anti_tank_equipment_1_short:0 "走兽"
 touhou_demonforce_anti_tank_equipment_1_desc:0 "地上奔跑的野兽的统称，也包含大量不具备妖力的种类，难以分辨。"
 touhou_demonforce_anti_tank_equipment_2:0 "神兽"
 touhou_demonforce_anti_tank_equipment_2_short:0 "神兽"
 touhou_demonforce_anti_tank_equipment_2_desc:0 "被神明（或者恶魔）赐福的走兽，拥有神奇的力量。虽然外界并不认为其为妖怪，但在幻想乡里，仍被归属于妖怪的大家庭中。"
 touhou_demonforce_anti_tank_equipment_3:0 "巴隆"
 touhou_demonforce_anti_tank_equipment_3_short:0 "巴隆"
 touhou_demonforce_anti_tank_equipment_3_desc:0 "巴厘岛民俗神话故事中的神兽，森林与白昼之神。"
 
 touhou_demonforce_heavy_tank_equipment:0 "阿巴东级"
 touhou_demonforce_heavy_tank_equipment_desc:0 "地面重型装甲，等同于外界科技中的重型坦克。"
 touhou_demonforce_heavy_tank_equipment_1:0 "妖兽"
 touhou_demonforce_heavy_tank_equipment_1_short:0 "妖兽"
 touhou_demonforce_heavy_tank_equipment_1_desc:0 "妖化的野兽，刚刚获得妖力，普遍智商不高，甚至没有智商。"
 touhou_demonforce_heavy_tank_equipment_2:0 "魔兽"
 touhou_demonforce_heavy_tank_equipment_2_short:0 "魔兽"
 touhou_demonforce_heavy_tank_equipment_2_desc:0 "传说中地狱恶魔的宠物，实际上，大部分都是自然或人为诱发魔化的结果。。"
 touhou_demonforce_heavy_tank_equipment_3:0 "阿巴东"
 touhou_demonforce_heavy_tank_equipment_3_short:0 "阿巴东"
 touhou_demonforce_heavy_tank_equipment_3_desc:0 "默示录中记载的无底洞的魔王，在天使第五次吹响喇叭的时候出现在地面上并且带来大量的蝗虫吃尽一切食物。"
 
 touhou_demonforce_heavy_tank_artillery_equipment:0 "弗栗多级"
 touhou_demonforce_heavy_tank_artillery_equipment_desc:0 "地面重型火炮装甲，等同于外界科技中的重自行火炮。"
 touhou_demonforce_heavy_tank_artillery_equipment_1:0 "飞龙"
 touhou_demonforce_heavy_tank_artillery_equipment_1_short:0 "飞龙"
 touhou_demonforce_heavy_tank_artillery_equipment_1_desc:0 "比传说中的龙类要小，硬要说的话，翼龙类比较恰当。但仍不可小视。"
 touhou_demonforce_heavy_tank_artillery_equipment_2:0 "邪龙"
 touhou_demonforce_heavy_tank_artillery_equipment_2_short:0 "邪龙"
 touhou_demonforce_heavy_tank_artillery_equipment_2_desc:0 "被邪污所浸染的飞龙，虽然体型并未改变，但是妖力获得了巨大的提升。"
 touhou_demonforce_heavy_tank_artillery_equipment_3:0 "弗栗多"
 touhou_demonforce_heavy_tank_artillery_equipment_3_short:0 "弗栗多"
 touhou_demonforce_heavy_tank_artillery_equipment_3_desc:0 "于早期吠陀神话中就已经登场的阿修罗神族的巨龙，其名意为“掩盖者”，是旱灾的神格化。"
 
 touhou_demonforce_heavy_tank_destroyer_equipment:0 "须佐之男级"
 touhou_demonforce_heavy_tank_destroyer_equipment_desc:0 "地面重型反装甲的装甲，等同于外界科技中的重自行反坦克。"
 touhou_demonforce_heavy_tank_destroyer_equipment_1:0 "破坏者"
 touhou_demonforce_heavy_tank_destroyer_equipment_1_short:0 "破坏者"
 touhou_demonforce_heavy_tank_destroyer_equipment_1_desc:0 "获得妖力的人类或是其他类人生物，被力量吞噬，脑中仅剩破坏的可怜人。"
 touhou_demonforce_heavy_tank_destroyer_equipment_2:0 "毁灭王"
 touhou_demonforce_heavy_tank_destroyer_equipment_2_short:0 "毁灭王"
 touhou_demonforce_heavy_tank_destroyer_equipment_2_desc:0 "破坏者中少有的保持智商的存在，虽然仍无法控制自己。比起破坏者要好太多了。"
 touhou_demonforce_heavy_tank_destroyer_equipment_3:0 "须佐之男"
 touhou_demonforce_heavy_tank_destroyer_equipment_3_short:0 "须佐之男"
 touhou_demonforce_heavy_tank_destroyer_equipment_3_desc:0 "全名素盏明尊。须佐是其名，“之男”是个尊称又尊名建速须佐之男命，命也是一种尊称。"
 
 touhou_demonforce_heavy_tank_aa_equipment:0 "芭一波卡赫级"
 touhou_demonforce_heavy_tank_aa_equipment_desc:0 "地面重型防空装甲，等同于外界科技中的重自行防空。"
 touhou_demonforce_heavy_tank_aa_equipment_1:0 "惊雀"
 touhou_demonforce_heavy_tank_aa_equipment_1_short:0 "惊雀"
 touhou_demonforce_heavy_tank_aa_equipment_1_desc:0 "飞鸟的一种，很小，难以察觉。"
 touhou_demonforce_heavy_tank_aa_equipment_2:0 "群鸟"
 touhou_demonforce_heavy_tank_aa_equipment_2_short:0 "群鸟"
 touhou_demonforce_heavy_tank_aa_equipment_2_desc:0 "一大群一起行动，受到妖力的影响，这一群实际上是一只生物。"
 touhou_demonforce_heavy_tank_aa_equipment_3:0 "芭一波卡赫"
 touhou_demonforce_heavy_tank_aa_equipment_3_short:0 "芭一波卡赫"
 touhou_demonforce_heavy_tank_aa_equipment_3_desc:0 "凯尔特神话里是主要神祇之一的神族成员，掌管着战争和死亡，"
 
 touhou_demonforce_super_heavy_tank_equipment:0 "泰坦级"
 touhou_demonforce_super_heavy_tank_equipment_desc:0 "地面超重型装甲，等同于外界科技中的超重型坦克。"
 touhou_demonforce_super_heavy_tank_equipment_1:0 "泰坦"
 touhou_demonforce_super_heavy_tank_equipment_1_short:0 "泰坦"
 touhou_demonforce_super_heavy_tank_equipment_1_desc:0 "希腊神话中的巨人族。天神乌喇诺斯和地神盖亚生下的三种巨人族的其中之一。(另外两种是独眼巨人和百手巨人)和两外两种野蛮而原始的巨人不同，泰坦族拥有高度的智慧，能够与人类进行语言交流。他们的样子被描述为类似希腊重装步兵，持有自己制造的铠甲和武器。泰坦族与人类共同生息的时代被称为黄金时代。"
 
 touhou_demonforce_super_heavy_tank_artillery_equipment:0 "婆苏吉级"
 touhou_demonforce_super_heavy_tank_artillery_equipment_desc:0 "地面超重型火炮装甲，等同于外界科技中的超重自行火炮。"
 touhou_demonforce_super_heavy_tank_artillery_equipment_1:0 "婆苏吉"
 touhou_demonforce_super_heavy_tank_artillery_equipment_1_short:0 "婆苏吉"
 touhou_demonforce_super_heavy_tank_artillery_equipment_1_desc:0 "婆苏吉是印度神话中的蛇神（龙神），也是八大龙王之一，地位跟千蛇之王舍沙相若，甚至被视为是同一化身。"
 
 touhou_demonforce_super_heavy_tank_destroyer_equipment:0 "湿婆级"
 touhou_demonforce_super_heavy_tank_destroyer_equipment_desc:0 "地面超重型反装甲的装甲，等同于外界科技中的超重自行反坦克。"
 touhou_demonforce_super_heavy_tank_destroyer_equipment_1:0 "湿婆"
 touhou_demonforce_super_heavy_tank_destroyer_equipment_1_short:0 "湿婆"
 touhou_demonforce_super_heavy_tank_destroyer_equipment_1_desc:0 "前身是印度河文明时代的生殖之神“兽主”和吠陀风暴之神鲁陀罗，兼具生殖与毁灭、创造与破坏双重性格，呈现各种奇谲怪诞的不同相貌，主要有林伽相、恐怖相、温柔相、超人相、三面相、舞王相、璃伽之主相、半女之主相等变相，林伽（男根）是湿婆的最基本象征。"
 
 touhou_demonforce_super_heavy_tank_aa_equipment:0 "鹏级"
 touhou_demonforce_super_heavy_tank_aa_equipment_desc:0 "地面超重型防空装甲，等同于外界科技中的超重自行防空。"
 touhou_demonforce_super_heavy_tank_aa_equipment_1:0 "鹏"
 touhou_demonforce_super_heavy_tank_aa_equipment_1_short:0 "鹏"
 touhou_demonforce_super_heavy_tank_aa_equipment_1_desc:0 "鹏是中国神话传说中最大的一种鸟，由鲲变化而成。"
 
 touhou_demonforce_fighter_equipment:0 "迦楼罗级"
 touhou_demonforce_fighter_equipment_desc:0 "空中搏杀单位，等同于外界科技中的战斗机。"
 touhou_demonforce_fighter_equipment_0:0 "有翼"
 touhou_demonforce_fighter_equipment_0_short:0 "有翼"
 touhou_demonforce_fighter_equipment_0_desc:0 "所有有翅膀的生物的统称，妖怪还是普通鸟类，真假难辨。"
 touhou_demonforce_fighter_equipment_1:0 "飞禽"
 touhou_demonforce_fighter_equipment_1_short:0 "飞禽"
 touhou_demonforce_fighter_equipment_1_desc:0 "能飞上天种类的统称，虽为禽类，在妖力的加持下，已然不容小视。"
 touhou_demonforce_fighter_equipment_2:0 "灵鸟"
 touhou_demonforce_fighter_equipment_2_short:0 "灵鸟"
 touhou_demonforce_fighter_equipment_2_desc:0 "拥有妖力的同时还能感受到灵力的飞禽，虽然妖力作为主体，吞噬灵力也是增强力量的有效途径。"
 touhou_demonforce_fighter_equipment_3:0 "神乌"
 touhou_demonforce_fighter_equipment_3_short:0 "神乌"
 touhou_demonforce_fighter_equipment_3_desc:0 "通过种种手段获得神力或是类神力的灵鸟，但不可能拥有神格。"
 touhou_demonforce_jet_fighter_equipment_2:0 "迦楼罗"
 touhou_demonforce_jet_fighter_equipment_2_short:0 "迦楼罗"
 touhou_demonforce_jet_fighter_equipment_2_desc:0 "古印度神话传说中记载的一种巨型神鸟，在印度教中是三大主神之一的毗湿奴的坐骑，而在佛教中则位列于天龙八部之一。"
 
 touhou_demonforce_heavy_fighter_equipment:0 "萨玛艾尔级"
 touhou_demonforce_heavy_fighter_equipment_desc:0 "重型空中搏杀单位，等同于外界科技中的重型战斗机。"
 touhou_demonforce_heavy_fighter_equipment_1:0 "巨翅"
 touhou_demonforce_heavy_fighter_equipment_1_short:0 "巨翅"
 touhou_demonforce_heavy_fighter_equipment_1_desc:0 "拥有着巨大的翅膀，能长时间翱翔不落。"
 touhou_demonforce_heavy_fighter_equipment_2:0 "巨鸟"
 touhou_demonforce_heavy_fighter_equipment_2_short:0 "巨鸟"
 touhou_demonforce_heavy_fighter_equipment_2_desc:0 "巨大的飞鸟，直上九天。"
 touhou_demonforce_heavy_fighter_equipment_3:0 "萨玛艾尔"
 touhou_demonforce_heavy_fighter_equipment_3_short:0 "萨玛艾尔"
 touhou_demonforce_heavy_fighter_equipment_3_desc:0 "名字是“毒”的意思，很特殊的一个天使。《以诺书》中将其称为恶魔的首领。传说神排遣他给诺亚带去死亡。形象为赤色的龙，还保留着曾经身为炽天使的六翼。"
 
 touhou_demonforce_CAS_equipment:0 "瓦尔基莉级"
 touhou_demonforce_CAS_equipment_desc:0 "空中支援单位，等同于外界科技中的对地攻击机。"
 touhou_demonforce_CAS_equipment_1:0 "雄鹰"
 touhou_demonforce_CAS_equipment_1_short:0 "雄鹰"
 touhou_demonforce_CAS_equipment_1_desc:0 "机敏与力量的有机结合，一旦被盯上，几乎无法逃脱。"
 touhou_demonforce_CAS_equipment_2:0 "女武神"
 touhou_demonforce_CAS_equipment_2_short:0 "女武神"
 touhou_demonforce_CAS_equipment_2_desc:0 "为了备战尚未到来的“众神之黄昏”而从人间挑选优秀的勇士，引导他们前往英灵殿。"
 touhou_demonforce_CAS_equipment_3:0 "瓦尔基莉"
 touhou_demonforce_CAS_equipment_3_short:0 "瓦尔基莉"
 touhou_demonforce_CAS_equipment_3_desc:0 "北欧神话中奥丁的随从，骑着骏马飞翔在天空的女武神，美神弗丽娅统领她们。她们身着的绚丽的盔甲形成极光现象。"