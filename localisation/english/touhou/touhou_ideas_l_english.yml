l_english:
 touhou_no_need_help:0 "Isolation from the world"
 touhou_no_need_help_desc:0 "Fantasy Village is an isolated area where no one cares about the outside world, at least not yet"
 
 fantasy_industry:0 "Fantasy Township Industry"
 fantasy_industry_desc:0 "There is no such thing as industry in Fantasia, and even Hetong does not have the concept of industry, which puts [Root. GetName] at an absolute disadvantage in production. Although there are outstanding first-class craftsmen, it is generally seen that poor quality and low production efficiency still dominate. If [Root. GetName] cannot change this situation quickly, those foreign humans will eventually tear [Root. GetName] apart"
 fantasy_live:0 "Fantasy Village Life"
 fantasy_live_desc:0 "The prolonged isolation from the world has left the people of [Root. GetName] in a state of being small and isolated, with no desire for progress and no concern for anything other than dinner. The entire society seems like a stagnant pool of water. If [Root. GetName] cannot change this situation quickly, those foreign humans will eventually tear [Root. GetName] apart"
 fantasy_research:0 "Fantasy Township Scientific Research"
 fantasy_research_desc:0 "In the fantasy village, various special powers make auxiliary equipment meaningless, so apart from people like magicians who rely on technology to make a living, no one else will conduct so-called research, including the river boy who only knows what it is and doesn't know why. If [Root. GetName] cannot change this situation quickly, those foreign humans will eventually tear [Root. GetName] apart"
 fantasy_government:0 "Fantasy Township Government"
 fantasy_government_desc:0 "Fantasy Township has always been in a state of anarchy, where a temple and a few households can govern their own land. However, in order to cope with the current situation, it is clearly impossible without a strong government. If [Root. GetName] cannot change this situation quickly, those foreign humans will eventually tear [Root. GetName] apart"
 fantasy_army:0 "Fantasy Township Army"
 fantasy_army_desc:0 "In Fantasia, due to the presence of demon power, the individual's role is infinitely amplified, which is effective in small-scale conflicts in Fantasia. However, it is not suitable for large-scale, deep, and heavily participated battles like now. [Root. GetName] has no clue about this new type of combat method and cannot adapt to it. If [Root. GetName] cannot change this situation quickly, those foreign humans will eventually tear [Root. GetName] apart"
 
 good_fantasy_all:0 "Balanced development"
 good_fantasy_all_desc:0 "[Root. GetName] has chosen balanced development, and with the help of powerful abilities, all of [Root. GetName]'s abilities have been enhanced"
 super_fantasy_industry:0 "Fantasy level industry"
 super_fantasy_industry_desc:0 "[Root. GetName] chose to concentrate all its power on industry, and with the help of powerful abilities, [Root. GetName]'s industrial abilities far exceeded those of outsiders at the same time"
 super_fantasy_live:0 "Fantasy level life"
 super_fantasy_live_desc:0 "[Root. GetName] chose to concentrate all its power on society, and with the help of powerful abilities, [Root. GetName]'s social cohesion far exceeds that of outsiders at the same time"
 super_fantasy_research:0 "Fantasy level research"
 super_fantasy_research_desc:0 "[Root. GetName] chose to focus all their efforts on research, and with the help of powerful abilities, [Root. GetName]'s research abilities far surpassed those of outsiders at the same time"
 super_fantasy_government:0 "Fantasy level government"
 super_fantasy_government_desc:0 "[Root. GetName] chose to concentrate all its power on politics, and with the help of powerful abilities, [Root. GetName]'s political abilities far surpassed those of outsiders at the same time"
 super_fantasy_army:0 "Fantasy level army"
 super_fantasy_army_desc:0 "[Root. GetName] chose to concentrate all its power on military affairs, and with the help of powerful abilities, [Root. GetName]'s military capabilities far exceeded those of outsiders at the same time"
 
 outside_world_attitude_0:0 "Joining forces with the outside world to become a consensus"
 outside_world_attitude_0_desc:0 "The view that the outside world is a friend has already penetrated into the government of Root. GetName and everyone's heart, waiting for a suitable opportunity to trigger it"
 outside_world_attitude_1:0 "The integration of external consciousness is widely accepted"
 outside_world_attitude_1_desc:0 "Root. GetLeader and the people generally consider the outside world as friends and objects that can be united. In pleasant communication with the outside world, science from the outside world also flows in. Nowadays, people are more attracted to science than military industry"
 outside_world_attitude_2:0 "Joint external consciousness is beginning to emerge"
 outside_world_attitude_2_desc:0 "Root. GetLeader and the people began to consider the outside world as friends and objects that could be united. In communication with the outside world, external science also flows in. Nowadays, people are more attracted to science than military industry"
 outside_world_attitude_3:0 "Maintain a neutral attitude towards the outside world"
 outside_world_attitude_3_desc:0 "[Root. GetLeader] and the people maintain a neutral attitude towards the outside world"
 outside_world_attitude_4:0 "Confrontation with the outside world is beginning to emerge"
 outside_world_attitude_4_desc:0 "Root. GetLeader and the people began to believe that the outside world was a threat that needed to be eliminated. This has stimulated the people's awareness of striving for strength, and they are more concerned about military industrial production"
 outside_world_attitude_5:0 "Confronting the outside world is widely accepted"
 outside_world_attitude_5_desc:0 "Root. GetLeader and the general public believe that the outside world is a threat that needs to be eliminated. This has stimulated the people's awareness of striving for strength, and they are more concerned about military industrial production"
 outside_world_attitude_6:0 "Confronting the outside world has become a consensus"
 outside_world_attitude_6_desc:0 "The view that the outside world is a threat has penetrated into the hearts of [Root. GetName] government and everyone, waiting for a suitable opportunity to trigger it"
 
 inside_fantasy_attitude_0:0 "Joining forces with other forces in Fantasia has become a consensus"
 inside_fantasy_attitude_0_desc:0 "The viewpoint that other forces in Fantasia are friends has penetrated deeply into the government of Root. GetName and everyone's heart, waiting for a suitable opportunity to trigger it"
 inside_fantasy_attitude_1:0 "The consciousness of other forces in United Fantasy Township is widely accepted"
 inside_fantasy_attitude_1_desc:0 "[Root. GetLeader] and the people generally believe that other forces in Fantasia are friends and can form alliances. This idea naturally receives support from the Council of Wise Men, who will provide some political assistance"
 inside_fantasy_attitude_2:0 "The consciousness of other forces in United Fantasy Township is beginning to emerge"
