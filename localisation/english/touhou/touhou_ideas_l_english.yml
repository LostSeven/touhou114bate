 inside_fantasy_attitude_4:0 "The consciousness of fighting against other forces in Fantasy Town is beginning to emerge"
 inside_fantasy_attitude_4_desc:0 "Root. GetLeader and the people began to believe that other forces in Fantasia were a threat that needed to be eliminated. This idea makes us pay more attention to how to rationalize war"
 inside_fantasy_attitude_5:0 "The consciousness of opposing other forces in Fantasia is widely accepted"
