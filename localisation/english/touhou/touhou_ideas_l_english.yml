 touhou_racial_military:0 "Military dominant race"
 touhou_racial_military_cost_factor:0 "Military led racial spending"
 evil_trait:0 "Fairy"
 evil_trait_desc:0 "Fairy is a very common presence in the fantasy world, although their strength is weak, they do not care who their manipulator is"
 TEN_tengu_trait:0 "Heavenly Dog"
 TEN_tengu_trait_desc:0 "The Tengu clan is different from ordinary monsters. Tengu live in groups and build a unique and highly civilized society. Their magic level and physical abilities are top-notch among monsters, especially their unparalleled speed in flight"
 KAP_kappa_trait:0 "Hetong"
 KAP_kappa_trait_desc:0 "The monsters inhabiting the river of the Monster Mountain are clever and possess advanced technology, capable of creating various tools. In order to address the urgent naval issues in Fantasia, Hetong gave up his original research mission and focused on the development and construction of the navy"
 ALI_marionette_trait:0 "Doll"
 ALI_marionette_trait_desc:0 "There is still controversy over whether dolls can be called a race, but this does not prevent them from becoming the top ranked opponents they least want to encounter on the battlefield. They are tireless, fearless, never retreat, and have almost absolute discipline, making it more difficult for us to retreat or surrender than to annihilate them all. In addition, according to Ms. Wu Yu Mo Lisha, who declined to be named, all of Alice's dolls share knowledge through something called a doll network (God knows what it is), which greatly shortens the training time of the troops. However, it is completely impossible to deploy the troops to the battlefield before the doll network is built"

 touhou_racial_research:0 "Research led race"
 touhou_racial_research_cost_factor:0 "Research leads race spending"
 RAB_rabbit_trait:0 "Monster Rabbit"
 RAB_rabbit_trait_desc:0 "Hundreds of years ago, due to an agreement reached between Emperor Hata and Eileen Bayi, the Demon Rabbit was responsible for guarding the bamboo forest. In exchange, Eileen Bayi bestowed upon them wisdom. Due to the long-term influence of lunar knowledge, they have an exceptional affinity for advanced technology. Although they are not born scientists like Hetong, they are now the best guides"
 marionette_trait:0 "Doll"
 marionette_trait_desc:0 "Although Alice is willing to use dolls to provide military assistance to us, according to reliable sources, Alice's dolls are completely and only obedient to her. For safety reasons, we only acknowledge dolls as a race in the scientific research field (especially in the computing field), and Alice accepted this arrangement without complaint. Perhaps we should trust her more after the riots are quelled"

 touhou_racial_economy:0 "Economic dominant race"
 touhou_racial_economy_cost_factor:0 "Economically dominant race spending"
 human_trait:0 "Human beings"
 human_trait_desc:0 "The humans in Fantasia are no different from those in the outside world. They are smart, pragmatic, good at learning, and know how to use everything at hand to seek what they want. It is appropriate for them to lead the economy"
 DLD_chireiden_trait:0 "Jue Monster"
 DLD_chireiden_trait_desc:0 "Jue Monster is able to read the thoughts of others, causing fear even for vengeful spirits, but it is loved by animals that cannot speak. They can mobilize beasts that are considered to lack intelligence to participate in production work, thereby freeing up a large amount of labor and resources"

 touhou_racial_politics:0 "Politically dominant race"
 touhou_racial_politics_cost_factor:0 "Politically dominant race spending"
 VAM_vampire_trait:0 "Blood Clan"
 VAM_vampire_trait_desc:0 "Blood clan is a strict aristocratic politics with a strong sense of hierarchy and rules. Their aristocratic background brought them ample elite education, strong desire for power, and mature management ideas, making them the most suitable race for bureaucrats"
 ghost_trait:0 "Hell"
 ghost_trait_desc:0 "The other side race is composed of the Ten Kings, Yama, the Grim Reaper, and the Demons of Hell. However, it is more of an organization with strong cohesion than a race. Hell existed even before the establishment of Fantasia. As the world's oldest political organization, Hell has accumulated an unimaginable amount of administrative experience, as the old saying goes; 'Old doesn't mean bad'"
 HEL_hell_trait:0 "Ghost Clan"
 HEL_hell_trait_desc:0 "In ancient times, the ghost tribe lived in the mountains of monsters and built a society that enslaved the heavenly dog and belonged to the ghost tribe. It is said that the society built by the heavenly dog today is the inheritance of the society built by the ghost tribe. Ghosts swear to abide by their agreements to the death, and their thoughts and ideas are limited to how to act openly and honestly. It is rare for a demon to be as honest as a ghost. Although they may seem like a group of big and tough people, they not only have rich management experience, but are also trusted by almost all races. During the transition period, the ghost race is the most suitable race to consolidate credibility"

