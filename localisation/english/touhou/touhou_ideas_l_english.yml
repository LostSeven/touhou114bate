 inside_fantasy_attitude_6:0 "Fighting against other forces in Fantasia has become a consensus"
 inside_fantasy_attitude_6_desc:0 "The view that other forces in Fantasia are a threat has penetrated deeply into the government of Root. GetName and everyone's hearts, waiting for a suitable opportunity to trigger it"
 
 touhou_in_self_end:0 "Unified Fantasy Township"
 touhou_in_self_end_desc:0 "[Root. GetLeader] has been waiting for too long, and now the time is finally ripe. [Root. GetName] is ready to hold onto Fantasia"
 touhou_out_self_end:0 "Entering the fantasy world"
 touhou_out_self_end_desc:0 "Once, [Root. GetLeader] was oppressed, excluded, and forgotten, and had no choice but to flee to the land of fantasy. But now everything is different, and [Root. GetName] will once again bring fear and awe to the world. [Root. GetLeader] will regain the glory that was forgotten in the past"
 touhou_in_all_end:0 "Eternal Fantasy Village"
 touhou_in_all_end_desc:0 "The residents of Fantasia are all part of the same family and have always contributed their efforts to maintaining peace and stability in Fantasia. This has been the case in the past and will continue to be so in the future, forever"
 touhou_out_all_end:0 "Fantasy Alliance"
 touhou_out_all_end_desc:0 "The world is a whole, we only have one world, and we will unite to protect everyone, regardless of ethnicity or race"

