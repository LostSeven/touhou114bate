l_english:
 touhou_wakan_infantry_weapons2:0 "强化附灵"
 touhou_wakan_infantry_weapons2_desc:0 "强化道具中附着灵力的能力。同样的道具现在可以附着更多灵力了。"
 touhou_wakan_improved_infantry_weapons_2:0 "灵力束缚"
 touhou_wakan_improved_infantry_weapons_2_desc:0 "通过灵力流，使灵力场中的敌人行动困难，难以逃脱。"
 touhou_wakan_advanced_infantry_weapons2:0 "破魔"
 touhou_wakan_advanced_infantry_weapons2_desc:0 "回归初始，返璞归真。全方位简化灵力道具复杂程度的同时，进一步增强其效果。"
 touhou_wakan_infantry_at:0 "封魔针"
 touhou_wakan_infantry_at_desc:0 "能够附着在其外甲上的灵力道具，会对接触到的外甲造成持续损伤。"
 touhou_wakan_infantry_at2:0 "强化封魔针"
 touhou_wakan_infantry_at2_desc:0 "附着在敌人外甲上的灵力道具会更加剧烈地灼烧起来，甚至会点燃敌人外甲所含有的灵力，形成连锁反应。"
 
 touhou_wakan_support_weapons:0 "灵气"
 touhou_wakan_support_weapons_desc:0 "在自身外围附着一层灵气，提供基本外层防御。"
 touhou_wakan_support_weapons2:0 "强化灵气"
 touhou_wakan_support_weapons2_desc:0 "增强外层附着的灵气，增强防御力。"
 touhou_wakan_support_weapons3:0 "能量吸收"
 touhou_wakan_support_weapons3_desc:0 "灵气能够吸收部分来袭的能量，为灵气本身和使用者提供回复能力。"
 touhou_wakan_support_weapons4:0 "灵气转化"
 touhou_wakan_support_weapons4_desc:0 "快速、即时地转化灵气性质的技术，可以因地制宜地进行调整。"
 
 touhou_wakan_night_vision:0 "暗精灵"
 touhou_wakan_night_vision_desc:0 "暗精灵天生拥有在黑暗中视物的能力，在黑夜可以呼唤他们来指引道路。"
 touhou_wakan_night_vision2:0 "夜女神的祝福"
 touhou_wakan_night_vision2_desc:0 "在黑夜女神的祝福下，术士们能融入黑夜之中，给敌人出其不意的打击。"
 
 touhou_wakan_marines:0 "水精灵"
 touhou_wakan_marines_desc:0 "在特定的地形中，精灵的表现比常规的术士更为出色。\n在有水的地方，就是水精灵的天下了。"
 touhou_wakan_marines2:0 "高等水精灵"
 touhou_wakan_marines2_desc:0 "改进呼唤与请求水精灵术式，增强呼唤更强大精灵的能力。"
 touhou_wakan_marines3:0 "精灵信仰-水"
 touhou_wakan_marines3_desc:0 "为精灵提供更强的信仰之力，精灵们将会拥有更加完美的表现。"
 touhou_wakan_tech_mountaineers:0 "土精灵"
 touhou_wakan_tech_mountaineers_desc:0 "在特定的地形中，精灵的表现比常规的术士更为出色。\n在山地，土精灵表现最为突出。"
 touhou_wakan_tech_mountaineers2:0 "高等土精灵"
 touhou_wakan_tech_mountaineers2_desc:0 "改进呼唤与请求土精灵术式，增强呼唤更强大精灵的能力。"
 touhou_wakan_tech_mountaineers3:0 "精灵信仰-土"
 touhou_wakan_tech_mountaineers3_desc:0 "为精灵提供更强的信仰之力，精灵们将会拥有更加完美的表现。"
 touhou_wakan_paratroopers:0 "风精灵"
 touhou_wakan_paratroopers_desc:0 "在特定的地形中，精灵的表现比常规的术士更为出色。\n风精灵能从天空降临，给予敌人毁灭性的打击。"
 touhou_wakan_paratroopers2:0 "高等风精灵"
 touhou_wakan_paratroopers2_desc:0 "改进呼唤与请求风精灵术式，增强呼唤更强大精灵的能力。"
 touhou_wakan_paratroopers3:0 "精灵信仰-风"
 touhou_wakan_paratroopers3_desc:0 "为精灵提供更强的信仰之力，精灵们将会拥有更加完美的表现。"
 
 touhou_wakan_tech_special_forces:0 "精灵适应"
 touhou_wakan_tech_special_forces_desc:0 "增强精灵从自然获得的祝福，可以增强精灵对环境的适应力。"
 touhou_wakan_advanced_special_forces:0 "大型精灵"
 touhou_wakan_advanced_special_forces_desc:0 "大型的精灵拥有着更强的战斗能力，同时召唤时间也一同延长了。"
 touhou_wakan_improved_special_forces:0 "小型精灵"
 touhou_wakan_improved_special_forces_desc:0 "小型的精灵呼唤的时间更短，同时同样情况下能支持的精灵数量也增加了。"
 touhou_wakan_extreme_environment_training:0 "精灵特化"
 touhou_wakan_extreme_environment_training_desc:0 "为多种特定情况准备不同的精灵进行专门应对，极大地提升元素适应环境的能力，同时延长了召唤时间。"
 touhou_wakan_survival_training:0 "精灵泛化"
 touhou_wakan_survival_training_desc:0 "在不影响精灵本身能力的情况下，尽可能增强精灵的泛用能力，提升复杂情况下的稳定性。"
 touhou_wakan_elite_forces:0 "精灵崇拜"
 touhou_wakan_elite_forces_desc:0 "我们依靠精灵，仰仗精灵，作为回报，我们将献上我们的信仰，而坚实的信仰会让我们之间的关系变得更加紧密。"
 
 touhou_wakan_interwar_artillery:0 "灵场震"
 touhou_wakan_interwar_artillery_desc:0 "在灵场中混入局部小范围爆破，提高整体杀伤效率。"
 touhou_wakan_artillery2:0 "灵力诱导"
 touhou_wakan_artillery2_desc:0 "将周围的灵力吸引到目标点周围，增强目标点周围的灵力密度，增强灵场的威力。"
 touhou_wakan_artillery3:0 "灵力增压"
 touhou_wakan_artillery3_desc:0 "在灵力共鸣引发灵场现象前，尽可能增加环境灵力和触发灵力的灵力密度，增强范围与杀伤。"
 touhou_wakan_artillery5:0 "瞬发现象"
 touhou_wakan_artillery5_desc:0 "不同于在触发前会出现高灵力区而引发敌人警觉的旧式，瞬发现象可以在毫无征兆的情况下引发空间震。"
 
 touhou_wakan_antiair1:0 "多层次天网"
 touhou_wakan_antiair1_desc:0 "将多层天网交织起来，形成立体结构。是天网阵的基础技术。"
 touhou_wakan_antiair3:0 "天网雷"
 touhou_wakan_antiair3_desc:0 "在天网中混入空雷，同时具有阻止敌人行动和伤害敌人的双重效果。"
 touhou_wakan_antiair4:0 "主动式天网雷"
 touhou_wakan_antiair4_desc:0 "不同于之前必须接触才会爆发的旧式，新式天网雷只要在一定范围内出现目标，便能主动前往拦截。"