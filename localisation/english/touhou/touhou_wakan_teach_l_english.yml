l_english:
 touhou_wakan_infantry_weapons2:0 "Strengthen spiritual attachment"
 touhou_wakan_infantry_weapons2_desc:0 "Enhance the ability to attach spiritual power to props. The same item can now attach more spiritual power"
 touhou_wakan_improved_infantry_weapons_2:0 "Spiritual power constraint"
 touhou_wakan_improved_infantry_weapons_2_desc:0 "Through the flow of spiritual power, it makes it difficult for enemies in the spiritual field to move and escape"
 touhou_wakan_advanced_infantry_weapons2:0 "Breaking the Demons"
 touhou_wakan_advanced_infantry_weapons2_desc:0 "Return to the beginning, return to simplicity. Simplify the complexity of spiritual power props in all aspects while further enhancing their effectiveness"
 touhou_wakan_infantry_at:0 "Sealing Magic Needle"
 touhou_wakan_infantry_at_desc:0 "The spiritual power props that can attach to its outer armor will cause sustained damage to the armor it comes into contact with"
 touhou_wakan_infantry_at2:0 "Strengthen the sealing magic needle"
 touhou_wakan_infantry_at2_desc:0 "The spiritual power props attached to the enemy's armor will burn more violently, and even ignite the spiritual power contained in the enemy's armor, forming a chain reaction"
 
 touhou_wakan_support_weapons:0 "Spiritual energy"
 touhou_wakan_support_weapons_desc:0 "Attach a layer of spiritual energy around oneself to provide basic outer defense"
 touhou_wakan_support_weapons2:0 "Strengthen spiritual energy"
 touhou_wakan_support_weapons2_desc:0 "Enhance the spiritual energy attached to the outer layer and strengthen defense"
 touhou_wakan_support_weapons3:0 "Energy absorption"
 touhou_wakan_support_weapons3_desc:0 "Reiki can absorb some incoming energy and provide recovery capabilities for both the Reiki itself and its users"
 touhou_wakan_support_weapons4:0 "Spiritual energy transformation"
 touhou_wakan_support_weapons4_desc:0 "The technology of quickly and instantly converting spiritual energy properties can be adjusted according to local conditions"
 
 touhou_wakan_night_vision:0 "Dark elf"
 touhou_wakan_night_vision_desc:0 "Dark elves are born with the ability to see things in the dark and can call upon them to guide the way in the dark"
 touhou_wakan_night_vision2:0 "Blessings from the Night Goddess"
 touhou_wakan_night_vision2_desc:0 "With the blessing of the goddess of darkness, sorcerers can blend into the darkness and deliver unexpected blows to their enemies"
 
 touhou_wakan_marines:0 "Water Spirit"
 touhou_wakan_marines_desc:0 "In specific terrains, elves perform better than regular warlocks. Where there is water, it is the world of water elves"
 touhou_wakan_marines2:0 "Advanced Water Elves"
 touhou_wakan_marines2_desc:0 "Improve the summoning and requesting water elf spells to enhance the ability to summon more powerful elves"
 touhou_wakan_marines3:0 "Elf Faith - Water"
 touhou_wakan_marines3_desc:0 "Provide stronger faith power to the elves, and they will have more perfect performances"
 touhou_wakan_tech_mountaineers:0 "Earth elf"
 touhou_wakan_tech_mountaineers_desc:0 "In specific terrains, elves perform better than regular warlocks. In the mountains, the earth elves perform the most outstandingly"
 touhou_wakan_tech_mountaineers2:0 "Advanced Earth Elves"
 touhou_wakan_tech_mountaineers2_desc:0 "Improve the techniques of summoning and requesting Earth Elves, and enhance the ability to summon more powerful elves"
 touhou_wakan_tech_mountaineers3:0 "Elf Faith - Earth"
 touhou_wakan_tech_mountaineers3_desc:0 "Provide stronger faith power to the elves, and they will have more perfect performances"
 touhou_wakan_paratroopers:0 "Wind Spirit"
 touhou_wakan_paratroopers_desc:0 "In specific terrains, elves perform better than regular warlocks. The Wind Spirit can descend from the sky and deliver devastating blows to enemies"
 touhou_wakan_paratroopers2:0 "Advanced Wind Spirit"
 touhou_wakan_paratroopers2_desc:0 "Improve the summoning and requesting wind elf spells to enhance the ability to summon more powerful elves"
 touhou_wakan_paratroopers3:0 "Elf Faith - Wind"
 touhou_wakan_paratroopers3_desc:0 "Provide stronger faith power to the elves, and they will have more perfect performances"
 
 touhou_wakan_tech_special_forces:0 "Elf adaptation"
 touhou_wakan_tech_special_forces_desc:0 "Enhancing the blessings that elves receive from nature can enhance their adaptability to the environment"
 touhou_wakan_advanced_special_forces:0 "Large Pok é mon"
 touhou_wakan_advanced_special_forces_desc:0 "Large elves have stronger combat abilities, and their summoning time has also been extended"
 touhou_wakan_improved_special_forces:0 "Small Pok é mon"
 touhou_wakan_improved_special_forces_desc:0 "The calling time of small elves is shorter, and the number of elves that can be supported in the same situation has also increased"
 touhou_wakan_extreme_environment_training:0 "Elf specialization"
 touhou_wakan_extreme_environment_training_desc:0 "Preparing different sprites for specific situations greatly enhances the element's ability to adapt to the environment and extends summoning time"
 touhou_wakan_survival_training:0 "Elf generalization"
 touhou_wakan_survival_training_desc:0 "Enhance the Pok é mon 'versatile abilities as much as possible and improve stability in complex situations without affecting their own abilities"
 touhou_wakan_elite_forces:0 "Elf Worship"
 touhou_wakan_elite_forces_desc:0 "We rely on elves, we rely on elves, and in return, we will offer our faith, and a solid faith will make our relationship closer"
 
 touhou_wakan_interwar_artillery:0 "Lingchang earthquake"
 touhou_wakan_interwar_artillery_desc:0 "Mixing local small-scale explosions into the spiritual field to improve overall killing efficiency"
 touhou_wakan_artillery2:0 "Spiritual power induction"
 touhou_wakan_artillery2_desc:0 "Attract the surrounding spiritual power to the target point, enhance the spiritual power density around the target point, and increase the power of the spiritual field"
 touhou_wakan_artillery3:0 "Lingli Boosting"
 touhou_wakan_artillery3_desc:0 "Before the resonance of spiritual power triggers the phenomenon of spiritual field, try to increase the density of environmental spiritual power and triggering spiritual power as much as possible, enhance the range and damage"
 touhou_wakan_artillery5:0 "Instantaneous phenomenon"
 touhou_wakan_artillery5_desc:0 "Unlike the old style where a high spiritual power zone appears before triggering to alert enemies, the instant phenomenon can trigger spatial tremors without warning"
 
 touhou_wakan_antiair1:0 "Multi level Skynet"
 touhou_wakan_antiair1_desc:0 "Interweaving multiple layers of sky netting to form a three-dimensional structure. It is the fundamental technology of Skynet Array"
 touhou_wakan_antiair3:0 "Skynet Thunder"
 touhou_wakan_antiair3_desc:0 "Mixing air mines into Skynet has a dual effect of preventing enemy actions and causing damage to enemies"
 touhou_wakan_antiair4:0 "Active Skynet Thunder"
 touhou_wakan_antiair4_desc:0 "Unlike the old style that required contact to erupt, the new Skynet can actively intercept targets as long as they appear within a certain range"