l_english:
 touhou_demonforce_infantry_weapons2:0 "幻化"
 touhou_demonforce_infantry_weapons2_desc:0 "调动妖力，幻化万物的能力。"
 touhou_demonforce_improved_infantry_weapons_2:0 "升格"
 touhou_demonforce_improved_infantry_weapons_2_desc:0 "超越妖怪的界限，逼近神的领域。"
 touhou_demonforce_advanced_infantry_weapons2:0 "神化"
 touhou_demonforce_advanced_infantry_weapons2_desc:0 "概念或是力量神格化，获得类似神明的力量。但并不是真正成为了神。"
 touhou_demonforce_infantry_at:0 "穿刺"
 touhou_demonforce_infantry_at_desc:0 "进化能够贯穿坚甲的尖刺。"
 touhou_demonforce_infantry_at2:0 "钻刃"
 touhou_demonforce_infantry_at2_desc:0 "进化带有利刃的钻头。"
 
 touhou_demonforce_support_weapons:0 "硬皮"
 touhou_demonforce_support_weapons_desc:0 "调用妖力，硬化皮肤。"
 touhou_demonforce_support_weapons2:0 "钢筋"
 touhou_demonforce_support_weapons2_desc:0 "强化筋骨。"
 touhou_demonforce_support_weapons3:0 "铁骨"
 touhou_demonforce_support_weapons3_desc:0 "增强骨骼整体结构强度。"
 touhou_demonforce_support_weapons4:0 "魔甲"
 touhou_demonforce_support_weapons4_desc:0 "使用妖力，在外皮生成类似于护甲一类的外壳，但是不像护甲那样会影响行动。"
 
 touhou_demonforce_night_vision:0 "夜魔"
 touhou_demonforce_night_vision_desc:0 "夜魔是夜行生物，在黑夜中视野也不会受到影响。"
 touhou_demonforce_night_vision2:0 "血族"
 touhou_demonforce_night_vision2_desc:0 "血族是暗中行动的大师，在血族的帮助下，黑夜将不再是种阻碍。"
 
 touhou_demonforce_marines:0 "水生"
 touhou_demonforce_marines_desc:0 "在有水的地方战斗，水生种族的表现更加优异，水生种族特化编队能最大化这种优势。"
 touhou_demonforce_marines2:0 "水魔"
 touhou_demonforce_marines2_desc:0 "水种化魔，能够获得更大的力量。"
 touhou_demonforce_marines3:0 "利维坦"
 touhou_demonforce_marines3_desc:0 "意为裂缝，在《圣经》中是象征邪恶的一种海怪，通常被描述为鲸鱼。关于利维坦的记载紧跟在《约伯记》中记载贝希摩斯的下一章，书中描述的利维坦实际上就是一条鱼，拥有坚硬的鳞甲，锋利的牙齿，腹下有尖刺，令人生畏。"
 touhou_demonforce_tech_mountaineers:0 "土生"
 touhou_demonforce_tech_mountaineers_desc:0 "在有山地战斗，土生种族的表现更加优异，土生种族特化编队能最大化这种优势。"
 touhou_demonforce_tech_mountaineers2:0 "土魔"
 touhou_demonforce_tech_mountaineers2_desc:0 "土种化魔，能够获得更大的力量。"
 touhou_demonforce_tech_mountaineers3:0 "野锤"
 touhou_demonforce_tech_mountaineers3_desc:0 "古事记中出现的居住在山上的蛇的精灵，掌管着地脉。"
 touhou_demonforce_paratroopers:0 "风生"
 touhou_demonforce_paratroopers_desc:0 "风生种族能够从天而降，给与敌人巨大的打击。"
 touhou_demonforce_paratroopers2:0 "风魔"
 touhou_demonforce_paratroopers2_desc:0 "风种化魔，能够获得更大的力量。"
 touhou_demonforce_paratroopers3:0 "加斯伯禄"
 touhou_demonforce_paratroopers3_desc:0 "仿启示文学『以诺书』所作之『伪以诺书』的目录中记载之恶魔。纳贝流士的别名之一。不太像是恶魔，反倒是灵体（鬼神）的色彩较浓。"
 
 touhou_demonforce_tech_special_forces:0 "土生土长"
 touhou_demonforce_tech_special_forces_desc:0 "本就是在相应的环境中生长，能够更加快速地适应特殊的环境。"
 touhou_demonforce_advanced_special_forces:0 "强化繁殖"
 touhou_demonforce_advanced_special_forces_desc:0 "为了更强大的个体，损失一些效率是可以接受的。"
 touhou_demonforce_improved_special_forces:0 "快速繁殖"
 touhou_demonforce_improved_special_forces_desc:0 "为了赢得战争，速度是第一位的，需要尽可能快得获得军队。"
 touhou_demonforce_extreme_environment_training:0 "特异进化"
 touhou_demonforce_extreme_environment_training_desc:0 "专门的族群能更快得适应环境的变化，为此损失一些效率是可以接受的。"
 touhou_demonforce_survival_training:0 "泛型进化"
 touhou_demonforce_survival_training_desc:0 "在不影响战斗效能的前提下，尽可能统一我们的军队。这样可以提升我们的效率。"
 touhou_demonforce_elite_forces:0 "龙蟠虎踞"
 touhou_demonforce_elite_forces_desc:0 "妖魔因天地而生，自得天地庇护，据一方不败也。"
 
 touhou_demonforce_antiair1:0 "魔化"
 touhou_demonforce_antiair1_desc:0 "恶鬼获得恶魔之力，化为恶魔。"
 touhou_demonforce_antiair3:0 "化形"
 touhou_demonforce_antiair3_desc:0 "恶魔化形，不一而足。"
 touhou_demonforce_antiair4:0 "驱命"
 touhou_demonforce_antiair4_desc:0 "凡有命者，皆无可违令。"
 
 touhou_demonforce_antitank1:0 "赐福"
 touhou_demonforce_antitank1_desc:0 "虽为走兽，得仙佛神魔赐福，亦得神格。但实际上，所谓“赐福”，更多的是指走兽通过自己的妖力转化而得到类神格的过程。"
 touhou_demonforce_antitank3:0 "巨化"
 touhou_demonforce_antitank3_desc:0 "即为神兽，与常兽不可同，乃得巨躯，长獠牙，或狰狞，或圣洁。"
 touhou_demonforce_antitank4:0 "守护"
 touhou_demonforce_antitank4_desc:0 "神兽者，护一方安宁，则天下敬也。"