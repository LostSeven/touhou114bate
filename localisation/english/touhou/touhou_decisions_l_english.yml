#我们的未来
 touhou_decisions_categories_everyone_communist_core:0 "Our future"
 touhou_decisions_categories_everyone_communist_core_desc:0 "In the old society, war meant the enslavement of one nation to another, the enslavement of one culture to another, and the enslavement of one class to another. Whoever follows this crooked or evil path will surely be swept into the garbage heap of history by the true new forces. Our war is the assistance of the oppressed class that awakens first to the oppressed class that has not yet awakened, the spontaneous adjustment of advanced productive forces to backward production relations, and the just act towards the future. Everything is a force that we can unite with"
 touhou_decisions_categories_name_everyone_communist_core:0 "Here are the regions that can join us"
 touhou_decisions_everyone_communist_core:0 "Comrades who accept [FROM. GetName]"
 touhou_decisions_everyone_communist_core_desc:0 "Previously, we established a party branch in [FROM.GetName]. Although they are not residents of the fantasy village, after long-term production and life tests, the comrades of FROM. GetName are loyal to the country and responsible to the party. The Party Central Committee has decided to take more effective measures to accept them and let the people of FROM. GetName work together with us to create a better future"

