l_english:
 touhou_reform:0 "Reform"
 touhou_reform_desc:0 "Although our system and model are indeed very effective in the environment of Fantasia, they are clearly not suitable for this world. The extreme lack of necessary energy in this world forces us to change the existing model. However, it may be difficult to do so on our own. Perhaps we can find suitable methods from the outside or within Fantasia"
 
 touhou_society_reform:0 "Social reform"
 touhou_society_reform_desc:0 "[Root. GetName] is ready for social reform, but during the reform, social stability will inevitably be affected, and we must be careful not to be taken advantage of"
 touhou_fiscal_reform:0 "Government reform"
 touhou_fiscal_reform_desc:0 "[Root. GetName] is ready for social reform, but during the reform, the [Root. GetName] government will inevitably be affected and must be careful not to be taken advantage of"
 touhou_research_reform:0 "Research reform"
 touhou_research_reform_desc:0 "[Root. GetName] is ready for social reform, but during the reform, [Root. GetName] research will inevitably be affected and must be careful not to be taken advantage of"
 touhou_army_reform:0 "Military reform"
 touhou_army_reform_desc:0 "[Root. GetName] is ready for social reform, but during the reform, the [Root. GetName] military will inevitably be affected and must be careful not to be taken advantage of"
 touhou_industry_reform:0 "Industrial reform"
 touhou_industry_reform_desc:0 "[Root. GetName] is ready for social reform, but during the reform, [Root. GetName] industrial production will inevitably be affected and must be careful not to be taken advantage of"
 
 attitude_change:0 "Promotion"
 attitude_change_desc:0 "The people of [Root. GetName] have not truly understood what attitude we should take towards the outside world or other forces in Fantasia. They need guidance"
 outside_world_attitude_up:0 "Promote the theory of external threats"
 outside_world_attitude_up_desc:0 "The outside world poses a threat to [Root. GetName], but our people do not understand that they need guidance"
 outside_world_attitude_down:0 "Promote the theory of external collaboration"
 outside_world_attitude_down_desc:0 "The outside world is friends of [Root. GetName], but our people do not understand that they need guidance"
 inside_fantasy_attitudee_up:0 "Promote the threat theory of fantasy towns"
 inside_fantasy_attitudee_up_desc:0 "Other forces in Fantasia pose a threat to [Root. GetName], but our people do not understand that they need guidance"
 inside_fantasy_attitude_down:0 "Promote the theory of alliance in fantasy towns"
 inside_fantasy_attitude_down_desc:0 "Other forces in Fantasia are friends of [Root. GetName], but our people do not understand that they need guidance"
 
 touhou_unify:0 "Rebuilding Fantasy Village"
 touhou_unify_desc:0 "Fantasy Village is our home, and the unity of Fantasy Village is our eternal goal and pursuit"

 touhou_unity_end:0 "Fantasy Township Unification"
 touhou_unity_end_desc:0 "After a long dispute, today Fantasia finally welcomes unity once again. Let's start, [Root. GetName] will make Fantasia great again"
 touhou_surrender_to_out:0 "Negotiate with outsiders"
 touhou_surrender_to_out_desc:0 "The vastness of outsiders has exhausted us, and we must find a way, even if it means... humiliation"
 touhou_tooltip_surrender_to_out:0 "Occupy all major cities in Fantasia (including allies and puppet states)"
 touhou_charge_of_Gensokyo:0 "The real person involved"
 touhou_charge_of_Gensokyo_desc:0 "We have taken control of all key areas in Fantasia, it's time to talk about who is the real person in charge of Fantasia"
 touhou_tooltip_add_core:0 "We will obtain the core of all regions in Gensokyo and coerce other AI Gensokyo forces into becoming our puppets"
 touhou_country_flag_unity_end:0 "Fantasy Township is ready for unification"
 touhou_unify_to_other:0 "Pressure the allies of Fantasia"
 touhou_unify_to_other_desc:0 "It's time for our friends to be a bit cautious. We need friends, but what we need are more obedient friends. The other party may accept puppets, and if they refuse, we will declare war voluntarily in a few days"
 touhou_unify_to_other_tt:0 "There exists a fantasy country that is our ally and not our puppet"
 touhou_unify_to_other_cancel_tt:0 "Not meeting the prerequisite conditions"
 touhou_unify_to_other_must:0 "Fantasy Township Alliance Leader's Order"
 touhou_unify_to_other_must_desc:0 "Those children have always felt like they are on an equal footing with us, we should put some pressure on them. N \" R can only be used once, and the AI Fantasy Township forces of the same faction will definitely accept puppets \" \" \"! "
 touhou_country_flag_unify_to_other_must:0 "Political pressure from the alliance leader"
 touhou_unity_to_puppet:0 "Merge affiliated countries"
 touhou_unity_to_puppet_desc:0 "The vassal state is also our family, and we should return to our rightful position, to a unified dreamland. N \" The AI Fantasy Village faction affiliated with R will definitely accept the merger \" \" \" "
 touhou_unity_to_puppet_tt:0 "There exists a fantasy country that is our puppet"
 touhou_unity_to_puppet_cancel_tt:0 "Not meeting the prerequisite conditions"
 touhou_decisions_evil_education:0 "Fairy Education Institution"
 touhou_decisions_evil_education_desc:0 "Fairy creatures are everywhere in Fantasia, mischievous and arrogant, like seven or eight year old children, but this is not a reason to reject them. Through sufficient education, they will become the most outstanding citizens of New Fantasy Township"
 touhou_tooltip_evil_education:0 "Establish \" Y Fairy Education Institution \" \" \" "
 touhou_country_flag_evil_education:0 "Established Fairy Education Institution"
 touhou_tooltip_evil_education_1:0 "If you have \" Y communism \"! Ideology, while establishing a party branch, will also establish Y fairy education institutions"
 touhou_mission_evil_damage:0 "Fairy causing trouble"
 touhou_mission_evil_damage_desc:0 "It's not surprising that fairies are making noise and causing destruction everywhere. But recently they seem to have been specifically destroying our military factories. Is this a coincidence"
 touhou_decisions_evil_pacification:0 "Soothing the Fairy"
 touhou_decisions_evil_pacification_desc:0 "The development of the situation has far exceeded our expectations, and we must take measures before everything gets worse, regardless of the cost"
 
 
 touhou_trump_card:0 "Fantasy Corps"
 touhou_trump_card_desc:0 "By effectively combining the technology of this world with the various abilities of Fantasia, and leveraging the advantages of our race, we can turn fantasies into reality"
 
 touhou_human_defense_project:0 "Supporting the Human Guard"
 touhou_human_defense_project_desc:0 "Commander, most humans are very weak, although there are a few strong ones, they are still a weak race overall. However, they have a place in the fantasy world before entering the world. The General Staff believes that in the long run of survival, humans have acquired powerful and inclusive organizational abilities. At this point, we can activate the human guards of Old Fantasy Town"
 touhou_flag_human_defense_project:0 "Resolution completed; Supporting the Human Guard"

 touhou_ALI_goelia_project:0 "Research on Goliath"
 touhou_ALI_goelia_project_desc:0 "Commander, even before the world entered, Alice began researching the giant weapon Goliath. Although this research was abandoned halfway, we can request Alice to start over. Invincible giant weapons of war, this is exactly what we need"
 touhou_flag_ALI_goelia_project_other:0 "Completed Resolution; Study Goliath"

 touhou_ALI_suicide_puppet_project_0:0 "Research on Divine Wind Dolls"
 touhou_ALI_suicide_puppet_project_0_desc:0 "To cope with the impact of external steel ships, we urgently need to improve our ability to strike at sea. New weapons not only require excellent performance, but also a sufficient quantity to meet the needs of large-scale use. Commander, there is a weapon production master in Fantasia, perhaps we can ask for her help"
 touhou_flag_ALI_suicide_puppet_project_0:0 "Completed Resolution; Research on Divine Wind Dolls"

 touhou_TEN_aeolus_project_0:0 "Activate the Fengshen Plan"
 touhou_TEN_aeolus_project_0_desc:0 "Commander, do you need absolute air superiority? We have developed the Wind God Wings, which have performance far superior to any air combat equipment in the world today, but qualified users are our unspoken secret... Perhaps we can ask the Heavenly Dog to help them return to the sky and also help us control the sky, which is a win-win situation"
 touhou_flag_TEN_aeolus_project_0:0 "Resolution completed; Launch the Fengshen Plan"

 touhou_HEL_oni_project_0:0 "Recruit ghost warriors"
 touhou_HEL_oni_project_0_desc:0 "Your Excellency Commander, our research institute has designed a new type of armor that can provide our military with a large amount of armor thickness at a low cost, but this armor imposes excessive physical load. If we can recruit the ghost tribe, I believe we will soon have a powerful force comparable to the external armor"
 touhou_flag_HEL_oni_project_0:0 "Completed Resolution; Recruit Ghost Warriors"

 touhou_BLI_boli_project_0:0 "禔bility to fly at a certain level"
 touhou_BLI_boli_project_0_desc:0 "After entering the world, the Boli Witch still retains some of her ability to control gravity. If we get her assistance, we can design a flying device that carries more weapons. Commander, what do you think"
 touhou_flag_BLI_boli_project_0:0 "Resolution completed; \" Ability to fly at a certain level"

 touhou_DES_bomber_project_0:0 "Understand the mysterious talismans and spells"
 touhou_DES_bomber_project_0_desc:0 "Commander, we have obtained some subtle intelligence... The Taoists of the Divine Temple have developed a talisman that the wearer will be unstoppable and able to cast powerful spells. Although it is the research results of those evil immortals, why don't you take a look"
 touhou_flag_DES_bomber_project_0:0 "Completed Resolution; Understanding the Mysterious Talisman"

 touhou_DLD_animal_project_0:0 "Cultivate spiritual guides"
 touhou_DLD_animal_project_0_desc:0 "Commander, there is a dangerous piece of intelligence. Would you be willing to learn about it. There is a young European man named Yuri who is very interested in Jueyokai. He believes that promoting Jueyokai's spiritual abilities can help him control more. If we invest in this aspect, we will be able to control the occupied area with very few troops, but you and the entire staff are not outside the danger zone. Commander, please consider carefully"
 touhou_flag_DLD_animal_project_0:0 "Completed Resolution; Cultivate Spiritual Guides"

 touhou_dragon_project_0:0 "Training Dragon and Tiger Guards"
 touhou_dragon_project_0_desc:0 "After the vampire mutation, the size of the Red Magic Pavilion's army was severely restricted. Remilia and others focus on cultivating a small number of elite members, such as the Dragon and Tiger Guards, to maintain the military strength of the Red Magic Palace. These soldiers can be regarded as the first infantry on land, and even the most elite external armies are vulnerable in front of them. Commander, perhaps we can learn their military training methods from the Red Magic Pavilion"
 touhou_flag_dragon_project_0:0 "Completed Resolution; Training Dragon and Tiger Guards"

 touhou_die_project_0:0 "Enable Death Reaper"
 touhou_die_project_0_desc:0 "Commander, the vast front causes massive and meaningless casualties every day, and only a decisive victory can change the course of the war. After entering the world, the Reapers of the Underworld lost their meaning of existence, but they still have powerful breakthrough abilities and can quickly divide the battlefield. For the direction of the war and for the sake of morality, I suggest using them"
 touhou_flag_die_project_0:0 "Resolution completed; Activate Death Reaper"

 touhou_rabbit_team_project_0:0 "Learn the theory of monthly tactics"
 touhou_rabbit_team_project_0_desc:0 "Commander, you must remember the invasion of the Moon People against us. At that time, Fantasia was almost unable to achieve any results in direct combat. Although we cannot immediately replicate the advanced technology of Yuedu, we can learn their tactical theories, and I believe this will soon yield results"
 touhou_flag_rabbit_team_project_0:0 "Completed Resolution; Study the Theory of Monthly Tactics"

 touhou_deep_sea_project_0:0 "Roaming the ocean"
 touhou_deep_sea_project_0_desc:0 "Commander, there is good news here. As you know, after the world entered, most water monsters retained the ability to survive in water, but due to the high salt concentration in the ocean, this ability cannot be used for navigation. Not long ago, we received news that Hetong has developed a portable seawater desalination device. By developing this technology, we may be able to overtake in the underwater field"
 touhou_flag_deep_sea_project_0:0 "Completed Resolution; Roaming the Sea"

 touhou_soul_project_0:0 "Seeking help from the master of the Big Stomach King's court"
 touhou_soul_project_0_desc:0 "Modern warfare is different from small-scale conflicts before the world entered, it is a comprehensive competition between countries. Personnel, equipment, and logistics are listed as the three major elements of modern warfare, among which logistics is the guarantee for the first two. In combat, we have found that logistics are difficult to guarantee in many areas, seriously affecting frontline combat effectiveness. Fortunately, a court counselor of the Big Stomach King is adept at this kind of problem. Commander, I have an idea. Would you like to hear it"
 touhou_flag_soul_project_0:0 "Resolution completed; Seeking assistance from the court counselor of the Great Stomach King"

 touhou_wunv_project_0:0 "Reforming the battlefield medical system"
 touhou_wunv_project_0_desc:0 "Commander, Miss Zaomiao from Dongfeng Valley has submitted a letter of opinion to us. She believes that the existing battlefield medical system is too barbaric and outdated, with equipment and organizational models that are beyond imagination, causing massive unnecessary casualties. Without a supervising team, no mentally normal person is willing to take a step forward. In short, there is an urgent need to reform the battlefield medical system. Meanwhile, she expressed her willingness to be the leader of this reform. Commander, what do you think"
 touhou_flag_wunv_project_0:0 "Completed Resolution; Reforming the Battlefield Medical System"

 touhou_lotus_project_0:0 "Rebuilding the Star Lotus Ship"
 touhou_lotus_project_0_desc:0 "Commander, there is some surprising news here. Minglian Temple is willing to cooperate with us in rebuilding the Star Lotus Ship. We can fully combine the technology of both worlds to build the largest and strongest warship in history! When she leaves the dock, we will break the black ship hegemony of outsiders on the sea! Commander, we can't wait any longer. Please give the order"
 touhou_dynamic_modifiers_lotus:0 "The path of independent navy gradually explored"
 touhou_dynamic_modifiers_lotus_desc:0 "If the road is blocked and long, then the journey will come"
 touhou_flag_lotus_project_0:0 "Resolution completed; Rebuilding the Star Lotus Ship"

 touhou_magician_project_0:0 "Design a Magic Cannon"
 touhou_magician_project_0_desc:0 "Your Excellency Commander, although armored corps have become the main force of modern offense, quantitative changes bring qualitative changes. When firepower reaches a certain level of strength, the powerful breakthrough ability of armored corps becomes insignificant. Coincidentally, we know someone who can turn this into reality, right"
 touhou_flag_magician_project_0:0 "Completed Resolution; Design Magic Cannon"
 
 touhou_Unit_leaders:0 "Heroic Gathering"
 touhou_Unit_leaders_desc:0 "For the sake of Fantasia and this world, we need more strength. Although their positions are different, everyone is taking action to imagine the future of their hometown. We can seek their support and turn our former opponents into future partners"
 touhou_find_fula:0 "Liberate Florandolu"
 touhou_find_fula_desc:0 "Florandolu is known for her unstable mental state, especially after entering the world. If you are determined to release Florandolu from imprisonment, you must be prepared to deal with the rampage. I believe that through careful cultivation, the spiritual strength of Florandolu can be stabilized"
 touhou_find_navy_Kawasiro_Nitori:0 "Searching for a suitable Admiral - Kawashiro Hachito"
 touhou_find_navy_Kawasiro_Nitori_desc:0 "Fantasia has been reunified, and in order to establish ourselves in this world, we need a force called the navy. However, only Murasaki Mizumi, who is a water spirit, knows a little about this, and Kawashiro Hoto, who is a river boy, may be competent for this job"
 touhou_find_navy_Wakasagihime:0 "Searching for a suitable Admiral - Ruoru Ji"
 touhou_find_navy_Wakasagihime_desc:0 "Fantasy Village has been reunified, and in order to establish ourselves in this world, we need a force called the navy. However, only Murasaki Mizumi, who is a water spirit, knows a little about this. As Ruoruji, she may be able to handle this job"
 touhou_find_sun:0 "Visit Sunflower Fields"
 touhou_find_sun_desc:0 "Seeking help from Feng Jian You Xiang"
 touhou_find_cloud:0 "Search for Xuanyunhai"
 touhou_find_cloud_desc:0 "When the world enters, there are some anomalies near Xuanyun Sea. Explore them and perhaps you will gain something"
 touhou_find_yakumo:0 "Searching for the Eight Clouds Home"
 touhou_find_yakumo_desc:0 "In the fantasy village, the location of the Bayun family has always been a mystery. But after entering the world, even Purple was affected, and now they cannot live in another world"
 touhou_find_sage:0 "Seeking wisdom from sages"
 touhou_find_sage_desc:0 "After initially completing political reforms, we found that various external ideas cannot be fully applied to Fantasia. In order to further bring Fantasia to modern society, we need to draw on the wisdom of the elderly"
 touhou_find_out:0 "Seeking help from outsiders"
 touhou_find_out_desc:0 "We are completely ignorant of military theory. We have heard that after the baptism of major wars, military theory has made tremendous progress, and we can make use of them. In the current environment, it is not difficult to find someone willing to help us"
 touhou_find_friends:0 "Visit relatives and friends of [FROM. GetName]"
 touhou_find_friends_desc:0 "According to intelligence, the lives of [FROM. GetName]'s relatives and friends are not satisfactory at the moment, and perhaps they can be recruited to us"

 touhou_kappa:0 "Center of gravity shift"
 touhou_kappa_desc:0 "Hetong has made great achievements in both production and research, which allows them to freely switch between two work modes and transfer some personnel to places where they are more needed, effectively strengthening their corresponding abilities"
 
 touhou_kappa_research:0 "Research focus"
 touhou_kappa_research_desc:0 "By sacrificing some production capacity, strengthen the research capability of [Root. GetName]"
 touhou_kappa_industry:0 "Production focus"
 touhou_kappa_industry_desc:0 "By sacrificing some research capabilities, we aim to enhance the production capacity of [Root. GetName]"
 
 touhou_kappa_repair:0 "Repair explosion damage"
 touhou_kappa_repair_desc:0 "The facilities of [Root. GetName] have exploded again, and the lack of complete facilities will have a negative impact on the research and production of [Root. GetName], although this impact mainly comes from morale. We need to repair these facilities"
 
 kappa_research_repair:0 "Repair Research Institute"
 kappa_research_repair_desc:0 "[Root. GetName] needs to fix our research area"
 kappa_industry_repair:0 "Repairing industrial areas"
 kappa_industry_repair_desc:0 "[Root. GetName] needs to repair our industrial area"
 kappa_research_remould:0 "Reconstruction Research Institute"
 kappa_research_remould_desc:0 "The existing research areas are not suitable for the current situation, and [Root. GetName] should renovate them while repairing them"
 kappa_industry_remould:0 "Reconstruction of industrial zone"
 kappa_industry_remould_desc:0 "The existing industrial areas are not suitable for the current situation, and [Root. GetName] should renovate them while repairing them"
 
 touhou_molisha:0 "Accept \" Aid"
 touhou_molisha_desc:0 "[Root. GetName] is still holding up, but the situation hasn't improved at all. Perhaps we should accept both sides' proposals"
 
 molisha_need_human_help:0 "Choose humanity"
 molisha_need_human_help_desc:0 "I am essentially human, and [Root. GetName] will collaborate with humans"
 molisha_need_monster_help:0 "Choose monsters"
 molisha_need_monster_help_desc:0 "After all, I am a magician. It is strictly forbidden for humans to become monsters in the fantasy village, but it doesn't matter here. [Root. GetName] chooses monsters"

 touhou_diplomacy:0 "Fantasy Township Ministry of Foreign Affairs"
 touhou_diplomacy_desc:0 "After entering the world, we have learned a lot from this world, and we can use many methods to protect our own safety"
 touhou_diplomacy_war_stop:0 "Fantasy Town Deterrence"
 touhou_diplomacy_war_stop_desc:0 "If we can protect a family for this world, we are willing to be hated to the bone by all war profiteers"
 touhou_decapitation:0 "Beheading operation"
 touhou_decapitation_desc:0 "禘veryone is equal, that's what outsiders say, but we know that some people are more equal"
 touhou_d_close_action:0 "Extreme Operation"
 touhou_d_close_action_desc:0 "What we have learned from this world is that humans are the most skilled at killing. After the Y resolution was removed, our intelligence became invalid due to turmoil in the target country"
 touhou_d_east_mystical_power:0 "The mysterious power of the East"
 touhou_d_east_mystical_power_desc:0 "What we have learned from this world is that humans are much more foolish than we imagine. After the Y resolution was removed, our intelligence became invalid due to turmoil in the target country"
 touhou_visit_USA:0 "Visit to the United States (Investigation)"
 touhou_visit_USA_desc:0 "Send a visiting delegation to the United States to conduct an investigation. After N \" \" \" Y resolution was removed, we gained an understanding of the visiting country. \" \" \" "
 touhou_visit_JAP:0 "Visit to Japan (Investigation)"
 touhou_visit_JAP_desc:0 "Send a visiting delegation to Japan to conduct an investigation. After N \" \" \" Y resolution was removed, we gained an understanding of the visiting country. \" \" \" "
 touhou_visit_ENG:0 "UK Visit (Investigation)"
 touhou_visit_ENG_desc:0 "Dispatch a visiting delegation to conduct an investigation in the UK. After N \" \" \" Y resolution was removed, we gained an understanding of the visiting country. \" \" \" "
 touhou_visit_FRA:0 "Visit to France (Investigation)"
 touhou_visit_FRA_desc:0 "Send a visiting delegation to France to conduct an investigation. After N \" \" \" Y resolution was removed, we gained an understanding of the visiting country. \" \" \" "
 touhou_visit_GER:0 "Visit to Germany (Investigation)"
 touhou_visit_GER_desc:0 "Send a visiting delegation to Germany for investigation. After N \" \" \" Y resolution was removed, we gained an understanding of the visiting country. \" \" \" "
 touhou_visit_ITA:0 "Visit to Italy (Investigation)"
 touhou_visit_ITA_desc:0 "Send a visiting delegation to Italy for investigation. After N \" \" \" Y resolution was removed, we gained an understanding of the visiting country. \" \" \" "
 touhou_visit_SOV:0 "Soviet Visit (Investigation)"
 touhou_visit_SOV_desc:0 "Send a visiting delegation to investigate in the Soviet Union. After N \" \" \" Y resolution was removed, we gained an understanding of the visiting country. \" \" \" "
 has_visit:0 "We have gained some understanding of this country"



 touhou_touhou_teach_unit_leader:0 "Army tactical training"
 touhou_touhou_teach_unit_leader_desc:0 "Although the long period of time has allowed the generals of Fantasia to accumulate rich experience in certain specific fields, their performance in other areas remains mediocre. Through one-on-one guidance, our generals can acquire new abilities and enhance our strength. It should be noted that although both mentors and trainees are excellent, they are still unable to train while commanding the army. Therefore, if trainees are appointed during training, they may eventually be acquired by another general"
 touhou_teach_infantry_leader:0 "Infantry Commander"
 touhou_teach_infantry_leader_desc:0 "Guide the infantry commander's skills"
 touhou_teach_organizer:0 "Organizer"
 touhou_teach_organizer_desc:0 "Guide generals in organizing skills"
 touhou_teach_cavalry_leader:0 "Cavalry Commander"
 touhou_teach_cavalry_leader_desc:0 "Guide the skills of cavalry commanders"
 touhou_teach_panzer_leader:0 "Armored Commander"
 touhou_teach_panzer_leader_desc:0 "Guide generals on armored commander skills"
 touhou_teach_trait_engineer:0 "Engineer Corps"
 touhou_teach_trait_engineer_desc:0 "Guide generals in engineering skills"
 touhou_teach_trickster:0 "Trick master"
 touhou_teach_trickster_desc:0 "Guide generals in trickery and skill development"
 touhou_teach_ranger:0 "Forest terrain"
 touhou_teach_ranger_desc:0 "Guide generals to adapt to forest terrain"
 touhou_teach_jungle_rat:0 "Jungle terrain"
