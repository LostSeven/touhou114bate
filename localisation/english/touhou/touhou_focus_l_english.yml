l_english:
 touhou_TOUHOU_focus:0 "Fantasy Village"
 
 touhou_in_self:0 "Unified Fantasy Township"
 touhou_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Fantasia in our hands"

 touhou_in_all:0 "Eternal Fantasy Village"
 touhou_in_all_desc:0 "The residents of Fantasia are all part of the same family and have always contributed their efforts to maintaining peace and stability in Fantasia. This has been the case in the past and will continue to be so in the future, forever"
 
 touhou_society:0 "Fantasy Township Social Reform"
 touhou_society_desc:0 "Through the help from both inside and outside the fantasy village, learning from the outside world, and our own efforts, we are now prepared to reform the backward society"
 
 touhou_government:0 "Fantasy Township Government Reform"
 touhou_fiscal_desc:0 "Through the help from both inside and outside the fantasy village, learning from the outside world, and our own efforts, we are now prepared to reform the backward government"
 
 touhou_research:0 "Fantasy Township's Scientific Research Reform"
 touhou_research_desc:0 "Through the help from both inside and outside the fantasy village, learning from the outside world, and our own efforts, we are now prepared for the reform of backward scientific research"
 
 touhou_army:0 "Fantasy Township Military Reform"
 touhou_army_desc:0 "Through the help from both inside and outside the fantasy village, learning from the outside world, and our own efforts, we are now prepared to reform the backward military"
 
 touhou_industrial:0 "Fantasy Township Industrial Reform"
 touhou_industrial_desc:0 "Through the help from both inside and outside the fantasy village, learning from the outside world, and our own efforts, we are now prepared to reform the backward industry"
 
 touhou_future:0 "The Future of Fantasy Village"
 touhou_future_desc:0 "After a series of reforms, we have caught up with the outside world in all fields. Thanks to our unique abilities, we have extra strength to invest in development, and can fully develop a certain direction to reach the pinnacle of the field, or achieve balanced development, so that every field can be improved"
 
 super_touhou_society:0 "Fully develop society"
 super_touhou_society_desc:0 "We have put all our strength into society, and our nation and society have become extremely united"
 
 super_touhou_government:0 "Fully develop the government"
 super_touhou_fiscal_desc:0 "We put all our efforts into the government, and our government is absolutely efficient"
 
 super_touhou_research:0 "Fully develop scientific research"
 super_touhou_research_desc:0 "We devote all our efforts to scientific research, and our research speed is the fastest in the world"
 
 super_touhou_army:0 "Fully develop the military"
 super_touhou_army_desc:0 "We will devote all our strength to the military, and our army is invincible in the world"
 
 super_touhou_industrial:0 "Fully develop industry"
 super_touhou_industrial_desc:0 "We put all our efforts into industry, which is comparable to the world's factories"
 
 good_touhou_all:0 "Balanced development"
 good_touhou_all_desc:0 "We have invested our power balance into all fields, and all areas have been improved"
 
 touhou_world:0 "World Stage"
 touhou_world_desc:0 "After the reform, we demonstrated our potential to the world, and now it's time to step back onto the world stage"
 
 touhou_army_effort:0 "Investigate the external military forces"
 touhou_army_effort_desc:0 "Although I don't want to admit it, external military theories are indeed more suitable for the situation in this world. War is not far away from us, we must be prepared"
 touhou_equipment_effort:0 "External armed forces"
 touhou_equipment_effort_desc:0 "The weapons in this world rely on high-temperature expansion to push metal out and cause damage. This is far from our system, but we must learn to adapt"
 touhou_motorization_effort:0 "Flight substitutes"
 touhou_motorization_effort_desc:0 "During observation, we found that outsiders cannot fly, but they use a special equipment to move quickly. This will also be very suitable for our people"
 touhou_doctrine_effort:0 "Hidden Squad"
 touhou_doctrine_effort_desc:0 "Merely observing from a distance is not enough, in order to learn more, we must be involved. Send a specially trained camouflage team to infiltrate their army, and after actual participation, we can better understand their tactics"
 touhou_equipment_effort_2:0 "Kinetic energy weapon"
 touhou_equipment_effort_2_desc:0 "Our previous conclusion was too absolute. In fact, what kind of harm is caused is not necessarily important, how to ensure that harm can be caused is what is important. In this world, there is no energy system as complex as ours, so as long as we make good use of kinetic energy, it's enough"
 touhou_mechanization_effort:0 "Mobile equipment armament"
 touhou_mechanization_effort_desc:0 "In a coincidence experiment, we found that the boundary between mobile equipment and weapons is not clear. With some modifications, equipment that was originally only used for quick movement can be turned into powerful weapons"
 touhou_doctrine_effort_2:0 "Invite external army advisors"
 touhou_doctrine_effort_2_desc:0 "We have learned a lot through observation and direct participation, and now it is time to validate our learning outcomes. Inviting someone who is familiar with external military theories to serve as a consultant, although there are almost no additional options available, should be sufficient"
 touhou_equipment_effort_3:0 "Fantasized armament"
 touhou_equipment_effort_3_desc:0 "Merely imitating external weapons is not enough. In order to maximize combat effectiveness, it is necessary to develop weapons suitable for Fantasia. Fortunately, this is not just empty talk"
 touhou_armor_effort:0 "Fantasy Armor"
 touhou_armor_effort_desc:0 "In the process of arming mobile equipment, the increasing thickness of armor and the increasing firepower have gradually made it a powerful weapon. Compared to external armor, this is more suitable for the residents of Fantasia"
 touhou_special_forces:0 "Special Operations Officer"
 touhou_special_forces_desc:0 "The special forces of Fantasia are able to cope with even harsher challenges in even harsher environments"

#空军国策树
 touhou_aviation_effort:0 "External aviation equipment"
 touhou_aviation_effort_tt:0 "Unlock \" Y External Air Force Technology Tree \" \" \" "
 touhou_aviation_effort_desc:0 "Although we all lost the ability to fly after the world entered, it does not mean that the sky is no longer with us. There is a special equipment outside that can fly into the sky. But first, we must start with theory"
 touhou_fighter_focus:0 "Sky first"
 touhou_fighter_focus_desc:0 "When we were still in Fantasia, the experience of Tengu told us that whoever controls the sky will have victory"
 touhou_bomber_focus:0 "Prioritizing the Earth"
 touhou_bomber_focus_desc:0 "Although the sky is important, the history of wars outside tells us that war is a competition of national strength, and only the side that can maximize the destruction of the enemy's production capacity can win"
 touhou_aviation_effort_2:0 "Experimental Aviation Team"
 touhou_aviation_effort_2_desc:0 "Our aviation development has achieved initial results. Establishing an experimental aviation team and conducting practical tests can further promote the development of our aviation theory"
 touhou_CAS_effort:0 "Air strike"
 touhou_CAS_effort_desc:0 "No one can pay attention to both the ground and the sky at the same time, neither outsiders nor residents of Fantasia"
 touhou_NAV_effort:0 "Bombing ships"
 touhou_NAV_effort_desc:0 "There is no sea in the fantasy village, but this does not prevent us from creating the most suitable aviation equipment for destroying maritime targets"
 touhou_aviation_effort_3:0 "Invite external air force advisors"
 touhou_aviation_effort_3_desc:0 "Merely learning from the outside world is not enough, we should develop our own aviation theory. Looking for a consultant who is knowledgeable about both the situation in Fantasia and the outside world, although there are almost no additional options available, it should be sufficient"

#海军国策树
 touhou_naval_effort:0 "The 'help' of the external navy"
 touhou_naval_effort_tt:0 "Unlock \" Y External Navy Technology Tree \" \" \" "
 touhou_naval_effort_desc:0 "There is no sea in the fantasy village, so we are completely blank in this field. Fortunately, next door is a country with a powerful navy, and I believe they won't mind just quietly taking away some equipment and information"
 touhou_flexible_navy:0 "Flexible fleet doctrine"
 touhou_flexible_navy_desc:0 "The information we have obtained shows that a flexible fleet is better able to cope with complex and ever-changing situations, and seize the initiative"
 touhou_large_navy:0 "The doctrine of large ships and cannons"
 touhou_large_navy_desc:0 "The information we have obtained shows that the heavy armor and enormous firepower will make the fleet invincible"
 touhou_submarine_effort:0 "Deep sea hunters"
 touhou_submarine_effort_desc:0 "Equipment for underwater activities? It sounds like the work of the river boys"
 early_ship_hull_submarine:0 "Early submarine hulls"
 basic_ship_hull_submarine:0 "1936 submarine hull"
 touhou_cruiser_effort:0 "Pioneer at Sea"
 touhou_cruiser_effort_desc:0 "More powerful than destroyers, more flexible than battleships, cruisers are capable of handling missions on both sides"
 early_ship_hull_cruiser:0 "Early cruiser hulls"
 basic_ship_hull_cruiser:0 "1936 cruiser hull"
 touhou_destroyer_effort:0 "Flexible Ship"
 touhou_destroyer_effort_desc:0 "Small, fast, flexible, and inexpensive, these small ships may not be powerful enough, but they are absolutely flexible"
 early_ship_hull_light:0 "Early destroyer hulls"
 basic_ship_hull_light:0 "1936 Destroyer Hull"
 touhou_capital_ships_effort:0 "Giant warship"
 touhou_capital_ships_effort_desc:0 "Battleships that can easily tear open defenses and aircraft carriers that can destroy everything in the air force are the rulers of the sea"
 early_ship_hull_heavy:0 "Early battleship hulls"
 basic_ship_hull_heavy:0 "1936 battleship hull"
 early_ship_hull_carrier:0 "Deck replacement of the ship's hull"
 basic_ship_hull_carrier:0 "1936 Aircraft Carrier Hull"
 touhou_navy_doctrine:0 "Naval Theory"
 touhou_navy_doctrine_desc:0 "Through the obtained data and our own experiments, although not much, we finally obtained our own naval theory"
 touhou_navy_doctrine_2:0 "Invite external naval advisors"
 touhou_navy_doctrine_2_desc:0 "We started too late in the navy and had to find an advisor who not only understood Fantasia but also knew the outside world of the navy. Although we could only choose from people we knew, there were hardly any additional options, but hope was enough"

#工业国策树
 touhou_industrial_effort:0 "Invite industrial reform consultants"
 touhou_industrial_effort_desc:0 "Although there is no concept of industry in the fantasy village, we still have our own production methods, which give us valuable time to learn from the outside world and enable our production capabilities to adapt to this world"
 touhou_industrial_effort_tt:0 "Unlock \" Y External Engineering Technology Tree \"! And \" Y external industrial technology tree \"! Industrial Reform Consultant Increases Our Factory Output by 5%"
#科研线
 touhou_focus_research:0 "Value scientific research"
 touhou_focus_research_desc:0 "After the world entered, various forces were restless, and we need to quickly master more advanced technology"
 touhou_focus_research_tt:0 "Industrial reform consultants increase research speed by 5%. (10% in total)"
 touhou_focus_research_2:0 "The Mind of the Moon"
 touhou_focus_research_2_desc:0 "I don't know why, but Bayi Yonglin understands new technology faster than anyone else. Sometimes she murmurs to herself, 'Am I' Si Jian 'this time?'"
 touhou_focus_research_2_tt:0 "The Eternal Pavilion Research Institute will increase its research speed by 5% and provide an additional 5% research speed for industrial reform. (15% in total)"
 touhou_focus_research_3:0 "Basic education"
 touhou_focus_research_3_desc:0 "A few days can bring breakthroughs, but the majority's lead is the true comprehensive lead. We need to educate everyone or demons, which is good for them, for us, and even for everyone. We can accept the corresponding cost"
 touhou_focus_research_4:0 "Information technology troops"
 touhou_focus_research_4_desc:0 "By combining the technology of Fantasia with external technology, we have achieved universal education at an astonishing speed, which the world calls the [Root. GetName] miracle. Countless scientists have come to [Root. GetName] to break free from political control over science. Thanks to these scientists, we have established the world's first informationized combat force"
 touhou_focus_research_4_tt:0 "Industrial reform advisors increase military personnel growth rate by 2% and synergy by 5%"
#产出线
 touhou_focus_industrial:0 "Pay attention to production capacity"
 touhou_focus_industrial_desc:0 "After the world entered, various forces are eager to move, and we need to quickly increase production capacity"
 touhou_focus_industrial_tt:0 "Industrial reform consultants increase factory output by 5%. (10% in total)"
 touhou_focus_industrial_2:0 "The Seven Colored Doll"
 touhou_focus_industrial_2_desc:0 "With various changes in the village, Alice, who lives in seclusion in the magic forest, became active. Although we are not sure why, it is always a good thing to have someone to help"
 touhou_focus_industrial_2_tt:0 "The doll network increases factory output by 10% and adds an additional 10% to industrial reform. (20% in total)"
 touhou_focus_industrial_3:0 "Industrial training"
 touhou_focus_industrial_3_desc:0 "A country composed of workers will have countless products, let's get started"
 touhou_focus_industrial_4:0 "Gentle magic makes"
 touhou_focus_industrial_4_desc:0 "Alice helped us again and warned us that there won't be a next time, but we know she will help us again next time"
 touhou_focus_industrial_4_tt:0 "Alice used a magic book to help us solve logistical problems, reducing supply and fuel consumption by 10% when using the puppet workshop"
#建筑线
 touhou_focus_buildings:0 "Pay attention to construction"
 touhou_focus_buildings_desc:0 "After the world entered, various forces were restless, and we must make good use of every inch of land"
 touhou_focus_buildings_tt:0 "Industrial reform consultants increase construction speed by 5%"
 touhou_focus_buildings_2:0 "Underwater Engineer"
 touhou_focus_buildings_2_desc:0 "Hetong is the true engineer of Fantasia, and we should leave the development to experts rather than relying on others who have become monks halfway through"
 touhou_focus_buildings_2_tt:0 "Hetong Heavy Industry will increase its construction speed by 5% and provide an additional 5% construction speed for industrial reform. (10% in total)"
 touhou_focus_buildings_3:0 "Developing land in another world"
 touhou_focus_buildings_3_desc:0 "We have opened doors that should not have been opened, which will surely lay hidden dangers for us, but in the long run, we will all die"
 touhou_focus_buildings_4:0 "Industrial warfare"
 touhou_focus_buildings_4_desc:0 "The war in the new era is not just composed of armies, all industries are part of the war"
 touhou_focus_buildings_4_tt:0 "Industrial reform consultants increase the construction speed of supply centers and railways by 35%"
#工业改革完成
 touhou_industrial_finish:0 "Industrial reform completed"
 touhou_industrial_finish_desc:0 "We have successfully completed the industrial reform, it is time to take the next step"
 
 touhou_evil_happy_place:0 "Fairy Amusement Park"
 touhou_evil_happy_place_desc:0 "There are numerous fairies, but they can only bring chaos. Divide an area specifically for fairies to entertain and pass the time, which can free other areas from fairy harassment"
 touhou_boli_wunv:0 "Appointing Boli Witch"
 touhou_boli_wunv_desc:0 "The Boli Witch is a symbol of Fantasia. Although Boli Witch is no longer needed to maintain order, Fantasia still cannot do without Boli Witch"
 touhou_mingliansi_move:0 "Minglian Temple Rampage Team"
 touhou_mingliansi_move_desc:0 "For unknown reasons, Minglian Temple has considerable experience in the use of mobile equipment. Although they declined the invitation to join the supplier, they still expressed their willingness to provide technical support"
 touhou_shousi_wunv:0 "Adhere to the belief of guarding arrows"
 touhou_shousi_wunv_desc:0 "By promoting the belief in guarding arrows throughout the township, we can gain the support of the divine race and enhance our control over the people's thoughts. This belief can even make people forget the existence of the Boli Witch"
 touhou_shenlingmiao_fu:0 "Divine Temple Talisman"
 touhou_shenlingmiao_fu_desc:0 "The improved talismans of the Divine Temple, although still unable to restore their former power, have shone brightly in another field. These talismans can enhance certain properties of our materials, making them easier to forge while improving the quality of the finished product, especially on artillery"
 touhou_human_publicity:0 "Promote within people"
 touhou_human_publicity_desc:0 "Even now that the reconstruction of Fantasia has been completed, there are still a large number of people who are still stuck in the old mindset of the past. By using some simple means to change their thinking, we can use it for our benefit"
 touhou_xianglin_business:0 "Xianglin Tang Commercial Authorization"
 touhou_xianglin_business_desc:0 "Most of us are unable to adapt to advanced business models from the outside world and find it difficult to make achievements. However, authorizing experienced Xianglin Tang to carry out private commercial activities can effectively alleviate the pressure on our civilian industry"
 touhou_kappa_private_research:0 "Hetong Private Research Institute"
 touhou_kappa_private_research_desc:0 "After the reconstruction of Fantasia Village, most of the river children entered government research institutions or factories, but there were still a small number of river children who did not like to be bound and chose the path of free researchers. By providing them with necessary support, competition in scientific research can be promoted, thereby improving overall research efficiency"
 touhou_doll_factory:0 "Investment Doll Workshop"
 touhou_doll_factory_desc:0 "The Doll Workshop specializes in energy driven mechanical equipment, thus quickly mastering the world's armored equipment and becoming an authority in related fields. We can further stimulate its potential by increasing funding, formulating favorable policies, and designating exclusive experimental zones. But once we do so, it will inevitably provoke dissatisfaction from the Red Devils and lose the opportunity to further gain their support"
 touhou_sun_flower:0 "Sunflower Field Agreement"
 touhou_sun_flower_desc:0 "Through the puppet workshop, we finally have the opportunity to reach a development agreement with Sunflower Field. Driven by the fragrance of the wind, the various outputs of sunflower fields are several times higher than those of other similar areas, laying the foundation for our population growth"
 touhou_vampire_infantry:0 "Invest in the Red Demon Training Ground"
 touhou_vampire_infantry_desc:0 "The Dragon and Tiger Guards, established to fight against the Blood Clan Council, have developed into the only multi-ethnic force in Fantasia. The Red Magic Pavilion is the only force with experience in coordinating the operations of multi-ethnic soldiers. By investing in and hiring relevant personnel to guide our troops, we can effectively enhance their strength. However, due to historical issues, we have to give up the opportunity to further cooperate with the puppet workshop to avoid causing dissatisfaction among our partners"
 touhou_vampire_big_book:0 "Red Magic Grand Library"
 touhou_vampire_big_book_desc:0 "The Red Magic Library has one of the largest collections in the world, and in today's world where we are closely connected to the Red Magic forces, we can finally get a glimpse of its entirety. This comprehensive collection of books can significantly enhance our overall research level. Just remember to return the book"
 touhou_tengu_air:0 "Tengu Air Force Instructor"
 touhou_tengu_air_desc:0 "In the entire fantasy village, no one knows the sky better than Tengu. Although our people rely on airplanes for combat, the experience of Tengu may not hold much significance for ordinary people. However, for some talented pilots, these experiences are the key to their transformation from ordinary people to aces"
 touhou_power_hell_stove:0 "Strengthen Hell Furnace"
 touhou_power_hell_stove_desc:0 "Although the Hell's Stove has been running for a long time, its power remains undiminished. We can strengthen it in a series of ways to increase its energy output by several times and supply it to the entire township. However, the reinforced Hell Furnace will be more closely linked to the old Hell, which will make the other side dissatisfied"
 touhou_old_hell:0 "Extracting resources from the old hell"
 touhou_old_hell_desc:0 "Even though there are still many unexplored areas in the Old Hell, with the reinforcement of the Hell Furnace, the areas available for exploration in the Old Hell have further expanded, and it can be foreseen that there will be a large amount of resources inside"
 touhou_ghost_extradite:0 "Undead extradition agreement"
 touhou_ghost_extradite_desc:0 "Despite strong resistance from conservatives, we still reached an agreement with the other side that we can allow the souls of our fallen veterans to enter the underworld after imparting all their experiences. However, due to our close connection with the other side, we feel that the monsters have deepened their distrust of us, and our personnel are completely unable to approach the Hell's Furnace"
 touhou_ghost_tech:0 "White Jade Tower Spirit Body Technology"
 touhou_ghost_tech_desc:0 "After the extradition of the undead, our people have also become accustomed to the existence of the undead, and therefore no longer reject spiritualization. Lingembodied soldiers can effectively reduce the adverse effects of terrain"
 touhou_special_forces_drill:0 "Forever Pavilion Special Training Ground"
 touhou_special_forces_drill_desc:0 "Even in this world, the technology of moon people is very advanced, and their training methods are the same. Although I don't understand why they are so fixated on special operations, it does greatly enhance our special operations capabilities"
 touhou_power_boli_wall:0 "Strengthen the Boli Grand Barrier"
 touhou_power_boli_wall_desc:0 "This world is full of danger, and we do everything possible to protect ourselves"
 touhou_power_move_road:0 "Strengthen external connectivity"
 touhou_power_move_road_desc:0 "Outside, what tempting words, we can't wait"
 touhou_sea_boli_wall:0 "The magnificent barrier of the sea"
 touhou_sea_boli_wall_desc:0 "The Great Barrier of Boli has been strengthened, but it is not enough. We need to further expand it and block out all possible threats"
 touhou_sea_move_road:0 "Maritime communication line"
 touhou_sea_move_road_desc:0 "The land route is already perfect, but it's not enough. We need to return to the outside world by all means, including the sea"
 touhou_bread_and_butter:0 "Bread and butter"
 touhou_bread_and_butter_desc:0 "We are safe, surrounded by a sense of security, and will have a better life"
 touhou_safe_air:0 "Watch the Sky"
 touhou_safe_air_desc:0 "Once upon a time, some of us could still fly in the sky like birds, but now it has become a luxury. However, this does not mean that the sky has left us far away. On the contrary, the sky is there, waiting"
 touhou_guns_and_cannons:0 "Firearms and cannons"
 touhou_guns_and_cannons_desc:0 "I come, I see, I conquer"
 touhou_ministry_of_defence:0 "Fantasy Township Defense Department"
 touhou_ministry_of_defence_desc:0 "We need to change the current situation of scattered sand in the army and establish a specialized department to oversee the defense forces of Fantasia Township"
 touhou_ministry_of_attack:0 "Fantasy Township Military Department"
 touhou_ministry_of_attack_desc:0 "We need to change the current situation of scattered sand in the army and establish a specialized department to oversee the offensive forces in Fantasia Township"
 touhou_ministry_of_plan:0 "Fantasy Township Planning Department"
 touhou_ministry_of_plan_desc:0 "We need to change the current situation of scattered sand in the military and establish a specialized department to oversee the military forces in Fantasia Township"
 touhou_army_leader_power:0 "Add seats for military wise personnel"
 touhou_army_leader_power_desc:0 "In the past, we did not place too much emphasis on military affairs, which resulted in us paying a painful price. Now, by setting up relevant honorary sage seats, we can greatly enhance the power of our military and thus enhance the overall strength of the military"
 touhou_for_the_fantasy:0 "Guarding the Fantasy Village"
 touhou_for_the_fantasy_desc:0 "Fantasy Village is our home, and everyone here will block everything to protect it"
 touhou_terrors_unknown:0 "Unknown Terror"
 touhou_terrors_unknown_desc:0 "We will bring fear to this world, and fear will further enhance our power, whether it is monsters or humans"
 touhou_out_self:0 "Entering the fantasy world"
 touhou_out_self_desc:0 "Once, we were oppressed, excluded, and forgotten, and had no choice but to flee to the land of fantasy. But now everything is different, and we will once again bring fear and awe to the world. We will regain the glory that was forgotten in the past"
 touhou_out_all:0 "Fantasy Alliance"
 touhou_out_all_desc:0 "The world is a whole, we only have one world, and we will unite to protect everyone, regardless of ethnicity or race"
 touhou_oracle_meeting:0 "Convene a conference of wise individuals"
 touhou_oracle_meeting_desc:0 "Fantasy Village has been rebuilt, but there are still dissenting voices inside. We should hold a conference of wise people and have a good discussion on this issue"
 touhou_query_oracle:0 "Doubting the Wise Council"
 touhou_query_oracle_desc:0 "Stubborn, rigid, and not seeking flexibility, perhaps the wise have indeed made great contributions to the order and development of Fantasia in the past. But it is clearly no longer suitable for the current situation"
 touhou_oracle_secretary:0 "Secretariat of the Wise Council"
 touhou_oracle_secretary_desc:0 "Obviously, many things in Fantasia do not require the precious time of noble sages. Establish a Secretariat for the Wise Council, and our team will select topics that are truly worth discussing and submit them to the Wise Council"
 touhou_support_oracle:0 "Supporting the Wise Council"
 touhou_support_oracle_desc:0 "The Council of Wise Men has always supported the entire Fantasia from various aspects, and Fantasia cannot do without the wise men. This has been the case in the past, present, and future"
 touhou_politics_oracle:0 "Wise Political Advisor"
 touhou_politics_oracle_desc:0 "It is necessary to strengthen the connection between the Wise Council and the high-level government in order to better listen to the wisdom of the wise. The newly established wise political advisors are independent of the existing advisory system and are rotated by wise individuals to provide advice and strategies for the governance of Fantasia Township"
 touhou_shuffle_oracle:0 "The reshuffle of the Wise Council"
 touhou_shuffle_oracle_desc:0 "The decision to establish a secretariat was strongly resisted by the Council of Wise Men, and it is evident that the current Council of Wise Men has fallen behind in all aspects and lacks support from the people. Now is the time to use our hands to make it better"
 touhou_reform_oracle:0 "Wise Council Reform"
 touhou_reform_oracle_desc:0 "There are indeed some problems with the current wise council, and we can steadily carry out reforms through consultation with the wise"
 touhou_oracle_support:0 "The Wise Council supports"
 touhou_oracle_support_desc:0 "The wise advisor has indeed played a role, but it is still very limited. Not everyone within the Council of Wise Men agrees with our philosophy and supports our governance. We need to further obtain their support"
 touhou_reelect_oracle:0 "Sage re-election"
 touhou_reelect_oracle_desc:0 "The thinking of the wise nowadays is too rigid, but our people can do better. Starting from the marginal seats, we will re elect the wise candidates. The carefully selected candidates will not disappoint anyone"
 touhou_general_oracle:0 "Universal suffrage for new talents"
 touhou_general_oracle_desc:0 "The Wise Council is currently a bit rigid. Since the establishment of Fantasia, the composition of the Wise has remained almost unchanged, which makes the Wise Council too conservative and inflexible. Universal suffrage for some highly respected and intelligent individuals to join the Council of Wise Men in Fantasia can bring new vitality and bring about significant changes, even if it is only marginal seats"
 touhou_connect_oracle:0 "Strengthen political connections"
 touhou_connect_oracle_desc:0 "By further strengthening the connection between the Wise Men's Council and our politics, our political power has been effectively enhanced. And it also meets the requirement of the Wise Council to join political life"
 touhou_appoint_oracle:0 "Assign a seat for the wise"
 touhou_appoint_oracle_desc:0 "It's time for those stubborn old people to give up their positions, and the wise ones will be appointed by our designated personnel in the future. There is no need to worry about the backlash of the old sages, as they currently have neither power nor authority, and cannot pose any threat"
 touhou_new_oracle:0 "Reconcile internal contradictions"
 touhou_new_oracle_desc:0 "It is inevitable that there will be differences in thinking between the new wise and the old wise. We need to try our best to adjust between them, so that the flexible thinking of the new wise and the rich experience of the old wise can be organically combined"
 touhou_cabinet_oracle:0 "Form a wise cabinet"
 touhou_cabinet_oracle_desc:0 "In addition to the existing cabinet, form another cabinet composed of wise individuals, so that their wisdom and experience can directly shine and heat up in governing the fantasy village"
 touhou_oracle_bureau:0 "Sage's Office"
 touhou_oracle_bureau_desc:0 "The Wise Office is located in a picturesque paradise with warm winters and cool summers. There, the (old) sages were able to do their favorite thing wholeheartedly without being disturbed by mundane affairs - competing for power and profit in order to imagine the future of their hometown"
 touhou_new_oracle_meet:0 "New Wise Council"
 touhou_new_oracle_meet_desc:0 "Through our efforts, the reform of the Wise Council has shown initial results. Although internal contradictions still exist, overall, the new Council of Wise Men has begun to play a better role"
 touhou_join_oracle:0 "Join the Council of Wise Men"
