 touhou_engineer:0 "Earth Messenger"
 touhou_engineer_desc:0 "Although there are differences in the specific methods, building fortifications and removing obstacles are the primary duties of the Earth Messenger. For them, there is no such thing as difficult terrain. It should be noted that they do not provide after-sales services such as warranty"
 touhou_recon:0 "Watchman's Eye"
 touhou_recon_desc:0 "Although known as the Eye of Watchman, unlike the Thousand Mile Eye of the White Wolf Tengu, they rely more on spells to obtain various intelligence rather than directly obtaining images. Although they occasionally use image-based spells, most of them are peeking at the TV at home"
 touhou_military_police:0 "Fantasy Headmaster"
 touhou_military_police_desc:0 "There is not much difference between the concept of a religious leader and that of a religious leader. On one hand, there is a way to make people follow, and on the other hand, there is a way to make people listen. However, the main method taught by a fantasy leader is to knock off the heads of opponents"
 touhou_maintenance_company:0 "Masterpiece of the Divine Craftsmanship"
 touhou_maintenance_company_desc:0 "The title of 'Divine Craftsman' has little to do with their skills, but mainly with the composition of this unit. Those responsible for dismantling are called 'ghosts', and only' gods' can be repaired afterwards. In addition, due to unauthorized modifications and causing explosions, Hetong was eliminated from the selection process at the beginning"
 touhou_field_hospital:0 "Yan Wang Chou"
 touhou_field_hospital_desc:0 "It was named after Four Seasons Yingji who publicly expressed her dislike for them (the smell on her body). In addition, their so-called rescue is mainly achieved through beating the Death Reaper who came to collect souls, which may also be one of the reasons why Four Seasons Yingji hates them"
 touhou_logistics_company:0 "Santa Claus"
 touhou_logistics_company_desc:0 "Wearing red clothes (the enemy's blood is dyed red), carrying a large bag (dozens of tons of load), riding a sledge (pulled by a huge beast), bringing gifts (or death) to the front line soldiers, which is exactly the same as the legendary \" Santa Claus "
 touhou_signal_company:0 "Communication doll"
 touhou_signal_company_desc:0 "Except for a few heroes with telepathic abilities, the vast majority of troops continued to use letters to transmit information until Alice's communication dolls appeared. Based on an unknown principle (rumored to be Alice listening to one voice and then controlling the puppet on the other side to speak), the communication puppet can almost without delay repeat what the other puppet heard, and even perfectly reproduce the background sound, which greatly changes the entire battlefield structure. (Command friendly reminder; Please do not use dedicated links to discuss dinner and ongoing TV content.)"