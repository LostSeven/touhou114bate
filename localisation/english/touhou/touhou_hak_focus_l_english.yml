 touhou_pop_self_HAK:0 "Hades reorganization"
 touhou_pop_self_HAK_desc:0 "The political structure of Hades has been reorganized"
 touhou_HAK_fascist_influence:0 "The Influence of the Wise Council"
 touhou_HAK_fascist_influence_desc:0 "The Wise Council influences our politics"
 
