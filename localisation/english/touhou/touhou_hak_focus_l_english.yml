l_english:
 touhou_HAK_out:0 "幻想乡外交"
 touhou_HAK_out_desc:0 "冥府也受到了彼岸政治改组的影响，使得我们的外交系统变得混乱。我们需要重新建立外交联系。"
 touhou_HAK_gentle:0 "冥府守卫"
 touhou_HAK_gentle_desc:0 "白玉楼是冥府的大门，必须牢牢和彼岸联系在一起，否者将对死者世界造成巨大的影响。"
 touhou_HAK_expanded_production:0 "亡灵劳工权益"
 touhou_HAK_expanded_production_desc:0 "虽然我们的劳工都是些亡灵，但这并不是不给他们提供生活必需品的理由。"
 touhou_HAK_special_supply:0 "冥府通路"
 touhou_HAK_special_supply_desc:0 "虽然和人们传统观念不同，但是亡灵也是需要道路行走的。"
 touhou_HAK_warfare_will:0 "亡灵武装"
 touhou_HAK_warfare_will_desc:0 "亡灵毕竟不同于人，虽然他们能够使用人的武器，但是为亡灵设计的武器当然更好。"
 touhou_HAK_champion:0 "半灵研究"
 touhou_HAK_champion_desc:0 "通过对半灵现象的深入研究，我们在快速移动领域取得了进步。"
 touhou_HAK_forever:0 "专注冥府"
 touhou_HAK_forever_desc:0 "冥府是死后世界重要的一部分。"
 touhou_HAK_special_envoy:0 "贤者进驻"
 touhou_HAK_special_envoy_desc:0 "过去，八云和彼岸达成协议，让幽幽子掌管白玉楼，就是为了能够从内部控制冥府。虽然一直以来，冥府都被彼岸牢牢地掌握着，但是在彼岸改组的现在，正是完美的机会。"
 touhou_HAK_reorganization:0 "冥府改组"
 touhou_HAK_reorganization_desc:0 "从内部重组冥府的政治结构，去彼岸化，让贤者代表担任重要职位。我们能够稳步推进独立进程。"
 touhou_HAK_agreement:0 "新冥府协定"
 touhou_HAK_agreement_desc:0 "在贤者的帮助下，我们重新定义了冥府协定中的条款，这能一口气推进我们的独立进程。"
 touhou_HAK_influence_hum:0 "贤者议会影响人里"
 touhou_HAK_influence_hum_desc:0 "在幽幽子的帮助下，贤者议会得以控制冥府。现在，要以冥府为据点让贤者议会掌握更大的权利了。"
 touhou_HAK_influence_bli:0 "贤者议会影响博丽"
 touhou_HAK_influence_bli_desc:0 "在幽幽子的帮助下，贤者议会得以控制冥府。现在，要以冥府为据点让贤者议会掌握更大的权利了。"
 touhou_HAK_war:0 "排除博丽竞争者"
 touhou_HAK_war_desc:0 "贤者议会已经逐渐重掌大权，但是有神明坐镇又夺走了博丽神社大量信仰的守矢神社仍然是最大阻碍，必须将其拔除。"
 touhou_HAK_in_self:0 "统一幻想乡"
 touhou_HAK_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_HAK_in_all:0 "永恒幻想乡"
 touhou_HAK_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
