l_english:
 touhou_HAK_out:0 "Fantasy Township Diplomacy"
 touhou_HAK_out_desc:0 "The underworld has also been affected by the political reorganization of the other side, making our diplomatic system chaotic. We need to re-establish diplomatic ties"
 touhou_HAK_gentle:0 "Guardian of the Underworld"
 touhou_HAK_gentle_desc:0 "The White Jade Tower is the gateway to the underworld and must be firmly connected to the other shore, otherwise it will have a huge impact on the world of the deceased"
 touhou_HAK_expanded_production:0 "Rights of Undead Workers"
 touhou_HAK_expanded_production_desc:0 "Although our laborers are all undead, this is not a reason not to provide them with the necessities of life"
 touhou_HAK_special_supply:0 "Underworld Passage"
 touhou_HAK_special_supply_desc:0 "Although different from traditional beliefs, the undead also need to walk on roads"
 touhou_HAK_warfare_will:0 "Undead Armed Forces"
 touhou_HAK_warfare_will_desc:0 "After all, undead are different from humans. Although they can use human weapons, weapons designed for undead are certainly better"
 touhou_HAK_champion:0 "Half Spirit Research"
 touhou_HAK_champion_desc:0 "Through in-depth research on the phenomenon of half spirit, we have made progress in the field of rapid movement"
 touhou_HAK_forever:0 "Focus on the underworld"
 touhou_HAK_forever_desc:0 "The underworld is an important part of the afterlife world"
 touhou_HAK_special_envoy:0 "The wise enter"
 touhou_HAK_special_envoy_desc:0 "In the past, the Eight Clouds and the Other Shore reached an agreement to let Youyouzi take control of the White Jade Tower, in order to be able to control the underworld from within. Although the underworld has always been firmly controlled by the other side, now that the other side is reorganized, it is the perfect opportunity"
 touhou_HAK_reorganization:0 "Hades reorganization"
 touhou_HAK_reorganization_desc:0 "Reorganize the political structure of the underworld from within, remove the otherworldly influence, and appoint representatives of the wise to important positions. We can steadily advance the process of independence"
 touhou_HAK_agreement:0 "The New Underworld Agreement"
 touhou_HAK_agreement_desc:0 "With the help of wise men, we have redefined the terms of the Underworld Agreement, which can advance our independence process in one breath"
 touhou_HAK_influence_hum:0 "The Wise Council influences people"
 touhou_HAK_influence_hum_desc:0 "With the help of Youyouzi, the Council of Wise Men was able to control the underworld. Now, we need to use the underworld as a stronghold to give the Wise Council greater power"
 touhou_HAK_influence_bli:0 "The Wise Council influences Boli"
 touhou_HAK_influence_bli_desc:0 "With the help of Youyouzi, the Council of Wise Men was able to control the underworld. Now, we need to use the underworld as a stronghold to give the Wise Council greater power"
 touhou_HAK_war:0 "Exclude competitors from Boli"
 touhou_HAK_war_desc:0 "The Council of Wise Men has gradually regained power, but the presence of deities and the seizure of a large number of beliefs from the Moriya Shrine, which is still the biggest obstacle, must be removed"
 touhou_HAK_in_self:0 "Unified Fantasy Township"
 touhou_HAK_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Fantasia in our hands"
 touhou_HAK_in_all:0 "Eternal Fantasy Village"
 touhou_HAK_in_all_desc:0 "The residents of Fantasia are all part of the same family and have always contributed their efforts to maintaining peace and stability in Fantasia. This has been the case in the past and will continue to be so in the future, forever"
