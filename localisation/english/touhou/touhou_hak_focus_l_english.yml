 touhou_pop_self_HAK:0 "冥府改组"
 touhou_pop_self_HAK_desc:0 "冥府的政治结构得到了重组。"
 touhou_HAK_fascist_influence:0 "贤者议会影响"
 touhou_HAK_fascist_influence_desc:0 "贤者议会影响我们的政治。"
 
