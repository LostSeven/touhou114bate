 #事件：
 temple.0.t:0 "Religious orders"
 temple.0.d:0 "Minglian Temple has issued a notice to us that, according to the religious ruling, we need to stop protecting the temple of gods. Although the religious ruling is not convincing, perhaps it is better to follow it for the sake of our reputation. May I ask what your decision is"
 temple.0.a:0 "There's nothing we can do"
 temple.0.b:0 "Don't even think about it"