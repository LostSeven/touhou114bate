 #事件：
 temple.0.t:0 "宗教裁令"
 temple.0.d:0 "命莲寺向我们发出通告，根据宗教裁决的结果，我们需要停止对神灵庙的保护，虽然宗教裁决的结果并没有任何说服力，但是为了我们的名声，也许还是照做的好。请问您的决断是？"
 temple.0.a:0 "没办法了"
 temple.0.b:0 "想都别想"