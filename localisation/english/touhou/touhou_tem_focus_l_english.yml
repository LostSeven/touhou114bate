l_english:
 touhou_TEM_out:0 "Fantasy Township Diplomacy"
 touhou_TEM_out_desc:0 "Minglian Temple has always been a staunch promoter of the equality movement between humans and monsters in the fantasy village, and therefore has also been suppressed by the opposition. Under their pressure, there are not many forces that have established diplomatic relations with us. Now that their power has weakened, we can finally resume normal diplomatic actions"
 touhou_TEM_gentle:0 "Universal salvation for all sentient beings"
 touhou_TEM_gentle_desc:0 "All beings are equal in the world"
 touhou_TEM_with_mls:0 "Greetings of egalitarianism"
 touhou_TEM_with_mls_desc:0 "Although Marissa is human, she has many demon friends and has always treated everyone equally. We should pay a visit to our comrades"
 touhou_TEM_unin_des_mls:0 "Equal Front for All Beings"
 touhou_TEM_unin_des_mls_desc:0 "Unlike humans or monsters, equal power is weak. We need to help each other and work together"
 touhou_TEM_with_bli:0 "Salute to the Guardians"
 touhou_TEM_with_bli_desc:0 "The Hakurei Shrine has always protected Gensokyo, and we should pay tribute to them both emotionally and logically"
 touhou_TEM_unin_des_bli:0 "Support from Guardians"
 touhou_TEM_unin_des_bli_desc:0 "Even though we have different ideas, we have always been striving for the same goal; peace in Fantasia. We will definitely be able to work together and move forward"
 touhou_TEM_unin_des:0 "Release past grievances with ice"
 touhou_TEM_unin_des_desc:0 "The dispute with the God Temple has been troubling us all along. Although we are archenemies with the Divine Temple, it is not an irreconcilable enmity. As long as we extend our hand of friendship first, everything will be fine"
 touhou_TEM_radicalness:0 "Universal salvation of sentient beings (physics)"
 touhou_TEM_radicalness_desc:0 "In the face of truth (cannons), everyone is equal"
 touhou_TEM_method:0 "Religious orders"
 touhou_TEM_method_desc:0 "Although religious rulings are meaningless at times like this, they can still serve as a good excuse"
 touhou_TEM_attack_des:0 "Once and for all"
 touhou_TEM_attack_des_desc:0 "It's time to resolve our differences with the temple of gods"
 touhou_TEM_attack_sss:0 "Sect self-defense"
 touhou_TEM_attack_sss_desc:0 "The teachings of the Shouya Shrine have been threatening us all along, and we are just defending ourselves"
 touhou_TEM_attack_hum:0 "Transforming the World (Physics)"
 touhou_TEM_attack_hum_desc:0 "The suffering of the world is all for the health of the past"
 touhou_TEM_in_self:0 "Unified Fantasy Township"
 touhou_TEM_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Fantasia in our hands"
 touhou_TEM_in_all:0 "Eternal Fantasy Village"
 touhou_TEM_in_all_desc:0 "The residents of Fantasia are all part of the same family and have always contributed their efforts to maintaining peace and stability in Fantasia. This has been the case in the past and will continue to be so in the future, forever"
