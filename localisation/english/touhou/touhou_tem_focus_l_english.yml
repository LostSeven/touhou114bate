l_english:
 touhou_TEM_out:0 "幻想乡外交"
 touhou_TEM_out_desc:0 "命莲寺一直是幻想乡内人类和妖怪平等运动坚定的推动者，因而也备受反对派的打压，迫于他们的压力和我们建交的势力并不多。在他们力量减弱的现在，我们终于能够重新正常地进行外交行动了。"
 touhou_TEM_gentle:0 "普渡众生"
 touhou_TEM_gentle_desc:0 "普天之下，众生平等。"
 touhou_TEM_with_mls:0 "平等主义的问候"
 touhou_TEM_with_mls_desc:0 "魔理沙虽然是人类，却有很多的妖怪朋友，而且她也一直一视同仁。我们应当拜会一下我们的同志。"
 touhou_TEM_unin_des_mls:0 "众生平等战线"
 touhou_TEM_unin_des_mls_desc:0 "不像人类或是妖怪，平等的力量是弱小的，我们需要互帮互助，共同努力才行。"
 touhou_TEM_with_bli:0 "向守护者致敬"
 touhou_TEM_with_bli_desc:0 "博丽神社一直保护着幻想乡，于情于理我们都应当向他们致敬。"
 touhou_TEM_unin_des_bli:0 "守护者的支持"
 touhou_TEM_unin_des_bli_desc:0 "即使我们理念不同，我们也是一直在为同一个目标：幻想乡的和平而努力，我们一定能够携手共进的"
 touhou_TEM_unin_des:0 "冰释前嫌"
 touhou_TEM_unin_des_desc:0 "和神灵庙的纠纷一直困扰着我们。我们和神灵庙虽为宿敌，但并不是什么不共戴天之仇，只要我们率先伸出友谊之手，一切都会好起来的。"
 touhou_TEM_radicalness:0 "普渡众生(物理)"
 touhou_TEM_radicalness_desc:0 "真理（大炮）面前，人人等同。"
 touhou_TEM_method:0 "宗教裁令"
 touhou_TEM_method_desc:0 "虽然这种时候，宗教裁定已经没有意义的，但依然可以作为一个很好的借口。"
 touhou_TEM_attack_des:0 "一劳永逸"
 touhou_TEM_attack_des_desc:0 "是时候解决我们和神灵庙之间的分歧了。"
 touhou_TEM_attack_sss:0 "教派自卫"
 touhou_TEM_attack_sss_desc:0 "守矢神社的一教论一直在威胁着我们，我们这只是自卫而已。"
 touhou_TEM_attack_hum:0 "渡化世人(物理)"
 touhou_TEM_attack_hum_desc:0 "人世疾苦，皆为往生安康。"
 touhou_TEM_in_self:0 "统一幻想乡"
 touhou_TEM_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_TEM_in_all:0 "永恒幻想乡"
 touhou_TEM_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
