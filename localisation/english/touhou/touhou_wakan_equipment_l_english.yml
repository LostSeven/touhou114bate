l_english:
 touhou_wakan_infantry_equipment:0 "Breaking Magician Equipment"
 touhou_wakan_infantry_equipment_desc:0 "The spiritual power system initially emerged to protect weak humans from the hands of demons, although today it no longer exists solely to fight against demons, and the name 'Breaking Demons' has been used to this day"
 touhou_wakan_infantry_equipment_0:0 "Spirit removing props"
 touhou_wakan_infantry_equipment_0_short:0 "Spirit removing props"
 touhou_wakan_infantry_equipment_0_desc:0 "From the beginning, countless legendary props have been left behind, and it is impossible to determine whether they have real effects. It is the foundation for the emergence and development of all spiritual power systems in the future"
 touhou_wakan_infantry_equipment_1:0 "Spirit attached props"
 touhou_wakan_infantry_equipment_1_short:0 "Spirit attached props"
 touhou_wakan_infantry_equipment_1_desc:0 "Attach spiritual power to props, so that ordinary simple props can have a huge effect"
 touhou_wakan_infantry_equipment_2:0 "Spiritual power field"
 touhou_wakan_infantry_equipment_2_short:0 "Spiritual power field"
 touhou_wakan_infantry_equipment_2_desc:0 "By using spiritual props, it can trigger spiritual resonance and form a spiritual field, which can cause effective damage even if it is not directly hit"
 touhou_wakan_infantry_equipment_3:0 "Spiritual power barrier"
 touhou_wakan_infantry_equipment_3_short:0 "Spiritual power barrier"
 touhou_wakan_infantry_equipment_3_desc:0 "By utilizing the spiritual power field effect of spiritual props, multiple spiritual power fields are systematically combined together to achieve effects far beyond spiritual power fields"
 
 touhou_wakan_motorized_equipment:0 "Spiritual costume"
 touhou_wakan_motorized_equipment_desc:0 "Without compensating for the huge physiological gap with the naturally powerful monsters, the sorcerers developed various spiritual equipment, allowing them to obtain the power of World War I"
 touhou_wakan_motorized_equipment_1:0 "High speed spiritual equipment"
 touhou_wakan_motorized_equipment_1_short:0 "High speed spiritual equipment"
 touhou_wakan_motorized_equipment_1_desc:0 "Maximizing the movement speed of the equipment as much as possible, with little improvement in other aspects, is an indispensable and important equipment when facing high-speed monsters"
 
 touhou_wakan_mechanized_equipment:0 "Lingzhuang machine"
 touhou_wakan_mechanized_equipment_desc:0 "On the basis of high-speed spiritual equipment, external armor is added to increase defense performance without affecting speed"
 touhou_wakan_mechanized_equipment_1:0 "Lingzhuang machine"
 touhou_wakan_mechanized_equipment_1_short:0 "Lingzhuang machine"
 touhou_wakan_mechanized_equipment_1_desc:0 "On the basis of high-speed spiritual equipment, external armor is added to increase defense performance without affecting speed"
 touhou_wakan_mechanized_equipment_2:0 "Strengthen the Lingzhuang machine"
 touhou_wakan_mechanized_equipment_2_short:0 "Strengthen the Lingzhuang machine"
 touhou_wakan_mechanized_equipment_2_desc:0 "Enhance the strength of external armor and overall framework structure, and strengthen both attack and defense capabilities"
 touhou_wakan_mechanized_equipment_3:0 "Immortal Spirit Equipment"
 touhou_wakan_mechanized_equipment_3_short:0 "Immortal Spirit Equipment"
 touhou_wakan_mechanized_equipment_3_desc:0 "Comprehensively improved, the Immortal level can achieve the maximum theoretical performance of the Lingzhuang machine"
 
 touhou_wakan_amphibious_mechanized_equipment:0 "Universal Lingzhuang Machine"
 touhou_wakan_amphibious_mechanized_equipment_desc:0 "In order to adapt to various responsible environments, the sorcerers made extensive adjustments to the spiritual equipment, which is the universal spiritual equipment"
 touhou_wakan_amphibious_mechanized_equipment_1:0 "Universal Lingzhuang Machine"
 touhou_wakan_amphibious_mechanized_equipment_1_short:0 "Universal Lingzhuang Machine"
 touhou_wakan_amphibious_mechanized_equipment_1_desc:0 "Universal spiritual equipment can perform the same performance in water as on land, and will not be affected by complex environments"
 touhou_wakan_amphibious_mechanized_equipment_2:0 "Strengthen the versatile spiritual installation machine"
 touhou_wakan_amphibious_mechanized_equipment_2_short:0 "Strengthen the versatile spiritual installation machine"
 touhou_wakan_amphibious_mechanized_equipment_2_desc:0 "The improved version of the versatile spiritual installation machine has improved all its abilities"
 
 touhou_wakan_motorized_rocket_equipment:0 "Fire Storm Spirit Costume"
 touhou_wakan_motorized_rocket_equipment_desc:0 "High density and large-scale projection of spiritual power trigger bullets, like a storm, ignites endless flames in the target area, hence the name"
 touhou_wakan_motorized_rocket_equipment_1:0 "Fire Storm Spirit Costume"
 touhou_wakan_motorized_rocket_equipment_1_short:0 "Fire Storm Spirit Costume"
 touhou_wakan_motorized_rocket_equipment_1_desc:0 "High density and large-scale projection of spiritual power trigger bullets, like a storm, ignites endless flames in the target area, hence the name"
 
 touhou_wakan_artillery_equipment:0 "Bombard Warlock Equipment"
 touhou_wakan_artillery_equipment_desc:0 "The technique of detonating spiritual power to form localized small-scale explosions"
 touhou_wakan_artillery_equipment_1:0 "Spirit Field"
 touhou_wakan_artillery_equipment_1_short:0 "Spirit Field"
 touhou_wakan_artillery_equipment_1_desc:0 "The technique of forming a high-energy zone in the form of an explosion for sustained damage, although similar in name, is fundamentally different from the spiritual power field within the demon breaking prop system"
 touhou_wakan_artillery_equipment_2:0 "Spiritual power explosion"
 touhou_wakan_artillery_equipment_2_short:0 "Spiritual power explosion"
 touhou_wakan_artillery_equipment_2_desc:0 "Not forming a spiritual field, but directly detonating, releasing all energy in one breath, rather than causing sustained damage"
 touhou_wakan_artillery_equipment_3:0 "Spatial shock"
 touhou_wakan_artillery_equipment_3_short:0 "Spatial shock"
 touhou_wakan_artillery_equipment_3_desc:0 "The technique of using spiritual power to compress space and then releasing it in one breath has astonishing destructive power, but there will be a reaction time during use, providing conditions for enemy evasion actions"
 
 touhou_wakan_anti_air_equipment:0 "Skynet Warlock Equipment"
 touhou_wakan_anti_air_equipment_desc:0 "It is named after the giant net that unfolds in the sky in the form of bullet comments"
 touhou_wakan_anti_air_equipment_1:0 "Sky Net"
 touhou_wakan_anti_air_equipment_1_short:0 "Sky Net"
 touhou_wakan_anti_air_equipment_1_desc:0 "It is named after the giant net that unfolds in the sky in the form of bullet comments"
 touhou_wakan_anti_air_equipment_2:0 "Skynet Array"
 touhou_wakan_anti_air_equipment_2_short:0 "Skynet Array"
 touhou_wakan_anti_air_equipment_2_desc:0 "Multi level and three-dimensional configuration of the earth sky network not only avoids mutual interference, but also enhances overall efficiency"
 touhou_wakan_anti_air_equipment_3:0 "Skynet Barrier"
 touhou_wakan_anti_air_equipment_3_short:0 "Skynet Barrier"
 touhou_wakan_anti_air_equipment_3_desc:0 "Apply barrier technology to Skynet to temporarily trap airborne units approaching Skynet"
 
