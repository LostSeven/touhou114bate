l_english:
 touhou_KAP_out:0 "Fantasy Township Diplomacy"
 touhou_KAP_out_desc:0 "All along, our diplomatic activities have been carried out by Tengu, which allows us to save time and focus on our research. However, after the world entered, the heavenly dogs were too preoccupied to take care of themselves and could no longer act on their behalf. Perhaps we should also give it a try"
 touhou_KAP_gentle:0 "Tribute to Tengu"
 touhou_KAP_gentle_desc:0 "Tengu has been exercising sovereignty activities on our behalf, and we also think it's good. Let's hold a tribute ceremony with Tengu. So we can once again be undisturbed by the mundane world and focus on our research"
 touhou_KAP_expanded_production:0 "Spontaneous production"
 touhou_KAP_expanded_production_desc:0 "Not all Hetong are scientists, there are also some inventors. It is these inventors who gathered together and spontaneously helped us build"
 touhou_KAP_special_supply:0 "Strengthen the connectivity of Monster Mountain"
 touhou_KAP_special_supply_desc:0 "Research requires materials for production and transportation. Without a good transportation system, we cannot conduct scientific research with peace of mind"
 touhou_KAP_warfare_will:0 "Tengu Armed Factory"
 touhou_KAP_warfare_will_desc:0 "In order to repay us, Tengu supported some of our military production lines. Although we have no interest in military affairs, having them is always good"
 touhou_KAP_champion:0 "New invention"
 touhou_KAP_champion_desc:0 "After the ceremony, we regained the tranquility of our loved ones, and in this tranquility, countless flashes of light were nurtured. Now, it's time to turn the flash into reality"
 touhou_KAP_forever:0 "Invention and Science"
 touhou_KAP_forever_desc:0 "The creativity of He Tong is infinite, and even a small explosion will not cause any obstacles to his progress"
 touhou_KAP_special_envoy:0 "Confidential envoy"
 touhou_KAP_special_envoy_desc:0 "After truly taking sovereignty into our own hands, we truly understand that we can no longer let the heavenly dog hold our throat. We need allies to hold talks with surrounding countries through confidential envoys"
 touhou_KAP_talk_with_ali:0 "Meeting with Alice"
 touhou_KAP_talk_with_ali_desc:0 "The dolls in the puppet workshop, although rooted in magic, are also creations. They will be interested in our technology"
 touhou_KAP_talk_with_vam:0 "Meeting with the Red Magic Pavilion"
 touhou_KAP_talk_with_vam_desc:0 "The Red Magic Pavilion has been competing with Tengu for hegemony, although they are also a threat to us, but now we can use this to win them over to our side"
 touhou_KAP_talk_with_rab:0 "The meeting with Eternal Pavilion"
 touhou_KAP_talk_with_rab_desc:0 "Forever Pavilion has the mind of the moon sitting in, she will understand the importance of weakening a powerful force"
 touhou_KAP_independent:0 "Declaration of Independence"
 touhou_KAP_independent_desc:0 "It's time, now we will break free from the shackles of the heavenly dog. We hold everything in our own hands"
 touhou_KAP_war:0 "Reverse attack"
 touhou_KAP_war_desc:0 "Although we feel embarrassed about the forces that have helped us, we need bigger land for science and progress"
 touhou_KAP_in_self:0 "Unified Fantasy Township"
 touhou_KAP_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Fantasia in our hands"
 touhou_KAP_in_all:0 "Eternal Fantasy Village"
 touhou_KAP_in_all_desc:0 "The residents of Fantasia are all part of the same family and have always contributed their efforts to maintaining peace and stability in Fantasia. This has been the case in the past and will continue to be so in the future, forever"
