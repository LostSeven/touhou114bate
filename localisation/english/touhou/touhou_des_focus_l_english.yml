l_english:
 touhou_DES_out:0 "幻想乡外交"
 touhou_DES_out_desc:0 "我们自苏醒开始，便处处受到限制，也许是因为我们的出身，也许是因为我们拥有让人类获得力量的方法，无论如何，人类怕我们，妖怪恨我们，平等交流本是种奢望。但是现在时代变了，我们的力量将成为完美的筹码，赢得盟友，获得地位。"
 touhou_DES_gentle:0 "诸事兴于和"
 touhou_DES_gentle_desc:0 "万事以和为贵，和，则诸事兴，不和，则事难成。"
 touhou_DES_with_hum:0 "为了人类"
 touhou_DES_with_hum_desc:0 "我们原本也都是人类，深知人类的痛苦于渴望，我们能够合作，为了共同的理想。"
 touhou_DES_unin_hum:0 "仙界的呼唤"
 touhou_DES_unin_hum_desc:0 "世间疾苦唯有成仙可解，千求万欲唯有成仙可化，一同加入修仙者的行列吧。"
 touhou_DES_with_sss:0 "人类优先"
 touhou_DES_with_sss_desc:0 "我们一向将人类的利益放在首位，而且我们身边也有这样做的同伴，姑且不论目的为何，至少他们的行为是以人类的利益为首要考量的。"
 touhou_DES_unin_sss:0 "人类优先者的默契"
 touhou_DES_unin_sss_desc:0 "同一个目标，同一个世界。"
 touhou_DES_unin_des:0 "冰释前嫌"
 touhou_DES_unin_des_desc:0 "和命莲寺的纠纷一直困扰着我们。我们和命莲寺虽为宿敌，但并不是什么不共戴天之仇，只要我们率先伸出友谊之手，一切都会好起来的。"
 touhou_DES_radicalness:0 "万物亡于怠"
 touhou_DES_radicalness_desc:0 "生于忧患，死于安乐。"
 touhou_DES_unin_ten:0 "为了湛蓝的天空"
 touhou_DES_unin_ten_desc:0 "天空一直被妖怪们霸占着，现在是时候让他们还回来了。"
 touhou_DES_attack_vam:0 "还人类宁静的夜"
 touhou_DES_attack_vam_desc:0 "夜晚一直是妖怪的乐园，充满着威胁与杀戮，是时候结束这一切了。"
 touhou_DES_method:0 "宗教裁令"
 touhou_DES_method_desc:0 "虽然这种时候，宗教裁定已经没有意义的，但依然可以作为一个很好的借口。"
 touhou_DES_attack_des:0 "一劳永逸"
 touhou_DES_attack_des_desc:0 "是时候解决我们和命莲寺之间的分歧了。"
 touhou_DES_in_self:0 "统一幻想乡"
 touhou_DES_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_DES_in_all:0 "永恒幻想乡"
 touhou_DES_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
