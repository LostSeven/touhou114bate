 touhou_magic_fighter_equipment:0 "飞行魔法装备"
 touhou_magic_fighter_equipment_desc:0 "将飞行魔法附到某些具体物体上，并借助其飞行的技术。虽然独立飞行的魔法依然存在，并且有众多著名的魔法师精于此道，但是主流魔法世界依然认为必须依靠物品才能飞行。"
 touhou_magic_fighter_equipment_0:0 "扫把"
 touhou_magic_fighter_equipment_0_short:0 "扫把"
 touhou_magic_fighter_equipment_0_desc:0 "由于某些理由，后幻想乡时代诞生的众多魔法师坚信，魔法师必须依靠扫把才能飞行。而那些知道真相的人大部分都懒得因为这个和他们辩驳上好几天。"
 touhou_magic_fighter_equipment_1:0 "飞行扫把"
 touhou_magic_fighter_equipment_1_short:0 "飞行扫把"
 touhou_magic_fighter_equipment_1_desc:0 "法师们逐渐发现，普通的扫把对于飞行没有任何帮助。于是带有飞行魔法的扫把出现了。"
 touhou_magic_fighter_equipment_2:0 "附魔扫把"
 touhou_magic_fighter_equipment_2_short:0 "附魔扫把"
 touhou_magic_fighter_equipment_2_desc:0 "带有飞行魔法的扫把，虽然可以辅助飞行，然而在其他方面却完全是累赘。于是附有多种魔法的附魔扫把出现了。"
 touhou_magic_fighter_equipment_3:0 "魔法扫把"
 touhou_magic_fighter_equipment_3_short:0 "魔法扫把"
 touhou_magic_fighter_equipment_3_desc:0 "附魔扫把虽然让扫把不再那么毫无意义，但是和其他魔法道具相比仍然非常逊色。于是魔法扫把出现了。"
 touhou_magic_jet_fighter_equipment_2:0 "强效魔法扫把"
 touhou_magic_jet_fighter_equipment_2_short:0 "强效魔法扫把"
 touhou_magic_jet_fighter_equipment_2_desc:0 "说实在话，即使到了这个阶段，扫把仍然没有任何意义，明明自己飞会更好。即使从附魔或是魔法物品角度看，项链、戒指或是其他物品远比扫把简单又能达到更好的效果。但是考虑到扫把是唯一能让魔法师们愿意上天的东西，也只能如此了。"
 
 touhou_magic_tac_bomber_equipment:0 "爆裂魔法装备"
 touhou_magic_tac_bomber_equipment_desc:0 "从天而降，在局部引发大爆炸的魔法体系，很危险，受到视野、射程等诸多限制，使用者必须从天上使用。"
 touhou_magic_tac_bomber_equipment_0:0 "爆炸魔法"
 touhou_magic_tac_bomber_equipment_0_short:0 "爆炸魔法"
 touhou_magic_tac_bomber_equipment_0_desc:0 "相关体系的基础，以各种方式引发爆炸的技术，简单粗暴。"
 touhou_magic_tac_bomber_equipment_1:0 "爆破魔法"
 touhou_magic_tac_bomber_equipment_1_short:0 "爆破魔法"
 touhou_magic_tac_bomber_equipment_1_desc:0 "针对坚硬物体常规爆炸效果不佳的问题，以爆破的方式应对。"
 touhou_magic_tac_bomber_equipment_2:0 "爆裂魔法"
 touhou_magic_tac_bomber_equipment_2_short:0 "爆裂魔法"
 touhou_magic_tac_bomber_equipment_2_desc:0 "威力、范围都有了巨大的飞跃，甚至可以称得上是一个新的体系。然而因为其简单粗暴的特性，被简单粗暴地分到了同样简单粗暴的类别里了。"
 touhou_magic_tac_bomber_equipment_3:0 "极限爆裂魔法"
 touhou_magic_tac_bomber_equipment_3_short:0 "极限爆裂魔法"
 touhou_magic_tac_bomber_equipment_3_desc:0 "爆裂魔法的强化版，限制级的魔法。"
 touhou_magic_jet_tac_bomber_equipment_2:0 "究极爆裂魔法"
 touhou_magic_jet_tac_bomber_equipment_2_short:0 "究极爆裂魔法"
 touhou_magic_jet_tac_bomber_equipment_2_desc:0 "爆裂魔法的最终形态(?)，可以对所有种类的目标造成巨大的破坏。"
 
 touhou_magic_strat_bomber_equipment:0 "毁灭魔法装备"
 touhou_magic_strat_bomber_equipment_desc:0 "从天而降，在局部引发大规模爆炸的魔法体系，非常危险，受到视野、射程等诸多限制，使用者必须从天上使用。"
 touhou_magic_strat_bomber_equipment_1:0 "大范围爆炸魔法"
 touhou_magic_strat_bomber_equipment_1_short:0 "大范围爆炸魔法"
 touhou_magic_strat_bomber_equipment_1_desc:0 "最大化伤害范围的模式，对特定单体目标效果欠佳。"
 touhou_magic_strat_bomber_equipment_2:0 "毁灭魔法"
 touhou_magic_strat_bomber_equipment_2_short:0 "毁灭魔法"
 touhou_magic_strat_bomber_equipment_2_desc:0 "特化对固定目标的魔法术式，威力和范围都是最强的，然而对小目标意义不大。"
 touhou_magic_strat_bomber_equipment_3:0 "极限毁灭魔法"
 touhou_magic_strat_bomber_equipment_3_short:0 "极限毁灭魔法"
 touhou_magic_strat_bomber_equipment_3_desc:0 "强化版的毁灭魔法，单纯为了威力和范围而存在的。"
 touhou_magic_jet_strat_bomber_equipment_1:0 "究极毁灭魔法"
 touhou_magic_jet_strat_bomber_equipment_1_short:0 "究极毁灭魔法"
 touhou_magic_jet_strat_bomber_equipment_1_desc:0 "最强的毁灭魔法，无论防御性多强的固定目标都将化为灰烬。"