 touhou_magic_medium_tank_equipment:0 "提泰妮娅中型人偶"
 touhou_magic_medium_tank_equipment_desc:0 "为了战斗而生的人偶，由爱丽丝设计，精致又强力，但成本高昂。都会派的天才设计师对此回应：“没有一个人偶向我抱怨。”或许我们该教人偶说话，如果它们有生命的话。\n\n提泰妮娅中型人偶可以替代外界的§Y中型坦克§!。"
 touhou_magic_medium_tank_equipment_1:0 "提泰妮娅级"
 touhou_magic_medium_tank_equipment_1_short:0 "提泰妮娅级"
 touhou_magic_medium_tank_equipment_1_desc:0 "幻想乡时代就存在实验性的原型机，两个一组，采用了最先进的人偶网络，与其说一组两个，不如说是一个人偶有两具身体，跨时代的设计使提泰妮娅级拥有了跨时代的战斗力。\n\n提泰妮娅级可以替代外界的§Y中型坦克§!。"
 touhou_magic_medium_tank_equipment_2:0 "提泰妮娅级改良型"
 touhou_magic_medium_tank_equipment_2_short:0 "提泰妮娅级改良型"
 touhou_magic_medium_tank_equipment_2_desc:0 "设计师在幻想乡时代原型机改了几处，完善了曾经的设计，虽然她本人不太满意，但还是放弃了继续修改。\n\n§G有些东西比武器更值得完善。§!"
 touhou_magic_medium_tank_equipment_3:0 "提泰妮娅级完全型"
 touhou_magic_medium_tank_equipment_3_short:0 "提泰妮娅级完全型"
 touhou_magic_medium_tank_equipment_3_desc:0 "提泰妮娅级改良型进一步完善的结果，堪称中型装甲的巅峰。设计师曾说过有改进的余地，随后又否定了这一点。\n\n§G“最后的幻想乡人”§!"
 
