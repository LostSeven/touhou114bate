l_english:
 touhou_magic_infantry_equipment:0 "魔力发射器"
 touhou_magic_infantry_equipment_desc:0 "魔法使们大多不喜纷争，过着深居简出的生活，但眼下的困境容不得这份悠然，魔力发射器便是证明。\n\n魔力发射器可以替代外界的§Y步枪§!。"
 touhou_magic_infantry_equipment_0:0 "基本魔力发射器"
 touhou_magic_infantry_equipment_0_short:0 "基本魔力发射器"
 touhou_magic_infantry_equipment_0_desc:0 "将魔力转化为其他能量加以使用，这是魔法的基本，将这些能量发射出去是魔法师最主要的作战方式。虽然发射出去的并不是魔力，但习惯上还是称之为“发射魔力”。\n\n将这种技术运用到武器上可以替代外界的§Y步枪§!。"
 touhou_magic_infantry_equipment_1:0 "繁彩魔力发射器"
 touhou_magic_infantry_equipment_1_short:0 "繁彩魔力发射器"
 touhou_magic_infantry_equipment_1_desc:0 "不断增大魔力输出，释放出的大量魔力会转化为多种能量，迸发出七色的光芒。这种技术可以进一步提高魔力发射器的杀伤力。\n\n§R曾经这种技术用在花火大会，现在不需要了。§!"
 touhou_magic_infantry_equipment_2:0 "纯色魔力发射器"
 touhou_magic_infantry_equipment_2_short:0 "纯色魔力发射器"
 touhou_magic_infantry_equipment_2_desc:0 "成熟的魔法师能将魔力只转化为一种能量，有效提升了魔力利用率。采用这种技术的武器可以在魔力限制下最大程度提高杀伤力。\n\n§R不久前，没人想得到这种技术这么适合杀人。§!" 
 touhou_magic_infantry_equipment_3:0 "纯粹魔力发射器"
 touhou_magic_infantry_equipment_3_short:0 "纯粹魔力发射器"
 touhou_magic_infantry_equipment_3_desc:0 "我们对魔法的研究炉火纯青，但转化中的损失仍是我们的大敌，现在我们能够直接利用魔力，实现真正的“发射魔力”，连妖精都能爆破红魔馆的时代来了。\n\n§R不管怎样，技术进步总是好事，对吗？§!"
 
 touhou_magic_artillery_equipment:0 "魔力火炮"
 touhou_magic_artillery_equipment_desc:0 "熟练的魔法使可以将大量魔力转化为破坏性能量并在一瞬间射出，这种技术曾是某个火力控的最爱。现在，采用这种技术的魔力火炮是所有人的最爱。\n\n魔力火炮可以替代外界的§Y火炮§!。"
 touhou_magic_artillery_equipment_1:0 "魔力爆破器"
 touhou_magic_artillery_equipment_1_short:0 "魔力爆破器"
 touhou_magic_artillery_equipment_1_desc:0 "将魔力转化为冲击波，引发爆破，可以造成大规模杀伤。\n\n将这种技术运用到武器上可以替代外界的§Y火炮§!。"
 touhou_magic_artillery_equipment_2:0 "魔火焰喷射器"
 touhou_magic_artillery_equipment_2_short:0 "魔火焰喷射器"
 touhou_magic_artillery_equipment_2_desc:0 "比起单纯的冲击波，火焰能利用更少的魔力造成更广泛的人员杀伤。战争让我们想到了很多曾经想不到的事，这一武器便是一个例证。\n\n§R火，能带给人们温暖，也能带给人们永远的温暖。§!"
 touhou_magic_artillery_equipment_3:0 "地狱火喷射器"
 touhou_magic_artillery_equipment_3_short:0 "地狱火喷射器"
 touhou_magic_artillery_equipment_3_desc:0 "随着对魔力的进一步掌握，我们复现出了地狱的不灭之火，将这种技术应用到武器，我们也可以复现出地狱本身。\n\n§R不管怎样，有所收获总是好事，对吗？§!"
 
 touhou_magic_anti_tank_equipment:0 "魔力穿甲炮"
 touhou_magic_anti_tank_equipment_desc:0 "将魔力凝聚到一点，再转化为光能和热能一口气射出去，虽然范围很小，不能用于大规模杀伤，但是可以迅速击穿敌人的装甲。\n\n魔力穿甲炮可以替代外界的§Y反坦克炮§!。"
 touhou_magic_anti_tank_equipment_1:0 "火花穿甲炮"
 touhou_magic_anti_tank_equipment_1_short:0 "火花穿甲炮"
 touhou_magic_anti_tank_equipment_1_desc:0 "某位黑白色的魔法天才从研究室扔出的淘汰作品，能将魔力凝聚到一点再射出，虽然效率不高，但依旧拥有良好的穿甲能力。\n\n这种武器可以替代外界的§Y反坦克炮§!。"
 touhou_magic_anti_tank_equipment_2:0 "极限火花穿甲炮"
 touhou_magic_anti_tank_equipment_2_short:0 "极限火花穿甲炮"
 touhou_magic_anti_tank_equipment_2_desc:0 "某位黑白色的魔法天才的正规作，将魔力积蓄到极限再释放，极大提高了穿透力和威力。\n\n§R不要让她看到这些装备穿透了什么。§!"
 touhou_magic_anti_tank_equipment_3:0 "究极火花穿甲炮"
 touhou_magic_anti_tank_equipment_3_short:0 "究极火花穿甲炮"
 touhou_magic_anti_tank_equipment_3_desc:0 "某位黑白色的魔法天才的自豪之作，据称是魔力穿甲炮的最终形态，能穿透几乎所有装甲。\n\n§R我们不能把更多的责任推卸给她了。§!"
 
 touhou_magic_light_tank_equipment:0 "上海级轻型人偶"
 touhou_magic_light_tank_equipment_desc:0 "上海人偶的仿制型，除了昂贵以外，各方面都无可挑剔，使用前最好衡量下自己的生产能力。\n\n上海级轻型人偶可以替代外界的§Y轻型坦克§!。"
 touhou_magic_light_tank_equipment_1:0 "上海级"
 touhou_magic_light_tank_equipment_1_short:0 "上海级"
 touhou_magic_light_tank_equipment_1_desc:0 "上海人偶的量产型，也因此得名。尽管不是为战争而生的，但由于爱丽丝的天才设计，上海级也足以碾压同期所有的轻型装甲。\n\n上海级可以替代外界的§Y轻型坦克§!"
 touhou_magic_light_tank_equipment_2:0 "上海级改良型"
 touhou_magic_light_tank_equipment_2_short:0 "上海级改良型"
 touhou_magic_light_tank_equipment_2_desc:0 "上海级的改良型号，仅仅舍弃了一些非战斗功能，便超越了所有新研发出的轻型装甲，或许爱丽丝早就做好了准备。\n\n§G沉默的人不一定有一颗沉默的心。§!"
 touhou_magic_light_tank_equipment_3:0 "上海级完全型"
 touhou_magic_light_tank_equipment_3_short:0 "上海级完全型"
 touhou_magic_light_tank_equipment_3_desc:0 "舍弃了所有的非战斗功能，被誉为上海级最完美的改进型号，所有角度都达到了几乎所能达到的巅峰，里程碑级的设计。\n\n§G“总得有人让一切恢复正常”，爱丽丝说。§!"
 
