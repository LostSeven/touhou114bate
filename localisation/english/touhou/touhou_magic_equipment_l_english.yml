 touhou_magic_modern_tank_equipment:0 "量产型歌利亚"
 touhou_magic_modern_tank_equipment_desc:0 "通过一系列改造，由工厂而非爱丽丝亲手制作的歌利亚人偶，虽然性能下降，但成本更低，更适合军队使用。\n\n量产型歌利亚可以替代外界的§Y现代坦克§!。"
 touhou_magic_modern_tank_equipment_1:0 "量产型歌利亚"
 touhou_magic_modern_tank_equipment_1_short:0 "量产型歌利亚"
 touhou_magic_modern_tank_equipment_1_desc:0 "通过结合外界技术，即便不使用幻想兵团技术也可以量产歌利亚。尽管性能有所下降，但我们的军队可以大规模装备这种世界上最先进的装甲了。\n\n量产型歌利亚§Y不属于幻想兵团§!，可以替代外界的§Y现代坦克§!。"

