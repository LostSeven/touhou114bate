l_english:
 touhou_BLI_out:0 "Fantasy Township Diplomacy"
 touhou_BLI_out_desc:0 "With the weakening of abilities, the communication methods that Fantasy Town has been using have also lost their effectiveness. We must imitate the people of this world or explore a new and effective way of communication on our own"
 touhou_BLI_show_to_all:0 "Announce to the world"
 touhou_BLI_show_to_all_desc:0 "It was the wise who created the fantasy village, and we should become the masters of the fantasy village forever"
 touhou_BLI_gentle:0 "Fantasy Town Talks"
 touhou_BLI_gentle_desc:0 "This mutation has completely disrupted the order in Fantasia. We must gather all the experts who deal with the mutation and make every effort to maintain order"
 touhou_BLI_meet_ali:0 "Visiting old friends"
 touhou_BLI_meet_ali_desc:0 "Alice was very rare to attend our meeting, although she did not make a public appearance, she still reached an agreement with us privately. Now, it's our turn to visit proactively. Our gifts will be helpful, and Alice will also be willing to share her latest research findings with us"
 touhou_BLI_Hades_unin:0 "Invite old friends"
 touhou_BLI_Hades_unin_desc:0 "Our cooperation is of great significance in such a big environment, and now it is time to further deepen our relationship"
 touhou_BLI_help_human:0 "Mutual Aid Agreement among People"
 touhou_BLI_help_human_desc:0 "As guardians, we have always provided shelter for people, and even in such complex situations now, there should be no exceptions"
 touhou_BLI_help_mls:0 "Xianglin Hall Mutual Aid Agreement"
 touhou_BLI_help_mls_desc:0 "Marisa has always been enthusiastic about resolving unexpected changes, so she has a good relationship with us, and cooperation with Xianglin Hall will be very smooth"
 touhou_BLI_guard:0 "Guarding the Fantasy Village"
 touhou_BLI_guard_desc:0 "Let's unite together and work together for the future of Fantasia"
 touhou_BLI_radicalness:0 "Resolve disputes"
 touhou_BLI_radicalness_desc:0 "As stated by the Hakurei Shrine, we are the guardians of the entire Gensokyo, and therefore we will never allow anyone to disrupt the order of Gensokyo"
 touhou_BLI_protect_human:0 "Protecting humanity"
 touhou_BLI_protect_human_desc:0 "Any attack against human power will be sanctioned, no matter who it is"
 touhou_BLI_pacify_moster:0 "Stable Monster"
 touhou_BLI_pacify_moster_desc:0 "Monsters are also a part of Fantasia and should be protected as well"
 touhou_BLI_pacify_hell:0 "Suppressing Hell"
 touhou_BLI_pacify_hell_desc:0 "Although in common belief, hell does not belong to the realm of fantasy. However, we now announce that Hell has officially been included in the realm of Fantasia"
 touhou_BLI_no_trouble:0 "There is nothing happening in the world"
 touhou_BLI_no_trouble_desc:0 "Those who abide by their own rules are protected, while those who invade others are killed without mercy"
 touhou_BLI_in_self:0 "Unified Fantasy Township"
 touhou_BLI_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Fantasia in our hands"
 touhou_BLI_in_all:0 "Eternal Fantasy Village"
 touhou_BLI_in_all_desc:0 "The residents of Fantasia are all part of the same family and have always contributed their efforts to maintaining peace and stability in Fantasia. This has been the case in the past and will continue to be so in the future, forever"
