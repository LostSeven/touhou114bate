l_english:
 touhou_OPP_out:0 "幻想乡外交"
 touhou_OPP_out_desc:0 "十殿阎罗并没有和是非曲直厅一起来到异世界，不但如此，整个彼岸现在也仅存一位阎罗，这使得外交行动停滞。我们必须和幻想乡各势力重新建立联系。"
 touhou_OPP_gentle:0 "地狱新政"
 touhou_OPP_gentle_desc:0 "十殿阎罗的缺失，给了四季映姬·亚玛萨那度更变地狱政策的机会，在这样的情况下，地狱应该团结，而非敌对。"
 touhou_OPP_Hades_self:0 "冥府自治"
 touhou_OPP_Hades_self_desc:0 "冥府由冥界人来管理才是最好的。"
 touhou_OPP_Hades_unin:0 "冥府联合"
 touhou_OPP_Hades_unin_desc:0 "虽然一直以来阎罗殿都将冥府视为仆从，但是朋友才是我们正确的关系。"
 touhou_OPP_admit_old_hell:0 "承认觉妖怪所有权"
 touhou_OPP_admit_old_hell_desc:0 "过去，[Root.GetName]一度抛弃了他们，希望现在这些微小的补偿不会太迟。"
 touhou_OPP_admit_oni:0 "鬼族居住合法化"
 touhou_OPP_admit_oni_desc:0 "虽然鬼族是最近才来的外来者，不过既然觉妖怪们承认了他们的合法性，那么我们也应该承认他们的合法性。"
 touhou_OPP_new_hell_unin:0 "地狱联合"
 touhou_OPP_new_hell_unin_desc:0 "让我们团结在一起，为了地狱的未来共同努力吧。"
 touhou_OPP_radicalness:0 "重申地狱所有权"
 touhou_OPP_radicalness_desc:0 "正如阎罗殿一贯所声明的那样：我们才是整个地狱唯一的所有者。"
 touhou_OPP_final_notice:0 "旧地狱最终通牒"
 touhou_OPP_final_notice_desc:0 "这是他们的唯一机会，臣服或者死！"
 touhou_OPP_for_war:0 "战争准备"
 touhou_OPP_for_war_desc:0 "地狱是我们的，没有任何人能在地狱对抗我们。"
 touhou_OPP_own_hell_all:0 "地狱之主归来"
 touhou_OPP_own_hell_all_desc:0 "[Root.GetName]才是地狱唯一的主人。"
 touhou_OPP_Hades_join_us:0 "冥府一体化"
 touhou_OPP_Hades_join_us_desc:0 "冥府一直都是[Root.GetName]的所有物，之前只是借给你们而已，现在是时候还回来了。"
 touhou_OPP_in_self:0 "统一幻想乡"
 touhou_OPP_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_OPP_in_all:0 "永恒幻想乡"
 touhou_OPP_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
 #idea:
 touhou_lord_of_hell:0 "地狱之主"
 touhou_lord_of_hell_desc:0 "地狱从古至今，都是彼岸的所有物，我们已经做好准备，让那些小偷付出代价。"
 
