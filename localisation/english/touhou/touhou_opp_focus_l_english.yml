l_english:
 touhou_OPP_out:0 "Fantasy Township Diplomacy"
 touhou_OPP_out_desc:0 "The Ten Halls of Hell did not come to another world with the Hall of Right and Wrong. Moreover, there is only one Yama left on the other side, which has caused diplomatic action to stagnate. We must re-establish contact with the various forces in Fantasia"
 touhou_OPP_gentle:0 "Hell's New Deal"
 touhou_OPP_gentle_desc:0 "The absence of the Ten Halls of Hell has given Four Seasons Yingji Yamasanadu the opportunity to change his hellish policies. In such a situation, hell should be united rather than hostile"
 touhou_OPP_Hades_self:0 "Underworld Autonomy"
 touhou_OPP_Hades_self_desc:0 "It is best for the underworld to be managed by people from the underworld"
 touhou_OPP_Hades_unin:0 "Underworld Alliance"
 touhou_OPP_Hades_unin_desc:0 "Although the Hell's Palace has always regarded the underworld as a servant, friends are our correct relationship"
 touhou_OPP_admit_old_hell:0 "Admitting ownership of Jue Monster"
 touhou_OPP_admit_old_hell_desc:0 "In the past, [Root. GetName] once abandoned them, hoping that these small compensations will not be too late now"
 touhou_OPP_admit_oni:0 "Legalization of the Residence of Demons"
 touhou_OPP_admit_oni_desc:0 "Although the ghost tribe is a recent outsider, since they have recognized their legitimacy, we should also acknowledge their legitimacy"
 touhou_OPP_new_hell_unin:0 "Hell Alliance"
 touhou_OPP_new_hell_unin_desc:0 "Let's unite together and work together for the future of hell"
 touhou_OPP_radicalness:0 "Reaffirm ownership of hell"
 touhou_OPP_radicalness_desc:0 "As the Yama Palace has always declared, we are the sole owners of the entire hell"
 touhou_OPP_final_notice:0 "The ultimatum of the old hell"
 touhou_OPP_final_notice_desc:0 "This is their only chance, submit or die"
 touhou_OPP_for_war:0 "Preparation for War"
 touhou_OPP_for_war_desc:0 "Hell is ours, no one can fight against us in hell"
 touhou_OPP_own_hell_all:0 "The Lord of Hell has returned"
 touhou_OPP_own_hell_all_desc:0 "[Root. GetName] is the only master of hell"
 touhou_OPP_Hades_join_us:0 "Underworld Integration"
 touhou_OPP_Hades_join_us_desc:0 "The underworld has always been the property of [Root. GetName]. Previously, it was only lent to you, but now it's time to return it"
 touhou_OPP_in_self:0 "Unified Fantasy Township"
 touhou_OPP_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Fantasia in our hands"
 touhou_OPP_in_all:0 "Eternal Fantasy Village"
 touhou_OPP_in_all_desc:0 "The residents of Fantasia are all part of the same family and have always contributed their efforts to maintaining peace and stability in Fantasia. This has been the case in the past and will continue to be so in the future, forever"
 #idea:
 touhou_lord_of_hell:0 "Lord of Hell"
 touhou_lord_of_hell_desc:0 "Hell has always been a possession of the other shore, and we are prepared to make those thieves pay the price"
 
 #事件：
 opposite.0.t:0 "The final ultimatum from the other side"
 opposite.0.d:0 "Just like when we were still in Gensokyo, the other shore once again demands that we submit. Although we have repelled them countless times, can we still do it in the current situation"
 opposite.0.a:0 "We submit"
 opposite.0.b:0 "Don't even think about it"