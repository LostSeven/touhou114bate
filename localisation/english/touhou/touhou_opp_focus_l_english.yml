 opposite.0.t:0 "彼岸的最终通牒"
 opposite.0.d:0 "和还在幻想乡时一样，彼岸又一次要求我们臣服了。虽然我们已经无数次击退了他们，但是在现在这样的情况下还能办到吗？"
 opposite.0.a:0 "我们臣服"
 opposite.0.b:0 "想都不要想"