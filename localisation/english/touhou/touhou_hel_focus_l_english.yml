 hell.0.t:0 "Independence of the Ghost Tribe"
 hell.0.d:0 "What should we do if the ghost tribe suddenly declares that they no longer obey us and unilaterally cut off contact with us"
 hell.0.a:0 "Let them go"
 hell.0.b:0 "Don't even think about it"
 hell.1.t:0 "The final ultimatum of the ghost tribe"
 hell.1.d:0 "The ghost tribe has arrived, and they have expressed that, based on our past love, as long as we are willing to be their servants, we will be given a way out What should we do"
 hell.1.a:0 "We submit"
 hell.1.b:0 "Don't even think about it"