l_english:
 touhou_HEL_out:0 "Fantasy Township Diplomacy"
 touhou_HEL_out_desc:0 "The ghost tribe has never cared about other people's affairs and does not pay attention to communication with other forces. But now in this situation, it has become necessary to engage in diplomacy with other forces. Because we are well aware that our fists are no longer as reliable as they used to be"
 touhou_HEL_gentle:0 "Old City Brewery"
 touhou_HEL_gentle_desc:0 "The ghost tribe is very satisfied with their current life in the old capital, and no one, including our leader, wants to return to the ground. The only downside is that the supply of alcohol has always been insufficient. Building a large number of breweries in the old capital, as long as we can ensure supply, we have no other demands"
 touhou_HEL_expanded_production:0 "Expand production"
 touhou_HEL_expanded_production_desc:0 "As promised by [Root. GetLeader], the scale of the brewery has been further expanded, and some supporting factories have been built around it in order to effectively carry out production, but that is just icing on the cake"
 touhou_HEL_special_supply:0 "Special supply of alcoholic beverages"
 touhou_HEL_special_supply_desc:0 "The wine produced by [Root. GetName] is enough for everyone to drink, but unfortunately, due to the geographical environment of hell, most people have to walk for half a day to get the wine and then spend half a day walking back. We have a specialized supply system in place to ensure that everyone can enjoy the freshest wine. In order to ensure its normal operation, the infrastructure of [Root. GetName] has also been improved, but no one cares anymore"
 touhou_HEL_warfare_will:0 "Underground Martial Arts Tournament"
 touhou_HEL_warfare_will_desc:0 "Alcohol and battle are the two things that ghosts love the most. The problem of alcohol has been basically solved now. In order to appease those with itching hands, an underground martial arts club has been established, allowing everyone to have a good fight"
 touhou_HEL_champion:0 "Martial arts champion"
 touhou_HEL_champion_desc:0 "A war loving ghost who respects the strong and hopes to become one. Martial arts greatly promotes the development of [Root. GetName]'s martial arts"
 touhou_HEL_forever:0 "Permanent residency"
 touhou_HEL_forever_desc:0 "What else can we ask for besides wine and battle"
 touhou_HEL_radicalness:0 "Requesting the Heavenly Dog to pay tribute"
 touhou_HEL_radicalness_desc:0 "The life of the ghost tribe in the old capital is still acceptable, but they occasionally miss the life on the ground, mainly the fine wine of the Monster Mountain. Tell the heavenly dogs that we must be given enough wine, otherwise we will personally go get it"
 touhou_HEL_cast_off:0 "Break free from shackles"
 touhou_HEL_cast_off_desc:0 "The demon race is the eternal king, and no one can ride on the head of the king"
 touhou_HEL_own:0 "Master of Monster Mountain"
 touhou_HEL_own_desc:0 "Monster Mountain belongs to us, the past is, and the future is as well"
 touhou_HEL_return:0 "Return to Monster Mountain"
 touhou_HEL_return_desc:0 "Servants, your master has returned"
 touhou_HEL_unify:0 "Unified Monster Mountain"
 touhou_HEL_unify_desc:0 "The incompetent have allowed the Monster Mountain to be occupied by others for such a long time, but it doesn't matter anymore. Why do you want to ask? Because we're here"
 touhou_HEL_in_self:0 "Unified Fantasy Township"
 touhou_HEL_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Fantasia in our hands"
 touhou_HEL_in_all:0 "Eternal Fantasy Village"
 touhou_HEL_in_all_desc:0 "The residents of Fantasia are all part of the same family and have always contributed their efforts to maintaining peace and stability in Fantasia. This has been the case in the past and will continue to be so in the future, forever"
