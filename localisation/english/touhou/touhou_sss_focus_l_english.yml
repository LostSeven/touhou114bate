 #事件：
 moriya.0.t:0 "Minglian Temple provocation"
 moriya.0.d:0 "Recently, the provocations from Minglian Temple have been escalating, repeatedly challenging our bottom line. Although some people think there is something fishy about it, more people have long been unable to bear it anymore. Nowadays, the public strongly demands a counterattack against Minglian Temple. How should we make a decision"
 moriya.0.a:0 "Forget it"
 moriya.0.b:0 "Can't bear it anymore"
 moriya.1.t:0 "Shouya questions the legitimacy of Borui's faith"
 moriya.1.d:0 "As early as in the fantasy village, Shouya has been promoting to the outside world more than once. We have no faith, but we have never been as strong as this time. They even printed it as flyers and distributed it to every corner of Fantasia. The public can no longer bear it, please order a counterattack"
 moriya.1.a:0 "Forget it"
 moriya.1.b:0 "Can't bear it anymore"
 moriya.2.t:0 "Dispute over the regulation of defensive arrows"
 moriya.2.d:0 "The Shouya Shrine, which has been committed to destroying the relationship between our two families, has for the first time started mediating our dispute. Although it's frustrating to follow their wishes, it's also a good opportunity"
 moriya.2.a:0 "We shook hands and made peace"
 moriya.2.b:0 "Don't even think about it"