l_english:
 touhou_SSS_out:0 "Fantasy Township Diplomacy"
 touhou_SSS_out_desc:0 "Shouya Shrine has always been committed to developing believers and collecting information on faith. Therefore, although religious exchanges are very active, other diplomacy is blank. Establishing a modern diplomatic system is the beginning of everything"
 touhou_SSS_gentle:0 "Pagan tolerance"
 touhou_SSS_gentle_desc:0 "We have always adopted a policy of excluding other religions, and in the past, we had to do so for the sake of our faith. Now it's different. Compared to faith, unifying the fantasy world is more important, and for this goal, we need allies"
 touhou_SSS_mediate:0 "Religious mediation"
 touhou_SSS_mediate_desc:0 "The dispute between Shenshen Temple and Minglian Temple has lasted for too long. Perhaps we can try our best to reconcile them. Even if it's just temporary"
 touhou_SSS_hegemony:0 "Attempting to reconcile with Tengu"
 touhou_SSS_hegemony_desc:0 "There is nothing that attracts us to Monster Mountain. Previously, in order to demonstrate their strength, they were hostile to Tengu, but now they are no longer needed"
 touhou_SSS_acknowledge:0 "Recognize the status of Boli"
 touhou_SSS_acknowledge_desc:0 "Boli is the guardian of Fantasia. Although we have always denied this, we are all clear in our hearts that there is no doubt about it"
 touhou_SSS_myth:0 "Mythical revival"
 touhou_SSS_myth_desc:0 "The era of the gods has passed. But that doesn't mean it won't come again"
 touhou_SSS_radicalness:0 "Believers take an oath"
 touhou_SSS_radicalness_desc:0 "Faith tightly binds us all together. Regardless of background, race, or social status, as long as we gather under the Shouya faith, we are compatriots"
 touhou_SSS_legitimacy:0 "Fantasy Township Orthodox"
 touhou_SSS_legitimacy_desc:0 "Boli has no faith, we are the true and only orthodox of Fantasia, and Shouya is the guardian who has always guarded Fantasia"
 touhou_SSS_only_one_belief:0 "One Teaching Theory"
 touhou_SSS_only_one_belief_desc:0 "Fantasy Village does not require any other beliefs besides Shouya"
 touhou_SSS_new_own:0 "New Master of Monster Mountain"
 touhou_SSS_new_own_desc:0 "Monster Mountain belongs to us, and we should also have the ability to hold it in our hands"
 touhou_SSS_make_des_attack_mls:0 "Creating conflicts"
 touhou_SSS_make_des_attack_mls_desc:0 "The Shenshen Temple and the Minglian Temple have been deeply resentful for generations, and we only need to stir up trouble a little to reap the benefits of the fisherman. Just like before"
 touhou_SSS_in_self:0 "Unified Fantasy Township"
 touhou_SSS_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Fantasia in our hands"
 touhou_SSS_in_all:0 "Eternal Fantasy Village"
 touhou_SSS_in_all_desc:0 "The residents of Fantasia are all part of the same family and have always contributed their efforts to maintaining peace and stability in Fantasia. This has been the case in the past and will continue to be so in the future, forever"
