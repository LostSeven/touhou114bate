l_english:
 touhou_MLS_out:0 "Fantasy Township Diplomacy"
 touhou_MLS_out_desc:0 "Misty Rain Demon Risha has always relied on numerous friends to operate in the fantasy village, so there is no need for diplomacy. But now as a leader, Marissa no longer has such abundance. Establish a dedicated Ministry of Foreign Affairs to fully leverage her networking value"
 touhou_MLS_gentle:0 "Contact friends"
 touhou_MLS_gentle_desc:0 "No one can survive alone in the current fantasy village, especially the misty rain demon Risha who is obsessed with friendship. Although there is still some preparation work to be done, she should not be able to wait to pounce on her friends"
 touhou_MLS_meet_ali:0 "Visiting Alice"
 touhou_MLS_meet_ali_desc:0 "When it comes to Marissa, one cannot help but mention her neighbor Alice, who is also a magic envoy. Although their relationship was initially strained due to disputes over magic props, they are now close friends. For Marissa, Alice's home can be said to be a haven like existence"
 touhou_MLS_meet_bli:0 "Visit Boli Lingmeng"
 touhou_MLS_meet_bli_desc:0 "The friendship between Boli Lingmeng and Marissa began a long time ago, and after solving countless transformations side by side, they gradually became close friends"
 touhou_MLS_meet_kap:0 "Visit Hecheng Hetuo"
 touhou_MLS_meet_kap_desc:0 "The friendship between Kawashiro Hoto and Marisa originated during the investigation of the new shrine located on the Mount of Monsters, and later provided a lot of help to Marisa"
 touhou_MLS_meet_dld:0 "Visiting Gu Mingdi Love"
 touhou_MLS_meet_dld_desc:0 "The friendship between Gu Mingdi and Marissa originated from the Geyser mutation. Although they didn't meet many times, perhaps Marissa didn't know about it"
 touhou_MLS_meet_vam:0 "Visit Patricia and Fran"
 touhou_MLS_meet_vam_desc:0 "The friendship between Patricia, Fleur, and Marissa originated from the Red Mist mutation and grew stronger through countless library adventures"
 touhou_MLS_new_hell_unin:0 "Persuasion from friends"
 touhou_MLS_new_hell_unin_desc:0 "After visiting our friends extensively and relying on their persuasion, we should be able to ensure the smooth signing of the alliance treaty"
 touhou_MLS_radicalness:0 "Covert operation"
 touhou_MLS_radicalness_desc:0 "Perhaps it's a habit, a hobby, or just to relieve stress, but for whatever reason, Marissa's borrowing action has begun again. It has to be said that she is indeed very skilled in this aspect, and perhaps we can take advantage of this. Of course, the target should be those forces that are not easily at odds with us"
 touhou_MLS_steal_ali:0 "Borrow the Alice doll"
 touhou_MLS_steal_ali_desc:0 "Alice's dolls are well-known, although they may not be replicable, they will definitely promote our armor technology"
 touhou_MLS_steal_bli:0 "Borrow the talismans from the Hakurei Shrine"
 touhou_MLS_steal_bli_desc:0 "The talismans of Hakurei Shrine have been proven to be very effective over time. We should make some and study them carefully"
 touhou_MLS_steal_kap:0 "Borrowing Hetong Industry"
 touhou_MLS_steal_kap_desc:0 "Hetong has a high level of industrial expertise, especially with the recent release of new prototypes. Let's borrow them for observation"
 touhou_MLS_steal_dld:0 "Borrowing the resources of the Earth Spirit Hall"
 touhou_MLS_steal_dld_desc:0 "The Earth Spirit Hall has extensive experience in resource collection and utilization, and we can go and retrieve scriptures"
 touhou_MLS_steal_vam:0 "Borrow the Magic Book from the Red Magic Pavilion"
 touhou_MLS_steal_vam_desc:0 "Just like they were still in the fantasy village, but they didn't mind borrowing hundreds or thousands of extra books"
 touhou_MLS_own_hell_all:0 "Enchanting General"
 touhou_MLS_own_hell_all_desc:0 "Marissa led us to complete the task excellently, but due to the close relationship between some important personnel and Marissa, they won't say anything. We even made contact with their general through this, and they would be interested in Marissa"
 touhou_MLS_in_self:0 "Unified Fantasy Township"
 touhou_MLS_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Fantasia in our hands"
 touhou_MLS_in_all:0 "Eternal Fantasy Village"
 touhou_MLS_in_all_desc:0 "The residents of Fantasia are all part of the same family and have always contributed their efforts to maintaining peace and stability in Fantasia. This has been the case in the past and will continue to be so in the future, forever"
 #idea:
 
 #事件：
 molisha.7.t:0 "Get Marissa or General and go to Xianglin Hall"
 molisha.7.d:0 "Marissa has been harassing us and stealing our technology all along. But due to some important personnel and their close relationships, we don't have much to say. But now she's really going too far. Under the joint persuasion of Marissa and her friends, our general believes that Marissa is very talented and hopes to get her, otherwise he will have to leave. What should we do"
 molisha.7.a:0 "Let's all go"
 molisha.7.b:0 "Marissa is ours"