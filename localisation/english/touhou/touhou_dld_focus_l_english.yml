 chireiden.0.t:0 "Notice of Hell"
 chireiden.0.d:0 "As we speculated, the official announcement from the Earth Spirit Hall has arrived, demanding that we cease to guarantee the independence of the Hakurei Shrine. We are not ready to be involved in the war yet, but is it really good to abandon the Hakurei Shrine"
 chireiden.0.a:0 "There's no other way"
 chireiden.0.b:0 "Don't even think about it"
 chireiden.1.t:0 "Land or War"
 chireiden.1.d:0 "As we speculated, the official announcement from the Earth Spirit Hall has arrived, requesting that we provide the land. Otherwise, we will declare war, we must fight, but if you want"
 chireiden.1.a:0 "There's no other way"
 chireiden.1.b:0 "Don't even think about it"