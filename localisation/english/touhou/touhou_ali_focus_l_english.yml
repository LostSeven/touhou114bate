l_english:
 touhou_ALI_focus:0 "人偶工坊国策树"
 touhou_ALI_out:0 "幻想乡外交"
 touhou_ALI_out_desc:0 "人偶工坊一直致力于创造完美的人偶，对外界保持漠不关心的态度。但是，主人认为目前的局势不再允许主人继续封闭自己了，主人会为幻想乡的未来尽自己的一份力。"
 touhou_ALI_gentle:0 "人偶献礼"
 touhou_ALI_gentle_desc:0 "幻想乡的局势远比之前设想的更糟，各大势力龙蟠虎踞，武装冲突一触即发。献上精巧的人偶，希望鬼斧神工的造物能尽可能地安抚躁动的心灵，还幻想乡一份平静。"
 touhou_ALI_meet_vam:0 "雾之湖会谈"
 touhou_ALI_meet_vam_desc:0 "主人一直配合红魔馆演戏，从外界用战争的方式帮助他们排除异己，但是现在已经不再合适了，希望此次会谈能够有所建树。"
 touhou_ALI_Hades_unin:0 "归还雾之湖南岸"
 touhou_ALI_Hades_unin_desc:0 "主人对领土并没有兴趣，此前是为了控制人偶之家北部的骚乱而占据了那里，若是有必要，主人不介意还回去。"
 touhou_ALI_three:0 "东方三魔女"
 touhou_ALI_three_desc:0 "和主人一样的高等魔法师在幻想乡里还有两位，三人一同被其他人称为东方三魔女，而她们二人现在正同主人一道，为魔法的发展献策献力。"
 touhou_ALI_meet_friend:0 "三方会谈"
 touhou_ALI_meet_friend_desc:0 "主人一直和解决异变的英雄们保持着密切的联系，为了稳定局势，英雄们将再度聚首，共商大事。"
 touhou_ALI_meet_hum:0 "人偶剧汇演"
 touhou_ALI_meet_hum_desc:0 "虽然按照幻想乡的分类标准，主人属于妖怪，但是人里的住民并不这样认为。主人还会继续在人里进行演出，他们也会继续欢迎主人的。"
 touhou_ALI_meet_god:0 "神的贡品"
 touhou_ALI_meet_god_desc:0 "主人对信仰不感兴趣，但这不表示主人对神不敬。精美的贡品，这是对神明起码的尊重。"
 touhou_ALI_guard:0 "\"正义\"的同盟"
 touhou_ALI_guard_desc:0 "守护幻想乡的英雄们将继续守护这里，与主人一道，维护幻想乡的和平与安定。"
 touhou_ALI_wisdom:0 "智慧的力量"
 touhou_ALI_wisdom_desc:0 "幻想乡中也有人很明白科技的价值，懂得团结的力量。"
 touhou_ALI_little_army:0 "恢复生产"
 touhou_ALI_little_army_desc:0 "世界入的创伤使得人偶工坊的生产几近停滞，主人会恢复工坊的运作，我们也将迎来新一批的同胞。"
 touhou_ALI_little_army_1:0 "小小军势"
 touhou_ALI_little_army_1_desc:0 "工坊恢复运作了，虽然只是非常少量的卫兵，也是一个巨大的进步。"
 touhou_ALI_radicalness:0 "人偶情报网"
 touhou_ALI_radicalness_desc:0 "主人在世界入时所受的伤痛仍未痊愈，但这并不妨碍建立遍布整个幻想乡的眼线。现在正值幻想乡生死存亡之际，为了准确评估局势需要绝对详细又准确的情报，为了幻想乡，也为了主人。"
 touhou_ALI_meet_touhou:0 "幻想乡魔界密约"
 touhou_ALI_meet_touhou_desc:0 "主人进入幻想乡的时候，曾和贤者们签下密约，在万不得已的时候，要全力维护幻想乡的秩序。根据我们的情报网，现在正是那个万不得已的时候。"
 touhou_ALI_attack_ten:0 "平定妖怪山"
 touhou_ALI_attack_ten_desc:0 "妖怪山盘踞着很多强大的妖怪，威胁着贤者们的统治，需要拔除。"
 touhou_ALI_attack_vam:0 "结束雾之湖纠纷"
 touhou_ALI_attack_vam_desc:0 "虽然主人和红魔馆的纠纷仅仅只是做个样子，但是她们从幻想入之初便一直挑战着贤者们的权威，根据密约，她们必须闭嘴。"
 touhou_ALI_attack_opp:0 "亡者的安宁"
 touhou_ALI_attack_opp_desc:0 "彼岸并不属于幻想乡，密约本不适用，可惜这是贤者们的直接请求，她们不得不归于旗下。"
 touhou_ALI_no_trouble:0 "贤者的盟约"
 touhou_ALI_no_trouble_desc:0 "现在幻想乡中威胁贤者的势力都已平定，只要贤者议会重新掌权，主人便又一次完美地履行了她的职责。"
 touhou_ALI_in_self:0 "统一幻想乡"
 touhou_ALI_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_ALI_in_all:0 "永恒幻想乡"
 touhou_ALI_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
 
 
 touhou_ALI_devildom:0 "往魔界的紧急联络"
 touhou_ALI_devildom_desc:0 "真没想到这一次异变的力量，可以破坏世界的稳定，拜其所赐，和家乡的联系彻底中断了。幸好，魔界一直对时空紊乱很有研究，也有着应对这种情况的紧急联络方案。为了阻止主人母上大人的暴走，必须尽快行动了。"
 touhou_ALI_devildom_1:0 "人偶独立性试验中止"
 touhou_ALI_devildom_1_desc:0 "紧急联络已经准备就绪，为了启动计划，还需要一位进行过时空穿梭的强者，主人负伤未愈，只能拜托幽香大人了。没有了幽香大人的关照，梅蒂欣会非常容易陷入危险，只得暂时中止计划，将梅蒂欣召回了。"
 touhou_ALI_devildom_2:0 "幻想乡的梦幻馆"
 touhou_ALI_devildom_2_desc:0 "幽香大人的联络很成功，魔界已经得到了主人的消息。而幽香大人则带着她的伙伴们从新回到了主人身边。\n§Y援军采用“高速人偶卫队”编制§!"
 touhou_ALI_devildom_3:0 "梦时空的研究"
 touhou_ALI_devildom_3_desc:0 "时空的波动引来了一位对时空很有研究的学者，她带着她的伙伴们加入了主人的阵营。"
 touhou_ALI_devildom_4:0 "怪绮谈的传说"
 touhou_ALI_devildom_4_desc:0 "时空联络刚刚稳定，挂念主人的母上大人，便把她的亲信派遣到了主人身边。\n§Y援军采用“高速人偶卫队”编制§!"
 touhou_ALI_devildom_5:0 "魔法根源"
 touhou_ALI_devildom_5_desc:0 "魔界是一切魔法的根源，也是魔力的源泉，和魔界的联系已经恢复，主人很快便将恢复完全。"
 touhou_ALI_devildom_5_tooltip:0 "爱丽丝§G恢复§!"
 touhou_ALI_devildom_6:0 "死之少女"
 touhou_ALI_devildom_6_desc:0 "我们的主人，爱丽丝，死之少女，乃魔界之神最完美的造物。谨遵我主圣谕，接管这个世界。"
 touhou_ALI_devildom_7:0 "魔界降临"
 touhou_ALI_devildom_7_desc:0 "我们在天上的母，愿人都尊你的名为圣。愿你的国降临，愿你的旨意行在地上，如同行在天上。我们日用的饮食，今日赐给我们。免我们的债，如同我们免了人的债。不叫我们遇见试探，救我们脱离凶恶。因为国度，权柄，荣耀，全是你的，直到永远。"
 
 touhou_ALI_devildom_6_tooltip:0 "§R这个世界排斥异界创世神的到来，在世界的支配力下，只有魔界的力量可以抗衡。\n准备好面对并且粉碎这个世界最后的挣扎!§!\n§!爱丽丝§!成为领袖\n§!由于整个世界的主要国家都会对您宣战，因而现卡顿属于正常现象。§!\n"
 
 
