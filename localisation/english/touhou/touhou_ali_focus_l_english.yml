l_english:
 touhou_ALI_focus:0 "National Policy Tree of Doll Workshop"
 touhou_ALI_out:0 "Fantasy Township Diplomacy"
 touhou_ALI_out_desc:0 "Doll Workshop has always been committed to creating perfect dolls and maintaining an indifferent attitude towards the outside world. However, the owner believes that the current situation no longer allows them to continue to isolate themselves, and they will do their part for the future of Fantasia"
 touhou_ALI_gentle:0 "Doll gifting"
 touhou_ALI_gentle_desc:0 "The situation in Fantasia is far worse than previously imagined, with major forces entrenched and armed conflicts on the brink of erupting. Offering exquisite dolls, hoping that the exquisite creations can soothe restless hearts as much as possible and also imagine a peaceful countryside"
 touhou_ALI_meet_vam:0 "The Lake of Mist Talks"
 touhou_ALI_meet_vam_desc:0 "The owner has been cooperating with the Red Magic Pavilion in acting, using war to help them eliminate dissidents from the outside world, but now it is no longer suitable. I hope this meeting can make some achievements"
 touhou_ALI_Hades_unin:0 "Return to the south bank of Lake Mist"
 touhou_ALI_Hades_unin_desc:0 "The owner is not interested in the territory. Previously, they occupied it to control the riots in the north of the puppet house. If necessary, the owner does not mind returning it"
 touhou_ALI_three:0 "The Three Demons of the East"
 touhou_ALI_three_desc:0 "There are two high-level wizards in the fantasy village, just like the master. The three of them are collectively referred to as the Three Demons of the East by others, and they are currently working with the master to contribute to the development of magic"
 touhou_ALI_meet_friend:0 "Tripartite Talks"
 touhou_ALI_meet_friend_desc:0 "The master has always maintained close contact with the heroes who resolved the mutation. In order to stabilize the situation, the heroes will gather again to discuss major issues"
 touhou_ALI_meet_hum:0 "Doll Drama Performance"
 touhou_ALI_meet_hum_desc:0 "Although according to the classification criteria of Fantasia, the owner belongs to a demon, the residents of the human community do not think so. The host will continue to perform among people, and they will also continue to welcome the host"
 touhou_ALI_meet_god:0 "Tribute from God"
 touhou_ALI_meet_god_desc:0 "The owner is not interested in faith, but this does not mean that the owner is disrespectful to God. Exquisite tribute, this is the minimum respect for the gods"
 touhou_ALI_guard:0 "禩he Alliance of Justice"
 touhou_ALI_guard_desc:0 "The heroes who protect Fantasia will continue to guard this place, working together with their owners to maintain peace and stability in Fantasia"
 touhou_ALI_wisdom:0 "The Power of Wisdom"
 touhou_ALI_wisdom_desc:0 "There are also people in Fantasia who understand the value of technology and the power of unity"
 touhou_ALI_little_army:0 "Resume production"
 touhou_ALI_little_army_desc:0 "The trauma of the world has almost brought the production of the doll workshop to a standstill. The owner will resume the operation of the workshop, and we will also welcome a new batch of compatriots"
 touhou_ALI_little_army_1:0 "Small military momentum"
 touhou_ALI_little_army_1_desc:0 "The workshop has resumed operations, although with only a very small number of guards, it is a huge progress"
 touhou_ALI_radicalness:0 "Puppet Intelligence Network"
 touhou_ALI_radicalness_desc:0 "The pain suffered by the master at the beginning of the world is still not healed, but this does not prevent the establishment of eyeliner throughout the fantasy village. At this critical moment of life and death in Fantasia, absolute detailed and accurate intelligence is needed to accurately assess the situation, both for Fantasia and for its owner"
 touhou_ALI_meet_touhou:0 "Fantasy Township Demon Realm Secret Agreement"
 touhou_ALI_meet_touhou_desc:0 "When the master entered Fantasia, he signed a secret agreement with the wise to spare no effort in maintaining order in Fantasia. According to our intelligence network, now is the last resort"
 touhou_ALI_attack_ten:0 "Pacify the Monster Mountain"
 touhou_ALI_attack_ten_desc:0 "Monster Mountain is home to many powerful monsters that threaten the rule of the wise and need to be eradicated"
 touhou_ALI_attack_vam:0 "End the dispute over Lake of Mist"
 touhou_ALI_attack_vam_desc:0 "Although the dispute between the owner and the Red Magic Pavilion is just a formality, they have been challenging the authority of the sages since the beginning of their fantasy. According to the secret agreement, they must keep quiet"
 touhou_ALI_attack_opp:0 "The Peace of the Dead"
 touhou_ALI_attack_opp_desc:0 "The other shore does not belong to the fantasy land, and the secret agreement is not applicable. Unfortunately, this is a direct request from the sages, and they have to belong to it"
 touhou_ALI_no_trouble:0 "The Covenant of the Wise"
 touhou_ALI_no_trouble_desc:0 "Now that the forces threatening the wise in the fantasy village have been suppressed, as long as the wise council regains power, the master will once again fulfill her duties perfectly"
 touhou_ALI_in_self:0 "Unified Fantasy Township"
 touhou_ALI_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Fantasia in our hands"
 touhou_ALI_in_all:0 "Eternal Fantasy Village"
 touhou_ALI_in_all_desc:0 "The residents of Fantasia are all part of the same family and have always contributed their efforts to maintaining peace and stability in Fantasia. This has been the case in the past and will continue to be so in the future, forever"
 
 
 touhou_ALI_devildom:0 "Urgent contact to the demon realm"
 touhou_ALI_devildom_desc:0 "I never expected that the power of this mutation could disrupt the stability of the world. Thanks to it, the connection with my hometown was completely severed. Fortunately, the demon world has always conducted extensive research on temporal and spatial chaos, and has emergency communication plans to deal with such situations. In order to prevent the master mother from going berserk, action must be taken as soon as possible"
 touhou_ALI_devildom_1:0 "Suspension of doll independence test"
 touhou_ALI_devildom_1_desc:0 "The emergency contact is ready. In order to activate the plan, we still need a strong player who has traveled through time and space. The owner has been injured but has not recovered, so we can only rely on Lord Youxiang. Without the care of Lord Youxiang, Meidixin would easily fall into danger, so the plan had to be temporarily suspended and Meidixin recalled"
 touhou_ALI_devildom_2:0 "Fantasy Pavilion in Fantasy Town"
 touhou_ALI_devildom_2_desc:0 "Lord Youxiang's contact was very successful, and the demon world has received news from the master. And Lord Youxiang returned to her master with her companions. N \" Y reinforcements adopt \" High speed puppet guards \" Organization \" \" \" "
 touhou_ALI_devildom_3:0 "Research on Dream Space and Time"
 touhou_ALI_devildom_3_desc:0 "The fluctuation of time and space attracted a scholar who is very knowledgeable about time and space, and she joined the master's camp with her companions"
 touhou_ALI_devildom_4:0 "The Legend of Strange Talk"
 touhou_ALI_devildom_4_desc:0 "The time and space connection had just stabilized, and the mother who was concerned about the master sent her trusted confidant to the master's side. N \" Y reinforcements adopt \" High speed puppet guards \" Organization \" \" \" "
 touhou_ALI_devildom_5:0 "The Source of Magic"
 touhou_ALI_devildom_5_desc:0 "The demon realm is the root of all magic and the source of magic. The connection with the demon realm has been restored, and the master will soon be fully restored"
 touhou_ALI_devildom_5_tooltip:0 "Alice \" G Recovery \" "
 touhou_ALI_devildom_6:0 "The Dead Girl"
 touhou_ALI_devildom_6_desc:0 "Our master, Alice, the dead girl, is the most perfect creation of the demon god. Obey the commandment of our lord and take over this world"
 touhou_ALI_devildom_7:0 "The demon realm has descended"
 touhou_ALI_devildom_7_desc:0 "Our mother in heaven, may everyone honor your name as holy. May your kingdom come, and may your will be done on earth as it is in heaven. Give us our daily food today. Forgive us our debts, just as we forgive the debts of others. Don't let us encounter temptation, save us from evil. Because the kingdom, power, and glory are all yours forever"
 
 touhou_ALI_devildom_6_tooltip:0 "The world of R rejects the arrival of extraterrestrial creation gods, and under the domination of the world, only the power of the demon realm can resist. Get ready to face and shatter the final struggle of this world! \" \" \"! §! Alice \"! Become a leader  n \"! Due to the fact that major countries around the world will declare war on you, the current lag is a normal phenomenon! "
 
 
