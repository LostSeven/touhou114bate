l_english:
 alice_tank:0 "Doll Workshop"
 alice_tank_desc:0 "Although Alice's dolls have always shown combat power comparable to fairies, those who understand know that they are just puppets used by Alice to expand her limbs. Alice's battle dolls, on the other hand, will subvert people's understanding of dolls; they are the same size as adults, have unknown energy sources that are never depleted and cannot be confirmed, advanced alchemy armor, long-range magical weapons powered by complex magic networks, uniform discipline, and ultra-high intelligence that can handle almost any situation (although it cannot be ruled out that Alice is behind it). Although Alice has never really used them in any situation, we may be able to use them to serve us"
 kappa_tank:0 "Hetong Heavy Machinery"
 kappa_tank_desc:0 "After extensive exposure to the outside world, Hetong's technology has made significant improvements and there are no longer occasional explosions. However, the romantic concept of He Tong that heavy machinery is the true essence has never changed"
 kappa_naval:0 "Hetong Marine Research Institute"
 kappa_naval_desc:0 "Although Hetong lives in freshwater, he can also engage in activities in the sea with the assistance of equipment, and related technologies can effectively enhance the strength of our underwater vessels"
 siji_naval:0 "San Tu Chuan Ferry Bureau"
 siji_naval_desc:0 "Although the San Tu River is clearly different from other rivers, lakes, and seas in the world, it is said that the other side has already applied relevant technologies to external ships and achieved results"
 minglianshi_naval:0 "Xinglian Shipyard"
 minglianshi_naval_desc:0 "Although the Star Lotus Ship has been dismantled and cannot fly in the current environment, its powerful technology has been preserved"
 boli_air:0 "Boli Witch"
 boli_air_desc:0 "Boli priestesses have been maintaining the order of Fantasia in the sky since its establishment. Instead of engaging in direct combat with monsters on the ground, they prefer to exert both psychological and physiological pressure on the monsters in the sky"
 tengu_air:0 "Tengu Flying Team"
 tengu_air_desc:0 "As the only race in Fantasia where everyone of the entire race can fly into the sky, Tengu has the reputation of being the Sky Overlord and is unparalleled in sky brawling"
 desires_air:0 "Divine Temple Talisman"
 desires_air_desc:0 "The effects of Taoist talismans and shaman talismans are completely different. Taoist talismans mainly mobilize the power of nature for our use, so there are many large-scale and destructive moves that can be precisely controlled"
 uuz_materiel:0 "The fastest speed on the ground"
 uuz_materiel_desc:0 "The half spirit soldiers of Baiyulou enjoy the reputation of being the fastest on the ground in the fantasy village, and their experience can effectively promote the development of our mobile equipment"
 wunv_materiel:0 "Witch Guardian"
 wunv_materiel_desc:0 "The witches have always guarded the fantasy land, fighting against various monsters, humans, or outsiders. In the field of basic equipment, they have absolute say"
 molisha_materiel:0 "Magic Lecture"
 molisha_materiel_desc:0 "The three major standards of high investment, high return, high risk, and good magic"

