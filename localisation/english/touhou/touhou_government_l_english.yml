 yonglin_industrial_1_desc:0 "The clinic that Bayi Yonglin has been running is said to be able to heal the living and the dead. Perhaps this is a research institute disguised as a clinic"
 yonglin_industrial_2:0 "Eternal Pavilion Academy of Sciences"
 yonglin_industrial_2_desc:0 "禩his infinite spiral must end! For me, and for everyone"
