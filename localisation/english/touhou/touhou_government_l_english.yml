l_english:
 alice_tank:0 "人偶工坊"
 alice_tank_desc:0 "虽然一直以来爱丽丝的人偶表现出的战力仅仅与妖精相当，但是明白的人都知道，那只是爱丽丝扩展手脚使用的布偶罢了。而爱丽丝的战斗人偶，则会颠覆人们对人偶的认识：与成人相当的大小、永不耗尽也无法确认的未知能源、高等炼金护甲、通过复杂的魔法网络供能的远程魔法武器、整齐划一的纪律、以及能够应对几乎一切情况的超高智能（不排除爱丽丝在背后操控的可能性），虽然爱丽丝从未在任何场合真正使用过它们，但是我们也许可以利用它们为我们效力。"
 kappa_tank:0 "河童重械"
 kappa_tank_desc:0 "河童的技术在和外界大范围接触之后已经得到了不小的改进，已经不会出现时不时就爆炸的情况了。不过，重型机械才是河童的浪漫的理念一直也没有变过。"
 kappa_naval:0 "河童海洋研究所"
 kappa_naval_desc:0 "虽然河童生活在淡水里，但是在器械的辅助下也能够在海中进行活动，相关的技术可以有效提升我们水下舰艇的实力。"
 siji_naval:0 "三途川摆渡局"
 siji_naval_desc:0 "虽然三途川明显和世界上的江河湖海不同，但是听闻彼岸已经将相关的技术使用在外界的船只上并且取得了成效。"
 minglianshi_naval:0 "星莲船厂"
 minglianshi_naval_desc:0 "虽然星莲船已经被拆除，而且在现在的环境下也不可能飞起来了，但是那强大的技术还是保留了下来。"
 boli_air:0 "博丽巫女"
 boli_air_desc:0 "博丽巫女从幻想乡成立之初就在天上维持着幻想乡的秩序，比起在地面上和妖怪进行正面作战，她们更喜欢在天上给与妖怪们心理和生理上的双重压力。"
 tengu_air:0 "天狗飞行团"
 tengu_air_desc:0 "天狗作为幻想乡中唯一一个全种族所有人都可以飞上天空的种族，拥有天空霸主的美誉，在天空缠斗方面无人能及。"
 desires_air:0 "神灵庙符咒"
 desires_air_desc:0 "道教的符咒和巫女的符咒效果完全不同，道教的符咒更多是调动自然的力量为我所用，因而不乏大范围，破坏力巨大的招式，不如说能够精密控制的反而比较少。"
 uuz_materiel:0 "地上最速"
 uuz_materiel_desc:0 "白玉楼的半灵士兵在幻想乡里就享有地上最速的美誉，他们的经验可以有效促进我们机动装备的发展。"
 wunv_materiel:0 "巫女守卫"
 wunv_materiel_desc:0 "巫女们一直以来守护幻想乡，和各种妖怪、人类或者外来者战斗，在基础装备领域，她们有着绝对的发言权。"
 molisha_materiel:0 "魔法讲座"
 molisha_materiel_desc:0 "高投入，高回报，高风险，好魔法的三大标准。"

#工业线
#科研线
 yonglin_industrial_1:0 "永远亭研究所"
 yonglin_industrial_1_desc:0 "八意永琳一直经营的诊所，据说能把活人治死，死人治活，或许这本就是一间披着诊所皮的研究所。"
 yonglin_industrial_2:0 "永远亭科学院"
 yonglin_industrial_2_desc:0 "“这无限的螺旋必须结束！为了我，也为了所有人！”" 
#产能线
 alice_industrial_1:0 "人偶工坊"
 alice_industrial_1_desc:0 "没有人能理解所谓的人偶网络到达是什么东西，根据爱丽丝的声明：“人偶网络是利用分布式计算来提高整体计算能力的一种技术，直接表现就是除非所有个体都在全负荷运行，否则每个个体的综合能力和整体能力都会有所提升。”虽然没有人知道她到底在说什么，但是只要能提升我们的实力，我们都欢迎。" 
 alice_industrial_2:0 "人偶工厂"
 alice_industrial_2_desc:0 "上海告诉我们，爱丽丝有时会叹气。"
 alice_industrial_3:0 "人偶网络"
 alice_industrial_3_desc:0 "今天我们受爱丽丝邀请在魔法森林喝茶，“希望大家永远能一起喝茶”，她说。" 
#建筑线
 kappa_industrial_1:0 "河童重工"
 kappa_industrial_1_desc:0 "河童出品，必属精品，如果与黄瓜无关就更好了。"
 kappa_industrial_2:0 "河童工业体"
 kappa_industrial_2_desc:0 "“给我黄瓜，给你未来。”"
