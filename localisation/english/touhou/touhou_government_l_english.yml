 alice_industrial_1:0 "Doll Workshop"
 alice_industrial_1_desc:0 "No one can understand what the so-called puppet network arrival is. According to Alice's statement; \" Puppet network is a technology that uses distributed computing to improve overall computing power. The direct manifestation is that unless all individuals are running at full load, the comprehensive and overall abilities of each individual will be improved\" Although no one knows exactly what she is saying, we welcome anyone who can enhance our abilities"
 alice_industrial_2:0 "Doll Factory"
 alice_industrial_2_desc:0 "Shanghai tells us that Alice sometimes sighs"
