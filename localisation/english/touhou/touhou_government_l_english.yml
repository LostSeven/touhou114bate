 kappa_industrial_1:0 "Hetong Heavy Industry"
 kappa_industrial_1_desc:0 "Produced by Hetong, it must be a high-quality product, even better if it has nothing to do with cucumbers"
 kappa_industrial_2:0 "Hetong Industrial Complex"
 kappa_industrial_2_desc:0 "禛ive me cucumbers, give you the future"