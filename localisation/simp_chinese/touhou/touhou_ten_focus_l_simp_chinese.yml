l_simp_chinese:
 touhou_TEN_out:0 "幻想乡外交"
 touhou_TEN_out_desc:0 "以前，我们一直认为天狗不需要外交，因为我们能自己搞定一切。但是现在不同了，无法翱翔的羽翼已无法再承担如此重担，我们必须改变，无论等待我们的会是什么。"
 touhou_TEN_defense:0 "严阵以待"
 touhou_TEN_defense_desc:0 "鬼族又开始了...我们对他们的暴行一直容忍至今，但也只到今天为止了，失去了力量的他们不足为惧。当然，我们没有必要主动出击，只要静待时机即可。"
 touhou_TEN_gentle:0 "幻想乡观光团"
 touhou_TEN_gentle_desc:0 "在未来的世界里，没有人能独自生存了，天狗也不例外，我们也需要盟友。但是民众还需要时间适应，就从观光团开始吧。"
 touhou_TEN_water:0 "河童议政"
 touhou_TEN_water_desc:0 "我们一直都代替河童处置他们的主权行动，但是现在他们也出现了寻求政治权利的声音，我们应当满足他们的述求。"
 touhou_TEN_surface:0 "妖怪山共建计划"
 touhou_TEN_surface_desc:0 "妖怪山并不仅仅是天狗，或者仅仅是守矢的，它应该是这里生活的某一个人的。"
 touhou_TEN_collaborate_with_sss:0 "伟大的尝试"
 touhou_TEN_collaborate_with_sss_desc:0 "这是第一步，天狗将尝试和守矢和解，并且一同为了同一个目标而努力。"
 touhou_TEN_invite_old_kap:0 "新玄武泽协定"
 touhou_TEN_invite_old_kap_desc:0 "旧的协议已经不再合适了，今后我们将开始一段全新的关系，作为朋友。"
 touhou_TEN_renaissance:0 "敌人的敌人"
 touhou_TEN_renaissance_desc:0 "无论现在如何，鬼族对天狗而言永远都是个威胁。我们需要可以牵制他们的盟友。"
 touhou_TEN_radicalness:0 "全面戒严"
 touhou_TEN_radicalness_desc:0 "战争的阴云一直笼罩在妖怪山上空，但从未像现在这样强烈。这是新的时代，战争的时代，也是我们的时代！"
 touhou_TEN_warning_sss:0 "妖怪山或战争"
 touhou_TEN_warning_sss_desc:0 "强盗与窃国者，把你们夺走的东西还回来吧！"
 touhou_TEN_warning_hum:0 "天空之主的威仪"
 touhou_TEN_warning_hum_desc:0 "人类有着太多多管闲事的存在了，我们现在对他们还没有兴趣，暂时如此..."
 touhou_TEN_war_hum:0 "天狗霸权"
 touhou_TEN_war_hum_desc:0 "天狗出征，寸草不生。"
 touhou_TEN_assimilate_kap:0 "掌控科技"
 touhou_TEN_assimilate_kap_desc:0 "河童是我们科技的重要来源，必须被牢牢地掌握在手心里。"
 touhou_TEN_in_self:0 "统一幻想乡"
 touhou_TEN_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_TEN_in_all:0 "永恒幻想乡"
 touhou_TEN_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
 #idea:
 touhou_for_defense:0 "守卫妖怪山"
 touhou_for_defense_desc:0 "或许曾经我们被迫臣服于鬼族的淫威之下，但是现在的我们已经不同了，我们将用自己的力量，守卫我们的家园。"
 
 #事件：
 tengu.0.t:0 "天狗的警告"
 tengu.0.d:0 "天狗警告我们不要多管闲事，否者将承受灭顶之灾。我们应当如何回应？"
 tengu.0.a:0 "没有办法了"
 tengu.0.b:0 "想都不要想"
 tengu.1.t:0 "妖怪山或战争"
 tengu.1.d:0 "天狗发来最后通牒，要求我们归还‘非法占有’的土地。真是可笑，看来他们是又皮痒了，那么就让我们再好好教训他们一下。您意下如何？"
 tengu.1.a:0 "没有办法了"
 tengu.1.b:0 "想都不要想"