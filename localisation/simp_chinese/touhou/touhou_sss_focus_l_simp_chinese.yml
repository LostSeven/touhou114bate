 moriya.0.t:0 "命莲寺挑衅"
 moriya.0.d:0 "最近，命莲寺的挑衅不断升级，屡次挑战我们的底线。虽然有些人认为其中有蹊跷，但是更多的人早以忍无可忍。现在民众普遍强烈要求对命莲寺予以反击。我们应当如何决断？"
 moriya.0.a:0 "算了吧"
 moriya.0.b:0 "忍无可忍"
 moriya.1.t:0 "守矢质疑博丽信仰正统性"
 moriya.1.d:0 "早在幻想乡里，守矢便不止一次地对外宣传，我们没有信仰，但从未像这一次这样强烈。他们甚至将其印成传单，发到幻想乡的每一个角落。民众已经忍无可忍，请您下令反击吧！"
 moriya.1.a:0 "算了吧"
 moriya.1.b:0 "忍无可忍"
 moriya.2.t:0 "守矢调节争端"
 moriya.2.d:0 "一直致力于破坏我们两家关系的守矢神社，破天荒地竟然开始调停我们的纷争了。虽然顺着他们的意思走很让人不爽，但这也是个好机会。"
 moriya.2.a:0 "我们握手言和"
 moriya.2.b:0 "想都别想"