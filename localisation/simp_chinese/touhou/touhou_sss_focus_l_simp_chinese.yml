 touhou_SSS_out:0 "幻想乡外交"
 touhou_SSS_out_desc:0 "守矢神社一直致力于发展信徒，收集信仰上面。因而虽然宗教交流非常活跃，但是其他外交则是一片空白。建立现代外交体系，这是一切的开端。"
 touhou_SSS_gentle:0 "异教宽容"
 touhou_SSS_gentle_desc:0 "我们一直对其他宗教采取排挤的政策，过去为了信仰，不得不这样做。现在不同了，比起信仰，统一幻想乡更加重要，而为了这一目标，我们需要盟友。"
 touhou_SSS_mediate:0 "宗教调停"
 touhou_SSS_mediate_desc:0 "神灵庙和命莲寺的纠纷持续太久了，也许我们可以努力一下，让他们和好。即使只是暂时的。"
 touhou_SSS_hegemony:0 "试图和天狗和解"
 touhou_SSS_hegemony_desc:0 "妖怪山并没有什么能吸引我们的。之前为了展示力量，才和天狗敌对，现在已经不需要了。"
 touhou_SSS_acknowledge:0 "承认博丽地位"
 touhou_SSS_acknowledge_desc:0 "博丽是幻想乡的守护者。虽然我们一直否认这点，但我们心里都很清楚，这毋庸置疑。"
 touhou_SSS_myth:0 "神话复兴"
 touhou_SSS_myth_desc:0 "众神的时代已经过去。但这并不表示它不会再来。"
 touhou_SSS_radicalness:0 "信徒宣誓"
 touhou_SSS_radicalness_desc:0 "信仰将我们所有人紧紧联系在一起。无论出身，无论种族，无论高低贵贱，只要聚集到守矢信仰下，我们便是同胞。"
 touhou_SSS_legitimacy:0 "幻想乡正统"
 touhou_SSS_legitimacy_desc:0 "博丽没有信仰，我们才是幻想乡真正且唯一的正统，守矢才是一直守护幻想乡的守护者！"
 touhou_SSS_only_one_belief:0 "一教论"
 touhou_SSS_only_one_belief_desc:0 "幻想乡不需要除守矢以外的其他信仰。"
 touhou_SSS_new_own:0 "妖怪山新主"
 touhou_SSS_new_own_desc:0 "妖怪山是属于我们的，我们应当也有能力将其掌握在手里。"
 touhou_SSS_make_des_attack_mls:0 "制造冲突"
 touhou_SSS_make_des_attack_mls_desc:0 "神灵庙和命莲寺世代深仇，我们只需要稍微煽风点火，便可坐收渔翁之利。就像之前一样。"
 touhou_SSS_in_self:0 "统一幻想乡"
 touhou_SSS_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_SSS_in_all:0 "永恒幻想乡"
 touhou_SSS_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
