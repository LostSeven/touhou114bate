l_simp_chinese:
 touhou_magic_infantry_weapons2:0 "魔力转换"
 touhou_magic_infantry_weapons2_desc:0 "将魔力定向转换的技术。能有效减少因能量转换而产生的能量衰减。"
 touhou_magic_improved_infantry_weapons_2:0 "魔力精炼"
 touhou_magic_improved_infantry_weapons_2_desc:0 "提炼魔力，使其尽可能保持本身而非自然转化为其他能量的技术。释放的魔法能包含多少纯粹的魔力，而非转化后的能量，和魔法师的能力直接相关。"
 touhou_magic_advanced_infantry_weapons2:0 "魔力增压"
 touhou_magic_advanced_infantry_weapons2_desc:0 "在魔力输出不变的情况下，避免魔力和能量自然散失的技术。"
 touhou_magic_infantry_at:0 "魔力压缩"
 touhou_magic_infantry_at_desc:0 "将魔力尽可能压缩，在魔力总量不变的情况下，缩小体积，增强特定点的破坏的能力。主要针对通常模式下无法造成有效伤害的重型敌人。"
 touhou_magic_infantry_at2:0 "魔力集束"
 touhou_magic_infantry_at2_desc:0 "在压缩的基础上，改变形态，使其集束，进一步缩小伤害面积，并将对目标点造成有效伤害的时间增长到三倍，显著增强特定点破坏的能力。"
 
 touhou_magic_support_weapons:0 "钢化术"
 touhou_magic_support_weapons_desc:0 "短时间内让自己的皮肤能像钢铁般坚硬。将钢化术的卷轴分发给部队，能有效提升军队的整体生存率。"
 touhou_magic_support_weapons2:0 "火焰战袍"
 touhou_magic_support_weapons2_desc:0 "短时间内让自己披上火焰斗篷，目标自身不会被火焰所伤。"
 touhou_magic_support_weapons3:0 "法师护盾"
 touhou_magic_support_weapons3_desc:0 "在所有者面前出现一道魔法盾牌，吸收一定伤害或是时间到了，便会消失。"
 touhou_magic_support_weapons4:0 "不屈意志"
 touhou_magic_support_weapons4_desc:0 "让濒死的生物仍然能够像正常人一样行动，为他们后撤、治疗（或是发动冲锋）提供条件。"
 
 touhou_magic_night_vision:0 "夜明术"
 touhou_magic_night_vision_desc:0 "众多元素种类中，光一直是最难控制的一种，虽然小范围的光亮术早已普及，但是能为夜晚作战提供帮助的光亮术则一直进展缓慢。夜明术能在短时间照亮一片区域，就像在白天一样。"
 touhou_magic_night_vision2:0 "昏暗视觉"
 touhou_magic_night_vision2_desc:0 "夜明术的应用受到诸多限制，因而部分研究者开始试图让士兵能够在夜晚也能看清，这就是昏暗视觉。然而昏暗视觉虽然提升了士兵夜晚的视力，然而提升仍然有限，大部分人喜欢将这两者搭配使用，不过最近闪瞎眼的投诉越来越多了。"
 
 touhou_magic_marines:0 "海洋元素"
 touhou_magic_marines_desc:0 "在特定的地形中，特定元素的表现比常规的战争法师更为出色。\n在有水的地方，就是海洋元素的天下了。"
 touhou_magic_marines2:0 "高等海洋元素"
 touhou_magic_marines2_desc:0 "改进海洋元素召唤和控制魔法术式，增强海洋元素的整体能力。"
 touhou_magic_marines3:0 "元素混合-海洋"
 touhou_magic_marines3_desc:0 "在海洋元素中混入其他元素的特质，在不干扰海洋元素本身性质的情况之下，增强其综合能力。"
 touhou_magic_tech_mountaineers:0 "大地元素"
 touhou_magic_tech_mountaineers_desc:0 "在特定的地形中，特定元素的表现比常规的战争法师更为出色。\n在山地，大地元素表现最为突出。"
 touhou_magic_tech_mountaineers2:0 "高等大地元素"
 touhou_magic_tech_mountaineers2_desc:0 "改进大地元素召唤和控制魔法术式，增强大地元素的整体能力。"
 touhou_magic_tech_mountaineers3:0 "元素混合-大地"
 touhou_magic_tech_mountaineers3_desc:0 "在大地元素中混入其他元素的特质，在不干扰大地元素本身性质的情况之下，增强其综合能力。"
 touhou_magic_paratroopers:0 "大气元素"
 touhou_magic_paratroopers_desc:0 "在特定的地形中，特定元素的表现比常规的战争法师更为出色。\n大气元素能从天空降临，给予敌人毁灭性的打击。"
 touhou_magic_paratroopers2:0 "高等大气元素"
 touhou_magic_paratroopers2_desc:0 "改进大气元素召唤和控制魔法术式，增强大气元素的整体能力。"
 touhou_magic_paratroopers3:0 "元素混合-大气"
 touhou_magic_paratroopers3_desc:0 "在大气元素中混入其他元素的特质，在不干扰大气元素本身性质的情况之下，增强其综合能力。"
 
 touhou_magic_tech_special_forces:0 "元素适应"
 touhou_magic_tech_special_forces_desc:0 "在特定环境中适当改换元素形态，可以增强元素对环境的适应力。"
 touhou_magic_advanced_special_forces:0 "元素巨大化"
 touhou_magic_advanced_special_forces_desc:0 "大型的元素拥有着更强的战斗能力，同时召唤时间也一同延长了。"
 touhou_magic_improved_special_forces:0 "元素小型化"
 touhou_magic_improved_special_forces_desc:0 "小型的元素召唤时间更短，同时同样情况下能支持的元素数量也增加了。"
 touhou_magic_extreme_environment_training:0 "元素术式特化"
 touhou_magic_extreme_environment_training_desc:0 "为多种特定情况准备不同的特化反应术式，极大地提升元素适应环境的能力，同时延长了召唤时间。"
 touhou_magic_survival_training:0 "元素术式简化"
 touhou_magic_survival_training_desc:0 "在不影响元素本身能力的情况下，简化召唤和控制魔法术式，提升复杂情况下的稳定性。"
 touhou_magic_elite_forces:0 "元素魔法专攻"
 touhou_magic_elite_forces_desc:0 "成立专门的元素魔法学派，源源不断地为元素部队供应最优秀的人才和研究成果。"
 
 touhou_magic_interwar_artillery:0 "能量转换"
 touhou_magic_interwar_artillery_desc:0 "施展塑能法术的基础，将某一种能量转换为其他能量的技术，虽然会提高能量损耗，但是能最大化某种特定能量的效果。"
 touhou_magic_artillery2:0 "元素注入"
 touhou_magic_artillery2_desc:0 "在施展塑能法术时，预先注入一些元素能量作为导引，减少因为能量转换而造成的能量损失，同时提升整体效果。"
 touhou_magic_artillery3:0 "元素增幅"
 touhou_magic_artillery3_desc:0 "在将能量转换后，二次注入元素，使术式效果进一步增强的技术。由于能量转换后，能量的状态很难保持稳定，此技术属于高级应用。"
 touhou_magic_artillery5:0 "塑能魔法专攻"
 touhou_magic_artillery5_desc:0 "成立专门的塑能魔法学派，源源不断地为塑能法师部队供应最优秀的人才和研究成果。"
 
 touhou_magic_antitank1:0 "高密度凝聚"
 touhou_magic_antitank1_desc:0 "增强魔力凝聚时最大魔力保有量，增强魔力密度。"
 touhou_magic_antitank3:0 "极大化增压"
 touhou_magic_antitank3_desc:0 "魔炮的威力和凝聚的魔力量直接相关，魔炮的威力相关的研究也一直集中在增强魔力密度方面。"
 touhou_magic_antitank4:0 "导向扩散"
 touhou_magic_antitank4_desc:0 "减少光能和热能的扩散损失，尽可能多地将能量导向目标。"
 
