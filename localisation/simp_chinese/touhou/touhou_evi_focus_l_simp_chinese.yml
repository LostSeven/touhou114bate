l_simp_chinese:
 touhou_EVI_out:0 "幻想乡外交"
 touhou_EVI_out_desc:0 "外交？就和写信差不多吧~"
 touhou_EVI_gentle:0 "乐园扩建"
 touhou_EVI_gentle_desc:0 "我们有找到新玩具了~已经没有地方放了吗？那就把游乐场变得更大一些吧~"
 touhou_EVI_expanded_production:0 "新娱乐新技术"
 touhou_EVI_expanded_production_desc:0 "技术？如果能弄出更好玩的东西，就去做吧~"
 touhou_EVI_warfare_will:0 "战争游戏"
 touhou_EVI_warfare_will_desc:0 "管它是武器还是玩具，开心不就好了~"
 touhou_EVI_special_supply:0 "高速交通"
 touhou_EVI_special_supply_desc:0 "快点~再快点~"
 touhou_EVI_forever:0 "乐不思蜀"
 touhou_EVI_forever_desc:0 "这里很好，不想回家。"
 touhou_EVI_unity:0 "妖精的团结"
 touhou_EVI_unity_desc:0 "妖精柔弱又智力低下似乎是幻想乡内的常识，因而没有人将我们放在眼里。虽然绝大多数妖精的确如此，但是我们不同，让世人见识一下吧，妖精只要团结起来会有多强大！"
 touhou_EVI_campaign:0 "妖精自由运动"
 touhou_EVI_campaign_desc:0 "妖精需要独立，虽然我们现在还没有能力和他们正面冲突，但是我们必须未雨绸缪。"
 touhou_ideas_evil_uprising:0 "躁动的妖精"
 touhou_ideas_evil_uprising_desc:0 "笨蛋妖精们似乎在谋划什么，或许我们该派人去[EVI.capital.GetName]那里看看情况。"
 touhou_operation_evil_steal_intel_army:0 "窃取妖精战略情报"
 touhou_operation_evil_steal_intel_army_desc:0 "长期以来，妖精们诡异的举动令人注意，这一切必定与[EVI.GetName]有关，我们应该在相关的情报工作上投入更多的资源。"
 touhou_tooltip_evil_steal_intel_army:0 "不出所料，这一切果然是[EVI.GetName]在背后推波助澜，窃取关键名单可以打击掉国内的妖精势力。"
 touhou_EVI_recapture_north:0 "夺回北岸"
 touhou_EVI_recapture_north_desc:0 "雾之湖属于妖精，并不是仅仅只是这样一点，整个雾之湖都应当归妖精所有。"
 touhou_EVI_recapture_south:0 "夺回南岸"
 touhou_EVI_recapture_south_desc:0 "雾之湖属于妖精，并不是仅仅只是这样一点，整个雾之湖都应当归妖精所有。"
 touhou_EVI_war:0 "妖精大战争"
 touhou_EVI_war_desc:0 "来吧！同胞们！消灭一切对妖精的压迫！"
 touhou_EVI_in_self:0 "统一幻想乡"
 touhou_EVI_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_EVI_in_all:0 "永恒幻想乡"
 touhou_EVI_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
