 VAM_ROM_malaxa_desc:0 "我们必须扩大我们的国有汽车工业，这样在需要的时候我们就能够更容易将其转化并划拨用于军事目的。在这方面，我们的一个商业大亨有一些相当有趣的主意而我们可以加以利用。"
 
 #事件：
 vampire.0.t:0 "雾之湖的解决方案"
 vampire.0.d:0 "红魔馆在宣称霸权之后，立刻便将目光转移到我们这边了，看来他们终于下定决心要解决这些历史问题，毕竟搁置领土争端不利于维护霸权。请问我们应该如何回应？"
 vampire.0.a:0 "给他们吧"
 vampire.0.b:0 "想都不要想"
 
 vampire.1.t:0 "弗拉德大公回来了"
 vampire.1.d:0 "过去统治着这里的弗拉德三世·采佩什带着她的眷属回来了。虽然有些人因为她小女孩的外貌而表示怀疑，但是她所展示出的力量和暴虐又让人不得不相信。臣服或死亡，这是她的最后通牒，我们应当怎么做呢？"
 vampire.1.a:0 "我们臣服"
 vampire.1.b:0 "想都不要想"
 
 vampire.2.t:0 "血夜的恐怖"
 vampire.2.d:0 "近日，包括我国在内的多个国家爆发了一种奇怪的病症，患者有贫血症状，同时普遍声称看到了血色的月亮。该病症目前已经造成了大量人员死亡，然而医生却对此束手无策，几乎所以的国家都陷入了混乱中，据调查其中一个最严重的国家甚至因此爆发了政变，然而该国却一直未发表任何声明，实在让人费解。"
 vampire.2.a:0 "到底发生什么事了？"
 
 vampire.3.t:0 "吸血鬼政权"
 vampire.3.d:0 "事情已经弄清楚了...我们领土内的怪病，周围国家的混乱乃至政变，一切的一切都是一个由吸血鬼执政的政权搞的鬼。虽然我们一直都认为吸血鬼不过是传说罢了，但是...\n最重要的是，此事已经在民众中传开了，虽然现在还只是流言的程度，但是要求消灭他们的呼声非常高。但是在和吸血鬼政权的私下接触中，对方承诺只要我们不干涉他们，他们也将停止对我们的影响，这个月的相安无事就是证据。我们到底应当怎么做？请您决断吧。"
 vampire.3.a:0 "我们不知道什么吸血鬼..."
 vampire.3.b:0 "杀了他们！"
 