l_simp_chinese:
 touhou_VAM_out:0 "幻想乡外交"
 touhou_VAM_out_desc:0 "红魔馆并不注重所谓的外交，因为在幻想乡里，几乎所有的交流都是在宴会上完成的。不过现在明显不能再这样做了，模仿外界成立外交部，今后的交流要正式一些了。"
 touhou_VAM_gentle:0 "红魔大宴"
 touhou_VAM_gentle_desc:0 "虽然我们一直以贵族自居，但是现在比起鲜血，还是美酒更好一些。再举办一次幻想乡级的大宴吧，邀请整个幻想乡参加。让我们最后再醉倒一回，一同享受片刻的狂欢吧。"
 touhou_VAM_evi_self:0 "妖精女仆自由就业"
 touhou_VAM_evi_self_desc:0 "世界入之后，吵着想离开这里的妖精女仆变多了。反正她们除了捣乱也没有什么用，就让她们去吧。"
 touhou_VAM_magnate:0 "妖怪寡头"
 touhou_VAM_magnate_desc:0 "身为妖怪界公认的两大巨头，我们的合作意义非凡，妖怪界今后将由我们共同领导，引导向更灿烂的未来。"
 touhou_VAM_hegemony:0 "霸权对抗转合作"
 touhou_VAM_hegemony_desc:0 "虽然我们一直在和天狗争夺妖怪的霸权，但是现在这种情况下，合作才是更好的选择。"
 touhou_VAM_reconciliation_ali:0 "和爱丽丝和解"
 touhou_VAM_reconciliation_ali_desc:0 "虽然我们一直对雾之湖南岸被爱丽丝控制耿耿于怀，但那更多的只是一个借口。借由和爱丽丝的战争，可以帮助我们打压政敌，限制血族议会，处决不忠的封臣。爱丽丝也很清楚这点，虽然我们表面上关系紧张，但实际上私下里双方的重臣关系都非常亲密。现在已经是时候对整个幻想乡宣布我们的友谊了。"
 touhou_VAM_new_lake_unin:0 "新雾之湖协定"
 touhou_VAM_new_lake_unin_desc:0 "我们的对立由雾之湖开始，也将由雾之湖终结。而我们自雾之湖开始的友谊，将永世长存。"
 touhou_VAM_radicalness:0 "宣称霸权"
 touhou_VAM_radicalness_desc:0 "过家家游戏就到今天为止了，我们是幻想乡的领主，是妖怪们的灯塔。斯卡雷特家族永远是最高贵的。"
 touhou_VAM_final_notice:0 "雾之湖的解决方案"
 touhou_VAM_final_notice_desc:0 "虽然我们私下里和爱丽丝关系非常亲密，但现在只能让她为我们牺牲一下了。交出雾之湖北，或者臣服！念在往日的情谊，我们会重用你的。"
 touhou_VAM_attack_belief:0 "黑暗时代"
 touhou_VAM_attack_belief_desc:0 "信仰是无用的，今后也不再被需要，因为人们将由我们来指引。"
 touhou_VAM_attack_hum:0 "妖怪时代"
 touhou_VAM_attack_hum_desc:0 "博丽，由你们裁决是非的时代已经过去了，今后将是我们的时代。"
 touhou_VAM_governor_evi:0 "雾之湖总督"
 touhou_VAM_governor_evi_desc:0 "世界入之后，吵着想离开这里的妖精女仆变多了。但是她们都是我们的所有物，即使没有什么用，我们也不会容忍的。派遣一位总督，好好教教她们谁才是老大。"
 touhou_VAM_in_self:0 "统一幻想乡"
 touhou_VAM_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_VAM_in_all:0 "永恒幻想乡"
 touhou_VAM_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
 
 touhou_VAM_out_to_ROM:0 "穿刺公的史诗"
 touhou_VAM_out_to_ROM_desc:0 "在和外界人的接触中，我们听到一些很有趣的事情，虽然和我们世界的版本有所出入，但这完全不影响这个世界穿刺公的名号成为斯卡雷特大人的所有物。"
 touhou_VAM_find_vampire:0 "血族大公的号令"
 touhou_VAM_find_vampire_desc:0 "这个世界也有着血族，和幻想乡的血族不同，只要稍微展示一下力量，他们很容易就会臣服了。"
 touhou_VAM_vampire_duke:0 "“弗拉德”归来"
 touhou_VAM_vampire_duke_desc:0 "时机成熟了，斯卡雷特大人将以血族大公弗拉德的名号，创造新的传说！"
 touhou_tooltip_vampire_duke:0 "§G立即完成所有未完成的幻想乡改革并获得所有相关受益并解锁所有科技树§!\n获得§Y12队10龙虎卫§!的本土血族部队\n在§Y120§!天后，周围国家将发现我们的存在，可能会对我们发动§Y战争§!，必须为此做好准备。"
 romanian_focus:0 "§Y罗马尼亚国策树§!"
 touhou_idea_VAM_vampire_duke:0 "乔迁新居"
 touhou_idea_VAM_vampire_duke_desc:0 "我们到了新家以后，咲夜便开动一切马力布置我们的新家。"

