 touhou_GATHERING_STORM_NAME:0 "幻想世界入"
 touhou_GATHERING_STORM_DESC:0 "1936年，这个世界正逐步迈向黑暗，一场异变悄无声息地爆发了。一片全新又未知的区域出现在了日本海上，未知区域里不但生活着和这个世界无异的人类，也生活着众多种类的拥有异能的怪物。人们派遣的调查队在神秘区域的边缘被拦下了，似乎有着某种看不见的屏障阻碍着。但是即使发生了这样的变故，人类仍然沉浸在尔虞我诈之中：在欧洲，希特勒巩固了他的权威，并将目光投向了德意志以外的地区。墨索里尼的意大利持续进行着大胆的军事冒险，而日本帝国已整装待发，准备进攻中国。自世界大战结束后已经过去了近二十年的时间，人类仍然没有吸取教训，又一次将世界变成了火药桶。但是这一次，随着新成员的加入，历史车轮的走向将更加扑朔迷离。"

 ALI_GATHERING_STORM_DESC:0 "在幻想世界入异变发生早期，爱丽丝就因为和魔界失去了联系而最早发现此次异变，也和贤者议会一同试图阻止异变。在阻止异变的行动失败之后和幻想乡一同被抛到了这个世界。身为最早发现异变的人之一，爱丽丝的准备却一点也称不上充分，在阻止异变的行动中和之后被抛到新世界的过程爱丽丝损失掉了几乎全部的人偶仆从。万幸的是，这个世界魔力虽然稀少，依然可以满足生存需要，虽然这个世界的材料没有蕴含魔力，工艺也没有魔法要素，依然可以制作自动人偶，爱丽丝还是有机会恢复元气的，只是需要时间。魔界那边，因为突然和爱丽丝失去联系，所有人都急坏了，现在他们最伤脑筋的就是要如何瞒住神绮，或者如何才能说服神绮不要为了找爱丽丝把无数个世界翻个底朝天。"
 VAM_GATHERING_STORM_DESC:0 "虽然斯卡雷特家族在幻想乡中一直是最主要的势力之一，但是蕾米莉亚的统治绝对称不上稳固。外部有血族议会蠢蠢欲动，随时准备重掌大权；内部有同样对侯爵头衔拥有强宣称的芙兰朵露，虽然所有人都明白，她本人完全没有夺权的打算，但是总有有心人打算利用；军事方面，之前为了对抗下位血族无法抗衡的血族议会，而授权给红美铃组建的龙虎卫，似乎已经开始变成了她的私人部队，幸好目前看来她还算忠心；政治方面，为家族立下汉马功劳的帕秋莉，已经略有功高盖主的迹象，开始逐渐统揽大权，隐隐有开始摄政的趋势，她的小恶魔私兵虽然不强，却也是一股力量；不过幸好，忠犬十六夜的存在让她暂时不需要担心酒里是否有毒的问题...本次幻想入异变，对蕾米莉亚既是机遇，也是挑战，至于能否抓住就要看她自己了。"
 TEN_GATHERING_STORM_DESC:0 "在幻想乡里，天狗一直是对内高压，对外锁国的状态，内部种族分层现象非常严重，得益于过去被鬼族奴役的噩梦，天狗们还维持则近乎狂热的团结与排外。在成为妖怪山最大势力之后，也开始追求起了霸权，开始压迫之前一同被鬼所奴役的同胞——河童一族。天狗看上去的确强大又神秘，而且拥有则高度的凝聚力，但是一直被压迫的下层天狗和河童们不可能没有一点怨言。随着世界入异变，外界思潮涌入的现在，天狗们还能维持稳定吗？下位天狗们又将何去何从呢？"
 TEM_GATHERING_STORM_DESC:0 "命莲寺一直是人类和妖怪平等的坚定鼓吹者，命莲寺也的确这样做了。但是，人类和妖怪之间长久的积怨可不是仅仅生活在一个屋檐下就能化解的，虽然两方表面上还算融洽，但是背地里不乏风起云涌。这次异变又会成为怎样的催化剂，促进两派之间发生什么样的反应呢?"
 RAB_GATHERING_STORM_DESC:0 "永远亭众人早就习惯了漂泊，因而几乎没有受到什么影响，但是一直在迷途竹林里过着避世生活的妖怪兔们就完全无法淡定了，尤其是妖怪兔的领袖因幡帝，也许是依靠幸运，也许是经验，也许是别的什么东西，嗅到了一点异样的气息开始积极引导起了变革。另一方面，失去了力量的月人们开始对手下失去控制力，铃仙被妖怪兔们所接受，月之头脑也开始试图适应新的环境，但是漫长的时光给了她智慧，也使得她难以适应新的变化，因而还需要时间。在世界入的时候，位于永远亭的秘密月面联络线路失控了，竟然绕开了博丽大结界，直接连接上外面的世界。永远亭不但失去了和月面支持势力的联络，还不得不直接面对外界的威胁。永远亭的未来会如何呢？"
 OPP_GATHERING_STORM_DESC:0 "世界入异变就连彼岸也影响到了。彼岸被整个抛到了陆地上，也失去了和十殿阎罗的联系，四季作为整个彼岸唯一还在的阎罗名正言顺的成为了最高统治者，就是在四季上位的当天，颁布了《亡灵现世劳改》这一非常具有争议性质的法令。法令规定，所有亡灵在进入冥府之前，要在彼岸和白玉楼工作，来进行“预先赎罪”。四季自己很清楚，这些亡灵并不是来自于这个世界，不如说这个世界更本没有亡灵，但是四季自己也不清楚这些亡灵来至何方又去往何处..."
 SSS_GATHERING_STORM_DESC:0 "守矢神社自从幻想入之后就成为了博丽神社的有力竞争者，几乎抢走了博丽全部的信仰，但是守矢一直也无法拿下她们梦寐以求的幻想乡守护者的位置，而且从情况看来她们也并不打算放弃这次机会。"
 MLS_GATHERING_STORM_DESC:0 "“今天早上，当魔理沙破天荒地敲门进来的时候，我就知道我有比店铺被砸个稀烂还要麻烦得多的麻烦事了。”by香霖日记（世界入异变当天）"
 KAP_GATHERING_STORM_DESC:0 "河童相较妖怪山的其他种族来说，个体实力贫弱，因而选择了通过设备来强化自己，然而在这个过程中，强化实力逐渐被对未知的最求和创作的乐趣所取代，现在的河童根本就是一群科技暴徒，为了科学什么都不管不顾的那种。河童先后受到鬼族和天狗的压迫，起先还奋起反抗过，但是沉迷科技（炸实验室），之后反而开始乐得自在，若不是这次异变中，天狗严重阻碍了河童向外探索未知的话，也许这种情况永远不会改变吧。"
 HUM_GATHERING_STORM_DESC:0 "受到这次异变影响最大的就是人里了，发现外面还有这么多同胞，又不会受到妖怪压迫，加上异变之后妖怪的力量被大幅度削弱了，人里很多人都开始试图摆脱妖怪的影响。然而，既然有追求独立的人，就有畏惧改变，安于现状的人，而贤者议会也在背后支持这些顽固派。同时，同情妖怪们，并且一直和妖怪保持友好关系的也大有人在。但无论如何，人里这一次都将迎来一场巨大的变革..."
 HEL_GATHERING_STORM_DESC:0 "鬼族只关心两件事：酒和战斗。这次异变，对他们而言在什么地方都一样，无论是幻想乡还是外面。不如说鬼族反而更加享受目前的状态：更多种类的酒和更多数量的对手。"
 HAK_GATHERING_STORM_DESC:0 "白玉楼作为冥界的入口，在彼岸抛弃旧地狱之后就开始起到了地狱的作用，在幻想乡里也因为八云紫的支持而有着一定的地位，是幻想乡和彼岸连接的纽带。异变爆发后，虽然彼岸迅速恢复了稳定，但是没有十殿阎罗的彼岸对于白玉楼的控制力还是大幅消减了，这对于八云紫和幽幽子来说是一个摆脱彼岸，控制冥府的机会，但是事情可不会这么简单..."
 EVI_GATHERING_STORM_DESC:0 "妖精可不关心所谓的异变，它们只要玩得开心，其他事情怎么样都无所谓。"
 DLD_GATHERING_STORM_DESC:0 "觉妖怪们一直兢兢业业的打理着旧地狱，无论是在旧地狱被彼岸抛弃之后，还是鬼族进驻之后，为了旧地狱付出了巨大的代价换得并建立起地下核熔炉，填补彼岸抛弃之后的能量空缺，并在彼岸试图抢夺地下核熔炉的行动之后和彼岸彻底决裂。觉妖怪的数量一直在不断减少，加上觉妖怪读心的特性,使得没有人愿意和他们打交道，为了排遣寂寞地灵殿里饲养了大量的魔兽，其中不乏非常强力的类型。虽然并不是原本的目的，但是魔兽们的确为保护地灵殿立下不少功劳。"
 DES_GATHERING_STORM_DESC:0 "神灵庙本位于异界，因而受到了世界入巨大的影响，一些原本依靠异界特殊现象才能存在的建筑和物件崩坏了，尸解仙们辛苦制作收集来的众多法器也在这场浩劫中毁于一旦，而他们的宿敌——命莲寺就在一旁虎视眈眈。现在她们必须行动起来了，为了生存，为了神灵庙的荣光。"
 BLI_GATHERING_STORM_DESC:0 "如果要选则一个可以代表幻想乡的势力，那么就是博丽神社了。博丽神社和幻想乡同时被建立起来，对外抗击侵害，对内维护稳定，博丽巫女也一直被认为是幻想乡的守护者，在幻想乡中拥有极高的地位。然而此次异变对博丽的信念是一次巨大的打击，因为幻想世界入也就意味着幻想乡已经不在独立于世界之外了。幸好虽然在无缘塚存在破口，博丽大结界仍然在发挥着作用，幻想乡和外界仅能通过博丽神社的出入口、无缘塚存在破口和本就不在大结界范围内的彼岸互相连通。永远亭处的结界反应也有点奇怪，但是八意永琳拒绝接收调查，并承诺一切都在控制之中。博丽和幻想乡的未来到底会何去何从呢？"
 
