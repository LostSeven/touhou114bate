l_simp_chinese:
 touhou_BLI_out:0 "幻想乡外交"
 touhou_BLI_out_desc:0 "随着能力的减弱，幻想乡一直使用的交流方式也一并失去了作用。我们必须模仿这个世界的人们或者自行摸索出一套行之有效的全新交流方式。"
 touhou_BLI_show_to_all:0 "昭告天下"
 touhou_BLI_show_to_all_desc:0 "是贤者议创造了幻想乡，我们理应成为幻想乡的主人，直到永远。"
 touhou_BLI_gentle:0 "幻想乡会谈"
 touhou_BLI_gentle_desc:0 "这场异变使得幻想乡一直以来的秩序彻底崩坏了，召集各位处理异变的专家，我们必须为了维护秩序尽最大的努力。"
 touhou_BLI_meet_ali:0 "拜访旧友"
 touhou_BLI_meet_ali_desc:0 "爱丽丝很罕见得参加了我们的会谈，虽然并未公开露面，仍然在私下里和我们达成了一致。现在，轮到我们去主动拜访了，我们的礼物会有所帮助的，而且爱丽丝也会很愿意和我们分享她最新的研究成果。"
 touhou_BLI_Hades_unin:0 "邀请旧友"
 touhou_BLI_Hades_unin_desc:0 "我们的合作在这样的大环境下意义非凡，现在是时候进一步深化我们的关系了。"
 touhou_BLI_help_human:0 "人里互助协定"
 touhou_BLI_help_human_desc:0 "我们身为守护者，一直在为人里提供庇护，即使是现在这样复杂的情况下也不应该有所例外。"
 touhou_BLI_help_mls:0 "香霖堂互助协定"
 touhou_BLI_help_mls_desc:0 "魔理沙一直热心于解决异变，因而和我们关系良好，同香霖堂的合作会非常顺利的。"
 touhou_BLI_guard:0 "守卫幻想乡"
 touhou_BLI_guard_desc:0 "让我们团结在一起，为了幻想乡的未来共同努力吧。"
 touhou_BLI_radicalness:0 "平定纠纷"
 touhou_BLI_radicalness_desc:0 "正如博丽神社一贯所声明的那样：我们是整个幻想乡的守护者，因而绝不允许任何人破坏幻想乡的秩序。"
 touhou_BLI_protect_human:0 "守护人类"
 touhou_BLI_protect_human_desc:0 "任何针对人类势力的攻击都将受到制裁，无论是谁。"
 touhou_BLI_pacify_moster:0 "安定妖怪"
 touhou_BLI_pacify_moster_desc:0 "妖怪也是幻想乡的一部分，同样应该受到保护。"
 touhou_BLI_pacify_hell:0 "压制地狱"
 touhou_BLI_pacify_hell_desc:0 "虽然普遍观念中，地狱不属于幻想乡。但是，现在我们宣布，地狱也正式纳入幻想乡的范畴了。"
 touhou_BLI_no_trouble:0 "天下无事"
 touhou_BLI_no_trouble_desc:0 "安分守己者受到保护，侵袭他人者杀无赦！"
 touhou_BLI_in_self:0 "统一幻想乡"
 touhou_BLI_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_BLI_in_all:0 "永恒幻想乡"
 touhou_BLI_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
