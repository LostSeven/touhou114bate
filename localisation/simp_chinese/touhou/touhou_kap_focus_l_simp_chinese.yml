 kappa.2.t:0 "河童的机密特使"
 kappa.2.d:0 "在最近一次的多方会谈中，河童方的机密特使和我们取得了联络，他们表示愿意为我们提供科研和工业方面的支援，换取未来对他们独立行动的支持。目前看起来是个不错的交易，我们应该怎么回应呢？"
 kappa.2.a:0 "好啊"
 kappa.2.b:0 "想都不要想"
 kappa.3.t:0 "河童独立了"
 kappa.3.d:0 "河童突然对外正式宣布独立，并且单方面断绝了和我们的联系。似乎在参加幻想乡会谈时，和一些其他势力达成了协议，这使得河童胆大了不少。这种行为不可容忍，但是，也许您也会有其他考量..."
 kappa.3.a:0 "随他们去吧"
 kappa.3.b:0 "想都不要想"
 
