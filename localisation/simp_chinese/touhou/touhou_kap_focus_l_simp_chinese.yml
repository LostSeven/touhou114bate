l_simp_chinese:
 touhou_KAP_out:0 "幻想乡外交"
 touhou_KAP_out_desc:0 "一直以来，我们的外交活动都是由天狗代为行使，这让我们可以省下心来，安心研究。但是，世界入之后，天狗们自顾不暇，无力再代行此事了，也许我们也应该尝试一下。"
 touhou_KAP_gentle:0 "给天狗的贡品"
 touhou_KAP_gentle_desc:0 "天狗一直在代我们行使主权活动，我们也觉得这样不错，和天狗举行进贡仪式吧。这样我们就可以再一次不被俗世打扰，专心研究了。"
 touhou_KAP_expanded_production:0 "自发生产"
 touhou_KAP_expanded_production_desc:0 "河童并不都是科学家，还有一些发明家。就是这些发明家，聚集起来，自发地帮助我们建设。"
 touhou_KAP_special_supply:0 "加强妖怪山连通"
 touhou_KAP_special_supply_desc:0 "研究是生产需要材料，材料需要运输，没有良好的运输系统，我们就无法安心进行科研。"
 touhou_KAP_warfare_will:0 "天狗武装厂"
 touhou_KAP_warfare_will_desc:0 "为了回报我们，天狗支援了我们一些军用生产线，虽然我们对军事没有什么兴趣，但有总是好的。"
 touhou_KAP_champion:0 "新发明"
 touhou_KAP_champion_desc:0 "仪式之后，我们又重新获得了所爱的宁静，在宁静中也孕育了无数闪光。现在，是时候让闪光变成现实了。"
 touhou_KAP_forever:0 "发明与科学"
 touhou_KAP_forever_desc:0 "河童的创造力是无穷的，仅仅是小小的爆炸并不会对河童的进步造成哪怕一点点阻碍。"
 touhou_KAP_special_envoy:0 "机密特使"
 touhou_KAP_special_envoy_desc:0 "在真正把主权握在自己手里之后，我们才真正明白，不能再让天狗扼住我们的喉咙了。通过机密特使，和周围的国家进行会谈，我们需要盟友。"
 touhou_KAP_talk_with_ali:0 "和爱丽丝的会谈"
 touhou_KAP_talk_with_ali_desc:0 "人偶工坊的人偶们虽以魔法为根，亦为造物。他们会对我们的技术感兴趣的。"
 touhou_KAP_talk_with_vam:0 "和红魔馆的会谈"
 touhou_KAP_talk_with_vam_desc:0 "红魔馆一直在和天狗争夺霸权，虽然他们对我们也是个威胁，但是现在，可以利用这点，把他们争取到我们这边。"
 touhou_KAP_talk_with_rab:0 "和永远亭的会谈"
 touhou_KAP_talk_with_rab_desc:0 "永远亭有着月之头脑坐镇，她会明白削弱一个强大势力的重要性的。"
 touhou_KAP_independent:0 "宣布独立"
 touhou_KAP_independent_desc:0 "是时候了，现在我们将摆脱天狗的束缚。我们的一切都握在自己手里。"
 touhou_KAP_war:0 "反戈一击"
 touhou_KAP_war_desc:0 "虽然对那些帮助过我们的势力很不好意思，但是我们需要更大的土地，为了科学，为了进步。"
 touhou_KAP_in_self:0 "统一幻想乡"
 touhou_KAP_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_KAP_in_all:0 "永恒幻想乡"
 touhou_KAP_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
