l_simp_chinese:
 touhou_wakan_infantry_equipment:0 "破魔术士装备"
 touhou_wakan_infantry_equipment_desc:0 "灵力系最开始是为了从妖怪手中保护弱小的人类而出现的，虽然时至今日灵力系早已不再仅仅为了对抗妖魔而存在，“破魔”的名号也一直沿用至今。"
 touhou_wakan_infantry_equipment_0:0 "除灵道具"
 touhou_wakan_infantry_equipment_0_short:0 "除灵道具"
 touhou_wakan_infantry_equipment_0_desc:0 "从最初开始便留下了无数传说的各种道具，是否有真实效果无从考究。是之后一切灵力体系出现与发展的基础。"
 touhou_wakan_infantry_equipment_1:0 "附灵道具"
 touhou_wakan_infantry_equipment_1_short:0 "附灵道具"
 touhou_wakan_infantry_equipment_1_desc:0 "将灵力附着在道具上，使得普通的简单道具可以发挥巨大的效果。"
 touhou_wakan_infantry_equipment_2:0 "灵力场"
 touhou_wakan_infantry_equipment_2_short:0 "灵力场"
 touhou_wakan_infantry_equipment_2_desc:0 "通过附灵的道具，引发灵力共鸣，形成灵力场，即使没有直接命中，也能造成有效伤害。" 
 touhou_wakan_infantry_equipment_3:0 "灵力结界"
 touhou_wakan_infantry_equipment_3_short:0 "灵力结界"
 touhou_wakan_infantry_equipment_3_desc:0 "通过附灵道具的灵力场效应，将多个灵力场系统地结合在一起，达到远超灵力场的效果。"
 
 touhou_wakan_motorized_equipment:0 "灵装"
 touhou_wakan_motorized_equipment_desc:0 "没了弥补和天生强大的妖怪们生理上的巨大差距，术士们开发出了各种灵装，使得术士们得以获得一战之力。"
 touhou_wakan_motorized_equipment_1:0 "高速灵装"
 touhou_wakan_motorized_equipment_1_short:0 "高速灵装"
 touhou_wakan_motorized_equipment_1_desc:0 "尽可能提高装备者的移动速度，对其他方面的提升不大，面对高速型妖怪时，是不可或缺的重要装备。"
 
 touhou_wakan_mechanized_equipment:0 "灵装机"
 touhou_wakan_mechanized_equipment_desc:0 "在高速灵装基础上附加外装甲，在不影响速度的前提下，增加了防御性能。"
 touhou_wakan_mechanized_equipment_1:0 "灵装机"
 touhou_wakan_mechanized_equipment_1_short:0 "灵装机"
 touhou_wakan_mechanized_equipment_1_desc:0 "在高速灵装基础上附加外装甲，在不影响速度的前提下，增加了防御性能。"
 touhou_wakan_mechanized_equipment_2:0 "强化灵装机"
 touhou_wakan_mechanized_equipment_2_short:0 "强化灵装机"
 touhou_wakan_mechanized_equipment_2_desc:0 "强化外装甲和整体框架结构强度，强化攻击和防御两方面能力。"
 touhou_wakan_mechanized_equipment_3:0 "不朽灵装机"
 touhou_wakan_mechanized_equipment_3_short:0 "不朽灵装机"
 touhou_wakan_mechanized_equipment_3_desc:0 "全方位地改进，不朽级能达到灵装机理论上的最大性能。"
 
 touhou_wakan_amphibious_mechanized_equipment:0 "泛用型灵装机"
 touhou_wakan_amphibious_mechanized_equipment_desc:0 "为了能适应多种负责的环境，术士们对灵装机进行了大范围的调整，这便是泛用型灵装机。"
 touhou_wakan_amphibious_mechanized_equipment_1:0 "泛用型灵装机"
 touhou_wakan_amphibious_mechanized_equipment_1_short:0 "泛用型灵装机"
 touhou_wakan_amphibious_mechanized_equipment_1_desc:0 "泛用型灵装机能在水中发挥和陆地上一样的性能，不会被复杂的环境所影响。"
 touhou_wakan_amphibious_mechanized_equipment_2:0 "强化泛用型灵装机"
 touhou_wakan_amphibious_mechanized_equipment_2_short:0 "强化泛用型灵装机"
 touhou_wakan_amphibious_mechanized_equipment_2_desc:0 "泛用型灵装机的改进版，所有能力都有所提升。"
 
 touhou_wakan_motorized_rocket_equipment:0 "火风暴灵装"
 touhou_wakan_motorized_rocket_equipment_desc:0 "高密度、大范围地投射灵力触发弹，如风暴一般，在目标区域内点燃无尽的烈焰，故而得名。"
 touhou_wakan_motorized_rocket_equipment_1:0 "火风暴灵装"
 touhou_wakan_motorized_rocket_equipment_1_short:0 "火风暴灵装"
 touhou_wakan_motorized_rocket_equipment_1_desc:0 "高密度、大范围地投射灵力触发弹，如风暴一般，在目标区域内点燃无尽的烈焰，故而得名。"
 
 touhou_wakan_artillery_equipment:0 "轰击术士装备"
 touhou_wakan_artillery_equipment_desc:0 "引爆灵力，形成局部小规模爆炸的技术。"
 touhou_wakan_artillery_equipment_1:0 "灵场"
 touhou_wakan_artillery_equipment_1_short:0 "灵场"
 touhou_wakan_artillery_equipment_1_desc:0 "以爆炸的形式形成一片高能量区，进行持续伤害的技术，虽然名称相近，但是和破魔道具体系内的灵力场有本质不同。"
 touhou_wakan_artillery_equipment_2:0 "灵力爆破"
 touhou_wakan_artillery_equipment_2_short:0 "灵力爆破"
 touhou_wakan_artillery_equipment_2_desc:0 "不形成灵场，而是直接引爆，将全部的能量一口气释放出来，而非进行持续伤害。"
 touhou_wakan_artillery_equipment_3:0 "空间震"
 touhou_wakan_artillery_equipment_3_short:0 "空间震"
 touhou_wakan_artillery_equipment_3_desc:0 "使用灵力压缩空间，再一口气释放的技术，破坏力惊人，但在使用时会出现一段的反应时间，为敌人的回避行动提供条件。"
 
 touhou_wakan_anti_air_equipment:0 "天网术士装备"
 touhou_wakan_anti_air_equipment_desc:0 "以弹幕的形式在天空中展开巨网，故而得名。"
 touhou_wakan_anti_air_equipment_1:0 "天网"
 touhou_wakan_anti_air_equipment_1_short:0 "天网"
 touhou_wakan_anti_air_equipment_1_desc:0 "以弹幕的形式在天空中展开巨网，故而得名。"
 touhou_wakan_anti_air_equipment_2:0 "天网阵"
 touhou_wakan_anti_air_equipment_2_short:0 "天网阵"
 touhou_wakan_anti_air_equipment_2_desc:0 "多层次，立体化地天网配置，非但不会互相干扰，反而能够增强整体效能。"
 touhou_wakan_anti_air_equipment_3:0 "天网结界"
 touhou_wakan_anti_air_equipment_3_short:0 "天网结界"
 touhou_wakan_anti_air_equipment_3_desc:0 "将结界技术应用到天网中，暂时困住接近天网的空中单位。"
 
 touhou_wakan_fighter_equipment:0 "飓风术士装备"
 touhou_wakan_fighter_equipment_desc:0 "控制风来杀伤敌方空中单位的技术，对地伤害非常有限，受限于射程，必须由空中单位使用。"
 touhou_wakan_fighter_equipment_0:0 "起风"
 touhou_wakan_fighter_equipment_0_short:0 "起风"
 touhou_wakan_fighter_equipment_0_desc:0 "控制风来杀伤敌方空中单位的技术，对地伤害非常有限，受限于射程，必须由空中单位使用。"
 touhou_wakan_fighter_equipment_1:0 "强风"
 touhou_wakan_fighter_equipment_1_short:0 "强风"
 touhou_wakan_fighter_equipment_1_desc:0 "卷起强风，干扰敌人的行动，造成伤害。"
 touhou_wakan_fighter_equipment_2:0 "狂风"
 touhou_wakan_fighter_equipment_2_short:0 "狂风"
 touhou_wakan_fighter_equipment_2_desc:0 "卷起狂风，干扰敌人的行动，造成伤害。"
 touhou_wakan_fighter_equipment_3:0 "飓风"
 touhou_wakan_fighter_equipment_3_short:0 "飓风"
 touhou_wakan_fighter_equipment_3_desc:0 "卷起飓风，干扰敌人的行动，造成伤害。"
 touhou_wakan_jet_fighter_equipment_2:0 "天龙卷"
 touhou_wakan_jet_fighter_equipment_2_short:0 "天龙卷"
 touhou_wakan_jet_fighter_equipment_2_desc:0 "卷起仅在天空中存在的龙卷风，卷走一切。"
 
 touhou_wakan_CAS_equipment:0 "唤雷术士装备"
 touhou_wakan_CAS_equipment_desc:0 "控制雷电从空中对敌方地面单位进行打击的技术。"
 touhou_wakan_CAS_equipment_1:0 "惊雷"
 touhou_wakan_CAS_equipment_1_short:0 "惊雷"
 touhou_wakan_CAS_equipment_1_desc:0 "在敌人头顶降下惊雷。"
 touhou_wakan_CAS_equipment_2:0 "狂雷"
 touhou_wakan_CAS_equipment_2_short:0 "狂雷"
 touhou_wakan_CAS_equipment_2_desc:0 "若狂涛般的雷电，能够造成范围性地打击。"
 touhou_wakan_CAS_equipment_3:0 "万雷"
 touhou_wakan_CAS_equipment_3_short:0 "万雷"
 touhou_wakan_CAS_equipment_3_desc:0 "召唤数以万计的雷电，大范围打击敌军。"
 
 touhou_wakan_tac_bomber_equipment:0 "天火术士装备"
 touhou_wakan_tac_bomber_equipment_desc:0 "召唤火球从天空坠落，由于杀伤范围和射程的问题，必须在天空释放。"
 touhou_wakan_tac_bomber_equipment_0:0 "天火"
 touhou_wakan_tac_bomber_equipment_0_short:0 "天火"
 touhou_wakan_tac_bomber_equipment_0_desc:0 "召唤火球从天空坠落。"
 touhou_wakan_tac_bomber_equipment_1:0 "天火击"
 touhou_wakan_tac_bomber_equipment_1_short:0 "天火击"
 touhou_wakan_tac_bomber_equipment_1_desc:0 "召唤更大的火球从天空坠落。"
 touhou_wakan_tac_bomber_equipment_2:0 "天火坠"
 touhou_wakan_tac_bomber_equipment_2_short:0 "天火坠"
 touhou_wakan_tac_bomber_equipment_2_desc:0 "召唤带有内核的火球从天空坠落。"
 touhou_wakan_tac_bomber_equipment_3:0 "天火雨"
 touhou_wakan_tac_bomber_equipment_3_short:0 "天火雨"
 touhou_wakan_tac_bomber_equipment_3_desc:0 "一口气召唤复数的天火从天空坠落。"
 touhou_wakan_jet_tac_bomber_equipment_2:0 "天地异变"
 touhou_wakan_jet_tac_bomber_equipment_2_short:0 "天地异变"
 touhou_wakan_jet_tac_bomber_equipment_2_desc:0 "天空坠落，大地翻涌。"
 