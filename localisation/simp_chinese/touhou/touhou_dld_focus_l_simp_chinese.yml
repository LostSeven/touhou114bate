l_simp_chinese:
 touhou_DLD_out:0 "幻想乡外交"
 touhou_DLD_out_desc:0 "因为彼岸的关系，幻想乡其他势力一直和我们保持距离。但是现在彼岸的手已经很难再伸到他们那里了，我们应该抓住这样的机会，和他们建立联系。"
 touhou_DLD_first_kill:0 "先发制人"
 touhou_DLD_first_kill_desc:0 "彼岸试图夺走我们最后的生存空间了，就像之前一样，很快他们的军队就会入侵过来。不过这一次我们轮到我们先发制人了！"
 touhou_DLD_open_furnace:0 "开放地狱炉"
 touhou_DLD_open_furnace_desc:0 "在让灵乌路空成为三足乌，作为地狱炉炉心的尝试非常成功，足够强大的能量能让地狱炉保持相对稳定，提供稳定的产出。这样我们终于有余力开始为摆脱慢性灭绝而努力了。第一步，让我们用多余的产出赢得盟友吧。"
 touhou_DLD_old_hell:0 "撤离旧都"
 touhou_DLD_old_hell_desc:0 "地狱炉已经相对稳定，我们不再需要时刻监视着旧都的情况了。让旧都的住民自由地生活吧。"
 touhou_DLD_surface:0 "放眼地面"
 touhou_DLD_surface_desc:0 "地狱的环境并不是非常时候我们，虽然不恶劣，但也称不上舒适。去地面上找一些盟友吧，在那里我们会生活得更好一些。"
 touhou_DLD_collaborate_with_boli:0 "与博丽神社合作"
 touhou_DLD_collaborate_with_boli_desc:0 "博丽神社身为幻想乡的守护者，同时也是离我们最近的一个地面势力，是完美的拉拢对象。"
 touhou_DLD_invite_old_friend:0 "邀请旧友"
 touhou_DLD_invite_old_friend_desc:0 "有了新朋友，不能忘了旧朋友。"
 touhou_DLD_renaissance:0 "觉妖怪复兴"
 touhou_DLD_renaissance_desc:0 "为了这一天，我们已经等待太久了。这只是第一步，觉妖怪辉煌的未来还在等着我们。"
 touhou_DLD_new_world:0 "新天地"
 touhou_DLD_new_world_desc:0 "地狱炉稳定了，是时候离开这里找一个更舒适的地方了。也许我们在地面上会生活得更好，至少会比现在这样慢性灭绝要好得多。"
 touhou_DLD_warning:0 "地狱的通告"
 touhou_DLD_warning_desc:0 "博丽神社就在我们头上，会是一个完美的目标，只是还有一点小麻烦..."
 touhou_DLD_soil_or_war:0 "土地或战争"
 touhou_DLD_soil_or_war_desc:0 "是时候了，我们蜗居于地底，慢慢走向灭绝的时代已经过去了！从今天起，我们将来到地上，迎来复兴！"
 touhou_DLD_just_for_live:0 "仅仅为了生存而已"
 touhou_DLD_just_for_live_desc:0 "还不够，仅仅这样还不够...我们需要更多...仅仅只是为了生存而已"
 touhou_DLD_assimilate_hell:0 "旧都回归"
 touhou_DLD_assimilate_hell_desc:0 "旧都一直都是[Root.GetName]的所有物，之前只是借给你们而已，现在是时候还回来了。"
 touhou_DLD_in_self:0 "统一幻想乡"
 touhou_DLD_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_DLD_in_all:0 "永恒幻想乡"
 touhou_DLD_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
