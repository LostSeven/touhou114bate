 touhou_lord_of_hell_2:0 "复仇时刻"
 touhou_lord_of_hell_2_desc:0 "曾经彼岸抛弃了我们，让我们沦落至此，竟然还谴责我们侵占了他们的国土！现在，是时候还以颜色了，我们将夺回属于我们的权利！"
 
