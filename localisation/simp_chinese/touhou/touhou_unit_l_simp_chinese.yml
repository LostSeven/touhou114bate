 touhou_engineer:0 "大地使者"
 touhou_engineer_desc:0 "虽然具体方式存在差异，构建工事和排除障碍是大地使者的本职工作。对于他们而言，没有所谓的困难地形。需要注意的是，他们不提供类似质保等售后服务。"
 touhou_recon:0 "守望之眼"
 touhou_recon_desc:0 "虽然被称为守望之眼，但是和白狼天狗的千里眼不同，他们更多地依赖法术获得多种情报，而非直接获得影像。虽然他们偶尔也会使用影像系法术，不过大多是在偷看家里的电视。"
 touhou_military_police:0 "幻想教长"
 touhou_military_police_desc:0 "和宗教概念的教长差别不大，一边是想办法让人跟随，另一边是想办法让人听话，只不过幻想教长教导的方法主要是敲掉反对者的头。"
 touhou_maintenance_company:0 "鬼斧神工"
 touhou_maintenance_company_desc:0 "鬼斧神工的名号和他们的技术关系不大，主要是和这个部队的组成有关，负责拆卸的被称为“鬼”，这之后还能修好的就只有“神”了。另外，河童由于擅自改装和引发爆炸的问题，在选拔一开始便全部被淘汰了。"
 touhou_field_hospital:0 "阎王愁"
 touhou_field_hospital_desc:0 "由于四季映姬曾公开表示讨厌他们（身上的味道），由此得名。另外他们所谓的救助主要是通过打跑过来收魂的死神实现的，这可能也是四季映姬讨厌他们的原因之一。"
 touhou_logistics_company:0 "圣诞老人"
 touhou_logistics_company_desc:0 "一袭红衣（敌人的鲜血染红），背着一个大口袋（数十吨的载重），乘坐着雪橇（由巨兽拉动），为前线战士带去礼物（或者死亡），这和传说中的“圣诞老人”一模一样啊。"
 touhou_signal_company:0 "通信人偶"
 touhou_signal_company_desc:0 "除了少数拥有心灵感应能力的英雄外，绝大多数部队还在使用书信的形式传递信息，直到爱丽丝出品的通信人偶出现为止。基于不明原理（谣言称是爱丽丝听一边的声音，再控制另一边的人偶说出来），通信人偶能几乎没有延迟地复述另一个人偶听到的东西，甚至连背景音都能完美地复现，这极大得改变了整个战场结构。（司令部友情提示：请不要使用专用链路讨论晚饭和正在播放的电视内容。）"