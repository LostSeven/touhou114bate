l_simp_chinese:
 touhou_HEL_out:0 "幻想乡外交"
 touhou_HEL_out_desc:0 "鬼族从来没有关心过别人的事情，也不注重和其他势力的交流。但是现在这种情况，和其他势力进行外交变成必要的了。因为我们很清楚，我们的拳头不再像过去一样可靠。"
 touhou_HEL_gentle:0 "旧都酿酒厂"
 touhou_HEL_gentle_desc:0 "鬼族非常满意现在旧都的生活，包括我们的领袖在内没有人想要回到地面上，唯一美中不足的便是酒的供应量一直不足。在旧都大量建造酿酒厂，只要能保证供应，我们就没有任何其他所求了。"
 touhou_HEL_expanded_production:0 "扩大生产"
 touhou_HEL_expanded_production_desc:0 "正如[Root.GetLeader]承诺的那样，酿酒厂的规模进一步扩大了，为了能够有效地进行生产，还在周围建造了一些配套的工厂，不过那仅仅只是锦上添花而已了。"
 touhou_HEL_special_supply:0 "酒类特供"
 touhou_HEL_special_supply_desc:0 "[Root.GetName]生产的酒已经足够所有人喝的了，但很不幸地，由于地狱地理环境问题，大部分人不得不走上大半天去取酒，再花大半天走回去。设里专门的特供系统，保证每个人都能享受到最新鲜的美酒。为了保证其正常运作，还改进了[Root.GetName]的基础设施，不过没有人关心就是了。"
 touhou_HEL_warfare_will:0 "地下武斗会"
 touhou_HEL_warfare_will_desc:0 "酒和战斗，是鬼最爱的两样东西。现在酒的问题已经基本上解决了，为了安抚手痒的人们，成立了地下武斗会，让所有人能够打个痛快。"
 touhou_HEL_champion:0 "武斗冠军"
 touhou_HEL_champion_desc:0 "嗜战成性的鬼，尊重强者，也希望成为强者，武斗会极大得促进了[Root.GetName]武力的发展。"
 touhou_HEL_forever:0 "永久居住"
 touhou_HEL_forever_desc:0 "除了酒和战斗，我们还能有什么其他所求呢？"
 touhou_HEL_radicalness:0 "要求天狗进贡"
 touhou_HEL_radicalness_desc:0 "鬼族现在旧都的生活还算过得去，但不时还是会怀念地上的生活，当然主要是怀念妖怪山的美酒。告诉天狗们，必须给我们足够多的美酒，否则，我们将亲自去拿！"
 touhou_HEL_cast_off:0 "摆脱枷锁"
 touhou_HEL_cast_off_desc:0 "鬼族是永恒的王者，没有人能够骑到王者的头上！"
 touhou_HEL_own:0 "妖怪山之主"
 touhou_HEL_own_desc:0 "妖怪山是我们的，过去是，未来也是。"
 touhou_HEL_return:0 "重返妖怪山"
 touhou_HEL_return_desc:0 "奴仆们，你们的主人回来了！"
 touhou_HEL_unify:0 "统一妖怪山"
 touhou_HEL_unify_desc:0 "无能之辈竟然让妖怪山被他人占据如此长的时间，但是已经没有关系了。要问为什么？因为我们来了！"
 touhou_HEL_in_self:0 "统一幻想乡"
 touhou_HEL_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_HEL_in_all:0 "永恒幻想乡"
 touhou_HEL_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
