l_simp_chinese:
 touhou_HUM_out:0 "幻想乡外交"
 touhou_HUM_out_desc:0 "人里一直是幻想乡内各方势力博弈的舞台，从未真正掌握过主权。现在轮到我们利用这些了，接收他们在人里的联络站，我们可以很简单的和所有势力建立外交关系。"
 touhou_HUM_gentle:0 "依附强者"
 touhou_HUM_gentle_desc:0 "人里还不具备独自抵抗幻想乡妖怪们的能力，必须进一步加强和其他人类势力的联系，尽一切可能保护人类的未来。"
 touhou_HUM_with_sss:0 "守矢传教士特权"
 touhou_HUM_with_sss_desc:0 "守矢神社有着庞大的信徒数量以及神明庇护，我们应当加强和他们的合作。"
 touhou_HUM_with_des:0 "神灵庙道士特权"
 touhou_HUM_with_des_desc:0 "神灵庙一直致力于保护人类，也是唯一真正能赋予人类力量的势力。"
 touhou_HUM_with_mls:0 "命莲寺僧侣特权"
 touhou_HUM_with_mls_desc:0 "命莲寺献身于人类和妖怪的平等，在他们的帮助下，妖怪的威胁会小许多。"
 touhou_HUM_with_bli:0 "博丽正统特权"
 touhou_HUM_with_bli_desc:0 "博丽神社是幻想乡的守护者，在现在也守护着幻想乡的和平，他们会是坚实的盟友。"
 touhou_HUM_myth:0 "人类共同体"
 touhou_HUM_myth_desc:0 "在妖怪的威胁下，人类应当团结起来，为了人类的繁荣共同努力。"
 touhou_HUM_radicalness:0 "独立自主"
 touhou_HUM_radicalness_desc:0 "信仰一直是宗教势力控制人里的主要手段，若是我们想要重新做回自己，不再寄人篱下，就必须将信仰握在自己的手里。"
 touhou_HUM_reception:0 "宗教收编"
 touhou_HUM_reception_desc:0 "宗教不得为世俗所用。"
 touhou_HUM_no_belief:0 "无神论"
 touhou_HUM_no_belief_desc:0 "神明的时代已经过去了，现在已经是人类的时代了。"
 touhou_HUM_attack_des:0 "不语怪力论神"
 touhou_HUM_attack_des_desc:0 "仙、道、佛、魔皆为虚幻。"
 touhou_HUM_attack_tem:0 "人类唯一论"
 touhou_HUM_attack_tem_desc:0 "妖怪以人类为食，我们可以理解这只是为了生存，也正因如此我们永远不可能共存，他们也会理解的。"
 touhou_HUM_attack_fas:0 "驱逐妖怪"
 touhou_HUM_attack_fas_desc:0 "人里一直依靠幻想乡其他势力的在妖怪的威胁下苟延残喘，但是这也只到今天为止了，我们将重新夺回属于自己的荣耀！"
 touhou_HUM_in_self:0 "统一幻想乡"
 touhou_HUM_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_HUM_in_all:0 "永恒幻想乡"
 touhou_HUM_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
