l_simp_chinese:
 touhou_MLS_out:0 "幻想乡外交"
 touhou_MLS_out_desc:0 "一直以来雾雨魔理沙都依靠着众多的好友在幻想乡里行动着，因而不需要外交。但是现在魔理沙身为领袖，已不再有如此余裕。成立专门的外交部，充分发挥她的人脉价值。"
 touhou_MLS_gentle:0 "联络好友"
 touhou_MLS_gentle_desc:0 "没有人能在现在的幻想乡里独自生存，尤其是对嗜“友情”如命的雾雨魔理沙。虽然还有一些准备工作要做，但是她应该已经等不及扑到“朋友们”身边了。"
 touhou_MLS_meet_ali:0 "拜访爱丽丝"
 touhou_MLS_meet_ali_desc:0 "提到魔理沙便不得不提到同为魔法使的邻居爱丽丝，虽然一开始因为魔法道具的纠纷关系很僵，但是现在已经是挚友了。对于魔理沙而言，爱丽丝的家可以说是避风港一样的存在。"
 touhou_MLS_meet_bli:0 "拜访博丽灵梦"
 touhou_MLS_meet_bli_desc:0 "博丽灵梦和魔理沙之间的友谊很早之前就开始了，并肩解决了无数异变之后逐渐成为了挚友。"
 touhou_MLS_meet_kap:0 "拜访河城荷取"
 touhou_MLS_meet_kap_desc:0 "河城荷取和魔理沙之间的友谊起源于调查坐落于妖怪之山的新神社时，之后也为魔理沙提供了许多帮助。"
 touhou_MLS_meet_dld:0 "拜访古明地恋"
 touhou_MLS_meet_dld_desc:0 "古明地恋和魔理沙之间的友谊起源于间歇泉异变，虽然见面次数不多，但也许只是魔理沙不知道而已。"
 touhou_MLS_meet_vam:0 "拜访帕秋莉和芙兰"
 touhou_MLS_meet_vam_desc:0 "帕秋莉、芙兰和魔理沙之间的友谊起源于红雾异变，并在无数次图书馆大冒险中变得愈发深厚。"
 touhou_MLS_new_hell_unin:0 "好友们的游说"
 touhou_MLS_new_hell_unin_desc:0 "在充分拜访过朋友之后，借由他们的游说，我们应该能够保证联盟条约的顺利签订。"
 touhou_MLS_radicalness:0 "暗中行动"
 touhou_MLS_radicalness_desc:0 "也许是习惯，也许是嗜好，也许仅仅只是为了排解压力，但是无论什么理由，魔理沙的“借”物行动又开始了。不得不说，她这方面的确很有一手，也许我们可以利用这一点，当然目标要选择那些不容易和我们翻脸的势力。"
 touhou_MLS_steal_ali:0 "借走爱丽丝人偶"
 touhou_MLS_steal_ali_desc:0 "爱丽丝的人偶享誉盛名，虽然可能无法仿制，但是一定能促进我们的装甲科技。"
 touhou_MLS_steal_bli:0 "借走博丽神社符咒"
 touhou_MLS_steal_bli_desc:0 "博丽神社的符咒被时间证明是非常有效的，我们应该弄一些，仔细研究一下。"
 touhou_MLS_steal_kap:0 "借走河童工业"
 touhou_MLS_steal_kap_desc:0 "河童工业水平很高，尤其是最近又有新的原型机问世了，让我们借来观摩一下吧。"
 touhou_MLS_steal_dld:0 "借走地灵殿资源"
 touhou_MLS_steal_dld_desc:0 "地灵殿在资源的采集和利用方面很有经验，我们可以去取取经。"
 touhou_MLS_steal_vam:0 "借走红魔馆魔法书"
 touhou_MLS_steal_vam_desc:0 "就像还在幻想乡里那样，不过又多借了几百几千本，他们不会介意的。"
 touhou_MLS_own_hell_all:0 "蛊惑将军"
 touhou_MLS_own_hell_all_desc:0 "魔理沙带领我们出色的完成了任务，碍于他们中一些重要人员和魔理沙关系密切，他们不会说什么的。我们甚至还借由此和他们的将军取得了接触，他们会对魔理沙感兴趣的。"
 touhou_MLS_in_self:0 "统一幻想乡"
 touhou_MLS_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_MLS_in_all:0 "永恒幻想乡"
 touhou_MLS_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
 #idea:
 
 #事件：
 molisha.7.t:0 "得到魔理沙或者将军去往香霖堂"
 molisha.7.d:0 "魔理沙一直都在骚扰我们，偷窃我们的技术。但是碍于我们中的一些重要人员和其关系密切，我们也不好多说什么。但是现在她真的是有些过分了，我们的将军在魔理沙和其好友的共同蛊惑之下表示，认为魔理沙非常有才华，希望能得到她，否则便要离开。我们应该怎么办呢？"
 molisha.7.a:0 "都走吧..."
 molisha.7.b:0 "魔理沙是我们的"